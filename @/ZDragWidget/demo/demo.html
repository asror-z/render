<H1 style="margin: 150px auto 30px;">jQuery Zdrag Plugin Example</H1>
<DIV id="box-main">
<DIV id="box2">
<DIV id="handler2"></DIV></DIV></DIV>
<DIV id="box">
<DIV id="handler"></DIV></DIV>
<SCRIPT>
    $("#box").drag({
        cursor : "pointer",
        parent : "body",
        movable_region : [100,0,0,100],
        direction : "x"
    });
    $("#box2").drag({
        cursor : "move",
        parent : "#box-main",
        dragHandler : "#handler2",
        movable_region : [0,300,300,0]
    });
</SCRIPT>
