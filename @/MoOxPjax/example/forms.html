<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pjax.js@0.5.5/pjax.min.js"></script>

     </head>
  <body>
    <div class="body">
     
      <h3>POST form</h3>

      <form action="" method="post" class="js-Pjax" id="post-form">
        <label for="post-form-text">Text input:</label>
        <input type="text" name="textInput" id="post-form-text" value="Foobar" />

        <input type="submit" value="Submit">
      </form>
    </div>

    <script>
      /* global Pjax */
      var pjax;
      var initButtons = function() {
        var buttons = document.querySelectorAll("button[data-manual-trigger]");

        if (!buttons) {
          return;
        }

        // jshint -W083
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].addEventListener("click", function(e) {
            var el = e.currentTarget;

            if (el.getAttribute("data-manual-trigger-override") === "true") {
              // Manually load URL with overridden Pjax instance options
              pjax.loadUrl("/tester/asror/main.aspx?path=http://eyuf.zetsoft.uz/render\\ajaxify\\Pjax\\MoOxPjax\\clean\\content1.html", { cacheBust: false });
            } else {
              // Manually load URL with current Pjax instance options
              pjax.loadUrl("/tester/asror/main.aspx?path=http://eyuf.zetsoft.uz/render\\ajaxify\\Pjax\\MoOxPjax\\clean\\content1.html");
            }
          });
        }
        // jshint +W083
      };

      console.log("Document initialized:", content1.html);

      document.addEventListener("pjax:send", function() {
        console.log("Event: pjax:send", arguments);
      });

      document.addEventListener("pjax:complete", function() {
        console.log("Event: pjax:complete", arguments);
      });

      document.addEventListener("pjax:error", function() {
        console.log("Event: pjax:error", arguments);
      });

      document.addEventListener("pjax:success", function() {
        console.log("Event: pjax:success", arguments);

        // Init page content
        initButtons();
      });

      document.addEventListener("DOMContentLoaded", function() {
        // Init Pjax instance
        pjax = new Pjax({
          elements: [".js-Pjax"],
          selectors: [".body", "title"],
          cacheBust: true
        });
        console.log("Pjax initialized.", pjax);

        // Init page content
        initButtons();
      });

    </script>

  </body>
</html>
