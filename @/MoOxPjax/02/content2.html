<div id="content">
    <h1>Selectize Demos</h1>
    <div class="demo">
        <h2>&lt;input type="text"&gt;</h2>
        <div class="control-group">
            <label for="input-tags">Tags:</label>
            <input type="text" id="input-tags" class="demo-default selectized" value="jQueryScript,.net" style="display: none;"><div class="value">Current Value: <span>"jQueryScript,.net"</span></div><div class="default selectize-control multi" style="display: inline-block;"><div class="selectize-input items has-options has-items not-full"><div data-value="jQueryScript" class="item">jQueryScript</div><div data-value=".net" class="item">.net</div><input type="text" style="width: 4px;"></div><div class="selectize-dropdown" style="display: none;"></div></div>
        </div>
        <script>
            $('#input-tags').selectize({
                delimiter: ',',
                persist: false,
                create: function(input) {
                    return {
                        value: input,
                        text: input
                    }
                }
            });
