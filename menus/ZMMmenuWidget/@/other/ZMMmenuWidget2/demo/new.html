<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width minimum-scale=1.0 maximum-scale=1.0 user-scalable=no" />
    <title>My webpage</title>
    <link type="text/css" rel="stylesheet" href="/publish/yarner/mmenu-js/dist/mmenu.css" />
    <link type="text/css" rel="stylesheet" href="/publish/yarner/mburger-css/dist/mburger.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        :root {
            --mm-sidebar-expanded-size: 300px;
        }
        .mm-menu {
            --mm-listitem-size: 50px;
            --mm-navbar-size: 50px;
        }

        @media (min-width: 992px) {
            .header a {
                display: none;
            }
        }

        .mm-navbar_tabs span {
            display: inline-block;
            margin-left: 8px;
        }
        @media (max-width: 450px) {
            .mm-navbar_tabs span {
                display: none;
            }
        }
    </style>


    <!-- mmenu scripts -->
    <script src="/publish/yarner/jquery/dist/jquery.js"></script>
    <script src="/publish/yarner/mmenu-js/dist/mmenu.polyfills.js"></script>
    <script src="/publish/yarner/mmenu-js/dist/mmenu.js"></script>

    <style>
        .mburger {
            width: 80px;
            height: 80px;
            --mb-bar-height: 2px;
        }
    </style>
</head>
<body>
<div id="my-page">
    <div id="my-header">
        <a class="mburger mburger--collapse" href="#my-menu">
            <b></b>
            <b></b>
            <b></b>
            <span>Menu</span>
        </a>
        <nav id="my-menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><span>About us</span>
                    <ul>
                        <li><a href="/about/history/">History</a></li>
                        <li"><a href="/about/team/">The team</a></li>
                        <li><a href="/about/address/">Our address</a></li>
                    </ul>
                </li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div id="my-content">
        <h1>Page title</h1>
        <p>Some content.</p>
    </div>
</div>
<script>
    document.addEventListener(
        "DOMContentLoaded", () => {
            new Mmenu( "#my-menu" );
        }
    );
</script>
</body>
</html>
