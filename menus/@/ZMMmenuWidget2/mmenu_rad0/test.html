<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width minimum-scale=1.0 maximum-scale=1.0 user-scalable=no">

    <title>rad0 - Mmenu</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- 	<link type="text/css" rel="stylesheet" href="demo.css"> -->
    <link type="text/css" rel="stylesheet" href="mmenu.css">

    <link rel="stylesheet" href="mhead.css">
    <link href="mburger.css" rel="stylesheet">
    <link rel="stylesheet" href="rad0.css">
    <style>

    </style>
</head>
<body>

<div id="page">
    <div class="rad0-header sticky" id="my-header">
				<span class="stick" id="hamburger">
					<a class="mburger mburger--collapse" href="#menu">
	                    <b></b>
	                    <b></b>
	                    <b></b>
                	</a>
				</span>
                <a class="open">PRESS to see API</a>
    </div>
    <nav id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><span>About us</span>
                <ul>
                    <li><a href="#about/history">History</a></li>
                    <li><span>The team</span>
                        <ul>
                            <li><a href="#about/team/management">Management</a></li>
                            <li><a href="#about/team/sales">Sales</a></li>
                            <li><a href="#about/team/development">Development</a></li>
                        </ul>
                    </li>
                    <li><a href="#about/address">Our address</a></li>
                </ul>
            </li>
            <li><a href="#contact">Contact</a></li>

            <li class="Divider">Other demos</li>
            <li><a href="advanced.html">Advanced demo</a></li>
            <li><a href="onepage.html">One page demo</a></li>
        </ul>
    </nav>
    <div style="height: 1300px ; background: red"></div>
</div>
<!-- mmenu scripts -->
<script src="mmenu.polyfills.js"></script>
<script src="mmenu.js"></script>
<script src="mhead.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
   var menu=  new Mmenu(document.querySelector('#menu'),
        {
            extensions: ['theme-white', 'shadow-page'],
            setSelected: true,
            counters: true,
            searchfield: {
                placeholder: 'Search menu items'
            },
            sidebar: {
                collapsed		: {
                    use 			: '(min-width: 450px)',
                    blockMenu :false,
                    size: 40,
                },
                expanded		: {
                    use 			: '(min-width: 992px)',
                    size			: 35,

                }
            },
            slidingSubmenus: false,
            navbars: [
                {
                    content: ['searchfield']
                },
                {
                    content: ['prev', 'breadcrumbs', 'close']
                },
                {
                    position: 'bottom',
                    content: ['<p class="text-byrad0">Made by Samoiddin Salokhiddinov</p>']
                }
            ]
        }, {
            searchfield: {
                clear: true
            },
            navbars: {
                breadcrumbs: {
                    removeFirst: true
                }
            }
        }
    );


    new Mhead('.rad0-header.sticky', {
        scroll: {
            hide: 500
        },

    });
   
    var api = menu.API;
   const panel = document.querySelector( "#mm-0" );
   api.closePanel(panel);
    var t = $("#hamburger").children(".mburger");

   $('.open').click(function () {


       api.closePanel( panel );

   });







    api.bind("close:finish", function () {
        setTimeout(function () {
            t.attr("href", "#menu")
        }, 100)
    });
   api.bind("open:finish", function () {
            setTimeout(function () {
                t.attr("href", "#page")
            }, 100)
   });

   api.bind('openPanel:start',
       ( panel) => {
           alert('Open : ' + panel.id);
       }
   );
   api.bind('closePanel',
       ( panel) => {
           alert('Close : ' + panel.id);
       }
   );
   api.bind('closeAllPanels:before',
       ( panel) => {
           alert('Close : ' + panel.id);
       }
   );
   api.bind('closeAllPanels:after',
       ( panel) => {
           alert('Close : ' + panel.id);
       }
   );
   api.bind('setSelected:before',
       ( panel) => {
           alert('Selected ');
       }
   );

  

</script>
</body>
</html>
