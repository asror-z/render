<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/publish/yarner/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/publish/yarner/@fortawesome/fontawesome-free/css/all.css"/>
    <link rel="stylesheet" href="/publish/yarner/select2/dist/css/select2.css"/>
    <link rel="stylesheet" href="/publish/menus/jQuery-Menu-Editor-master/bootstrap-iconpicker/css/bootstrap-iconpicker.min.css">

    <script src="/publish/yarner/html5shiv/dist/html5shiv.min.js"></script>
    <script src="/publish/yarner/respond.js/dest/respond.min.js"></script>

    <style>
        .select2-container .select2-selection--single{
            height: 35px;
            border: 1px solid grey;
            border-radius: 10px;

        }

        #text{
            border: 1px solid grey;
            border-radius: 10px;
        }
        .icon{
            font-size: 30px;
            margin-right: 10px;
        }
        #title{
            border: 1px solid grey;
            border-radius: 10px;
        }

        #class{
            border: 1px solid grey;
            border-radius: 10px;
        }

        #href{
            border: 1px solid grey;
            border-radius: 10px;
        }

        #param{
            border: 1px solid grey;
            border-radius: 10px;
        }

        .select2-container--default .select2-selection--multiple{
            border: 1px solid grey;
            border-radius: 10px;
        }

    </style>
</head>


<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header "><h5 class="float-left">Menu</h5>

                </div>
                <div class="card-body" style="min-height: 300px;">
                    <ul id="myEditor" class="sortableLists list-group">
                    </ul>
                </div>
            </div>

            <button id="btnOutput" style="visibility: hidden" class="btn "></button>


            <div class="form-group" style="visibility: visible"><textarea id="out" class="form-control" cols="50" rows="10"></textarea>

            </div>


        </div>
        <div class="col-md-6">
            <div class="card border-primary mb-3">
                <div class="card-header bg-primary text-white">Edit item</div>
                <div class="card-body">
                  <!--  <? $form = ActiveForm::begin(['id' => 'frmEdit']) ?>-->
                    <div class="form-group">
                        <label for="text"></label>
                        <div class="input-group">
                            <i class="fas fa-envelope-open-text icon"></i>
                            <input type="text" class="form-control item-menu" name="text" id="text" placeholder="Текст...">
                            <div class="input-group-append">
                                <button type="button" id="myEditor_icon" class="btn btn-outline-secondary" class="bottom"></button>
                            </div>
                        </div>
                        <input type="hidden" name="icon" class="item-menu">
                    </div>
                    <div class="form-group d-flex">
                        <label for="title"></label>
                        <i class="fas fa-comments icon"></i>
                        <input type="text" name="title" class="form-control item-menu" id="title" placeholder="Подсказка..." >
                    </div>

                    <div class="form-group d-flex">
                        <label for="href"></label>
                        <i class="fas fa-unlink icon"></i>
                        <input type="text" class="form-control item-menu" id="href" name="href" placeholder="Абсолют url..." >
                    </div>

                    <div class="form-group" style="display: flex;width: 100%; margin-top: 20px; ">
                        <label for="action" style="margin-right: 10px;"></label>
                        <input type="hidden" class="form-control item-menu" id="action" name="action"
                               placeholder="action...">
                        <i class="fas fa-keyboard icon"></i>
                        <select class="js-example-programmatic " style="width:45%;" name="action" id="vall">

                        </select>

                        <label for="param" style="margin-right: 10px; margin-left: 5px;"></label>
                        <i class="fas fa-cubes icon"></i>
                        <input type="text" class="form-control item-menu" style="width:45%;height: 35px;" id="param"
                               name="param" placeholder="Параметри..." >

                    </div>

                    <div class="form-group d-flex" style="width: 90%">

                        <label for="class"></label>
                        <input type="hidden" class="form-control item-menu" id="class" name="class"
                               placeholder="addclass...">
                        <i class="fab fa-css3-alt icon"></i>
                        <select class="js-example-programmatic" id="class-val"
                                style="width: 100%;" name="class" >
                            <option>btn</option>
                            <option>btn-primary</option>
                            <option>btn-succsess</option>
                            <option>btn-danger</option>
                            <option>w-100</option>
                            <option>w-50</option>
                            <option>ml-auto</option>
                        </select>

                    </div>


                    <div class="form-group d-flex">
                        <label for="target"></label>
                        <input type="hidden" class="form-control item-menu" id="target" name="target"
                               placeholder="target...">
                        <i class="fas fa-bullseye icon"></i>
                        <select name="target" id="val__tar" class="js-example-programmatic-2" style="width:100%;">
                            <option value="_self">Self</option>
                            <option value="_blank">Blank</option>
                            <option value="_top">Top</option>
                        </select>
                    </div>

                </div>

                <div class="form-group">
                    <label for="perm">Perm</label>
                    <input type="hidden" class="form-control item-menu" id="perm" name="perm" placeholder="perm...">
                    <select name="perm" id="val__vis" multiple class="js-example-programmatic" style="width:100%;">
                        <option>one</option>
                        <option>two</option>
                        <option>three</option>
                    </select>
                </div>
                <div class="card-footer">
                    <button type="button" id="btnUpdate" class="btn btn-primary" disabled><i
                            class="fas fa-sync-alt"></i> Update
                    </button>
                    <button type="button" class="btn btn-success" id="btnAdd"><i class="fab fa-adn"></i>Add  </button>
                    <button type="button" class="btn btn-danger" id="delMen"><i class="far fa-trash-alt"></i>AllDelete</button>

                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src='/publish/yarner/jquery/dist/jquery.min.js'></script>
<script type="text/javascript" src="/publish/yarner/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/publish/menus/jQuery-Menu-Editor-master/jquery-menu-editor_3.js"></script>
<script type="text/javascript" src="/publish/menus/jQuery-Menu-Editor-master/bootstrap-iconpicker/js/iconset/fontawesome5-3-1.min.js"></script>
<script src="/publish/yarner/select2/dist/js/select2.full.min.js"></script>
<script type="text/javascript" src="/publish/menus/jQuery-Menu-Editor-master/bootstrap-iconpicker/js/bootstrap-iconpicker.min.js"></script>



<script>
    jQuery(document).ready(function () {

        var arrayjson = [{"href":"http://home.com","icon":"fas fa-home","text":"Home", "target": "_top", "title": "My Home"},{"icon":"fas fa-chart-bar","text":"Opcion2"},{"icon":"fas fa-bell","text":"Opcion3"},{"icon":"fas fa-crop","text":"Opcion4"},{"icon":"fas fa-flask","text":"Opcion5"},{"icon":"fas fa-map-marker","text":"Opcion6"},{"icon":"fas fa-search","text":"Opcion7","children":[{"icon":"fas fa-plug","text":"Opcion7-1","children":[{"icon":"fas fa-filter","text":"Opcion7-1-1"}]}]}];


        var iconPickerOptions = {searchText: "Buscar...", labelHeader: "{0}/{1}"};

        var sortableListOptions = {
            placeholderCss: {'background-color': "#cccccc"}
        };


        var editor = new MenuEditor('myEditor', {listOptions: sortableListOptions, iconPicker: iconPickerOptions});
        editor.setForm($('#frmEdit'));
        editor.setUpdateButton($('#btnUpdate'));
        /*editor.setData(<?=$json?>);*/


        $('#btnReload').on('click', function () {
            editor.setData(arrayjson);
        });

        $('#btnOutput').on('click', function () {
            var str = editor.getString();
            $("#out").text(str);
        });


        $("#btnUpdate").click(function () {
            editor.update();
            $('#btnOutput').click();
           /* $("#coremenu-json").val(editor.getString());*/
        });

        $('#delMen').click(function () {
            $('#myEditor').empty();


        });

        $('#btnAdd').click(function () {

            var abl = $('#vall').val();
            $('#action').val(abl);
            var abl2 = $('#val__tar').val();
            $('#target').val(abl2);
            var abl3 = $('#class-val').val();
            $('#class').val(abl3);
            var abl4 = $('#val__vis').val();
            $('#perm').val(abl4);
            console.log(abl4);
            console.log($('#perm').val());
            editor.add();
            $('#btnOutput').click();
           /* $("#coremenu-json").val(editor.getString());*/

            $('.js-example-programmatic').select2('destroy');
            $('.js-example-programmatic').select2();
            $('#val__tar').select2('destroy');
            $('#val__tar').select2();
            $('#class-val').select2('destroy');
            $('#class-val').select2();


// Unbind the event


        });

       /* $('#menuform').submit(function () {
            $("#coremenu-json").val(editor.getString());
            return true;
        });*/

        var example = $('.js-example-programmatic').select2({
            allowClear: true,
            placeholder: "Веб действия...",

        }).trigger('change');

        var example3 = $('.js-example-programmatic-3').select2({
            allowclear: true,
            placeholder: 'Выбрать Роли....'


        }).trigger('change');
        var example2 = $('.js-example-programmatic-2').select2({
            allowClear: true,
            placeholder: "Веб цели...",

        }).trigger('change');
        $('#class-val').select2({
            allowClear: true,
            tags: true,
            multipe: true,
            placeholder: "Выбрать класси...",
        }).trigger('change');

        $("select").on("select2:select", function (evt) {
            // console.log(evt);
            var element = evt.params.data.element;
            var element = $(element);
            element.detach();
            $(this).append(element);
            $(this).trigger("change");
        });


        /* ====================================== */

        /** PAGE ELEMENTS **/
        $('[data-toggle="tooltip"]').tooltip();
        $.getJSON( "https://api.github.com/repos/davicotico/jQuery-Menu-Editor", function( data ) {
            $('#btnStars').html(data.stargazers_count);
            $('#btnForks').html(data.forks_count);
        });
    });





</script>
</body>
</html>
