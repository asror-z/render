<style>

    .menu-left {
        position: fixed;
        /* top: 0; */
        right: 0;
        background: rgba(0, 0, 0, 0.3);
        /* height: 100%; */
        list-style-type: none;
        margin: 0;
        padding: 0;
        z-index: 9999;
        bottom: 50%;
        transform: translateY(50%);
    }

    .menu-left li a {
        display: block;
        height: 50px;
        width: 50px;
        text-indent: -500em;
        line-height: 55px;
        text-align: center;
        color: #ffffff;
        background: transparent;
        position: relative;
        transition: background 0.3s ease-in-out;
    }

    .menu-left li a:before {
        font-family: 'Font Awesome 5 Free', 'Font Awesome 5 Brands';
        speak: none;
        text-indent: 0em;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 1.4em;
        font-weight: 900;
    }

    .menu-left li a.home-link:before {
        content: "\f015";
    }

    .menu-left li a.btn-adaptive:before {
        content: "\f10b";
    }

    .menu-left li a.sitemap-left:before {
        content: "\f0e8";
    }

    .menu-left li a.eye-left:before {
        content: "\f06e";
    }

    .menu-left li a.ovoz-left:before {
        content: "\f028";
    }

    .menu-left li a.virtual-left:before {
        content: "\f2f6";
    }

    .menu-left li a.resetFont:before {
        content: "\f122";
    }

    .menu-left li a:hover {
        background: rgba(0, 0, 0, 0.3);
        color: #f7ecec;
    }

    .menu-left li.current-left a {
        background: #ff5e5e;
        color: #fff;
    }

    .menu-left li a.active-left {
        background: #0651b8;
        color: #fff;
    }

    .menu-left li a.active-left:after {
        position: absolute;
        left: 70px;
        top: 0;
        content: "";
        border: 35px solid transparent;
        border-left-color: #0651b8;
        border-width: 35px 14px;
    }

    .menu-left li {
        position: relative;
    }



</style>

        </li>
