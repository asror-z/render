<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZFlexboxGrid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
          type="text/css">
</head>
<body>
<style>
    .sample-bg{
        background-color: #fd7e14;
    }
    .sample-box{
        background-color: #004d40;
    }
</style>
<div class="row">
    <div class="col-xs-12 sample-bg">
        <div class="box">Responsive</div>
    </div>

    <div class="col-sm-8 sample-bg">
        <div class="box">Responsive</div>
    </div>
    <div class="col-md-6 sample-bg">
        <div class="box">Responsive</div>
    </div>


</div>
<div class="row">
    <div class="col-lg-4 ">
        <div class="box sample-bg">Responsive</div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="box sample-bg">12</div>
    </div>
</div>
<div class="row">
    <div class="col-xs-offset-3 col-xs-9">
        <div class="box sample-bg">offset</div>
    </div>
</div>
<div class="row">
    <div class="col-xs">
        <div class="box sample-bg">auto</div>
    </div>
</div>
<div class="row">
    <div class="col-xs">
        <div class="box sample-box">
            <div class="row">
                <div class="col-xs">
                    <div class="box sample-bg">auto</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row start-xs">
    <div class="col-xs-6 ">
        <div class="box sample-bg">
            start
        </div>
    </div>
</div>
<div class="row center-xs">
    <div class="col-xs-6">
        <div class="box sample-bg">
            start
        </div>
    </div>
</div>
<div class="row end-xs">
    <div class="col-xs-6">
        <div class="box sample-bg">
            end
        </div>
    </div>
</div>
<div class="row center-xs end-sm start-lg">
    <div class="col-xs-6">
        <div class="box sample-bg">
            All together now
        </div>
    </div>
</div>
<div class="row top-xs">
    <div class="col-xs-6">
        <div class="box sample-bg">
            top
        </div>
    </div>
</div>
<div class="row middle-xs">
    <div class="col-xs-6">
        <div class="box sample-bg">
            center
        </div>
    </div>
</div>
<div class="row bottom-xs">
    <div class="col-xs-6">
        <div class="box sample-bg">
            bottom
        </div>
    </div>
</div>
<div class="row around-xs">
    <div class="col-xs-2">
        <div class="box sample-bg">
            around
        </div>
    </div>
    <div class="col-xs-2">
        <div class="box sample-bg">
            around
        </div>
    </div>
    <div class="col-xs-2">
        <div class="box sample-bg">
            around
        </div>
    </div>
</div>
<div class="row between-xs">
    <div class="col-xs-2">
        <div class="box sample-bg">
            between
        </div>
    </div>
    <div class="col-xs-2">
        <div class="box sample-bg">
            between
        </div>
    </div>
    <div class="col-xs-2">
        <div class="box sample-bg">
            between
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2">
        <div class="box sample-bg">
            1
        </div>
    </div>
    <div class="col-xs-2">
        <div class="box sample-bg">
            2
        </div>
    </div>
    <div class="col-xs-2 first-xs">
        <div class="box sample-bg">
            3
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 last-xs sample-box">
        <div class="box sample-bg">
            1
        </div>
    </div>
    <div class="col-xs-2">
        <div class="box sample-bg">
            2
        </div>
    </div>
    <div class="col-xs-2">
        <div class="box sample-bg">
            3
        </div>
    </div>
</div>
<div class="row reverse">
    <div class="col-xs-2">
        <div class="box sample-bg">
            1
        </div>
    </div>
    <div class="col-xs-2">
        <div class="box sample-bg">
            2
        </div>
    </div>
    <div class="col-xs-2">
        <div class="box sample-bg">
            3
        </div>
    </div>
</div>
</body>
</html>
