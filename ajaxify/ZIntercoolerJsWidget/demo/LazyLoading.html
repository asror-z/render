<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intercooler@1.2.3/dist/intercooler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mockjax@2.5.0/dist/jquery.mockjax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</head>
<body>

<h3>Tokyo Climate Graph</h3>

<div class="text-center" ic-get-from="/graph" ic-trigger-on="load">
    <i class="fa fa-spinner fa-spin fa-2x"></i> Loading Graph...
</div>

<style>
    div img {
        transition: all 1s;
    }
    div.ic-transitioning img {
        opacity: 0;
    }
</style>

<script>

    //========================================================================
    // Mock Server-Side HTTP End Point
    //========================================================================
    $.mockjax({
        url: "/graph",
        responseTime: 2500,
        response: function (settings) {
            this.responseText = "<img src='tokyo.png'>"; // Hey, it's just a demo...
        }
    });

</script>

</body>
</html>
