<script>
    $(document).on('complete.ic', function (evt, elt, data, settings, xhr, requestId) {
        const scripts = [];
        const links = [];
        const styles = [];
        const responseDom = $.parseHTML(xhr.responseText, document, true);

        $(responseDom).each(function (i, el) {

            var innerStyles;
            if (el.localName === 'style')
                innerStyles = el.innerText;
            const src = $(el).attr("src");
            const href = $(el).attr("href");

            if (innerStyles)
                styles.push(innerStyles);
            if (src)
                scripts.push(src);
            if (href)
                links.push(href);
        });



        links.forEach(function (v) {

            const link = document.createElement("link");
            link.href = v;
            link.rel = "stylesheet";

            $('head').append(link);

        });

        scripts.forEach(function (v) {

            const script = document.createElement("script");
            script.src = v;
            script.type = "text/javascript";

            $('head').append(script);
        });


        styles.forEach(function (text) {
            const style = document.createElement('style');
            style.innerHTML = text;
            $('head').append(style);
        });
    });
</script>
