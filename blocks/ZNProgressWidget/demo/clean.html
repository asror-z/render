<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="/publish/theme/mdbpro/css/bootstrap.min.css">
    <link rel="stylesheet" href="/publish/theme/mdbpro/css/mdb.min.css">

</head>
<body>
<br>

<!-- Default progress bar -->
<h1>Default progress bar</h1>
<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
         aria-valuemax="100"></div>
</div>
<br>
<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
         aria-valuemax="100"></div>
</div>
<br>
<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
         aria-valuemax="100"></div>
</div>
<br>
<div class="progress"></div>


<!-- Material progress bar -->

 <h1>Material progress bar</h1>
<div class="progress md-progress">
    <div class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0"
         aria-valuemax="100"></div>
</div>
<div class="progress md-progress">
    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
         aria-valuemax="100"></div>
</div>
<div class="progress md-progress">
    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
         aria-valuemax="100"></div>
</div>
<div class="progress md-progress">
    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
         aria-valuemax="100"></div>
</div>
<div class="progress md-progress">
    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
         aria-valuemax="100"></div>
</div>


<!--
 Material progress bar
<h1>Material progress bar</h1>
<div class="progress md-progress" style="height: 20px">
    <div class="progress-bar" role="progressbar" style="width: 25%; height: 20px" aria-valuenow="25" aria-valuemin="0"
         aria-valuemax="100"></div>
</div>-->




<!-- Contextual alternatives of progress bar -->
   <h1>Contextual alternatives of progress bar</h1>
<div class="progress md-progress">
    <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="progress md-progress">
    <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="progress md-progress">
    <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="progress md-progress">
    <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
</div>



<!-- Striped progress bar -->
<h1>Striped progress bar</h1>
<div class="progress md-progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>


<!-- Animated progress bar -->
<h1>Animated progress bar</h1>
<div class="progress md-progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>



         <!-- Infinite loading -->

<h1>Infinite loading</h1>
<div class="progress md-progress primary-color-dark">
    <div class="indeterminate"></div>
</div>



<script src="/publish/theme/mdbpro/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/publish/theme/mdbpro/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/publish/theme/mdbpro/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/publish/theme/mdbpro/js/mdb.min.js"></script>
</body>
</html>
