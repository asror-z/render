                    "show": true,
                    "fontSize": "11",
                    "align": "center",
                    "verticalAlign": "middle",
                    "emphasis": {
                        "show": false,
                        "shadowBlur": 10,
                        "shadowOffsetX": 0,
                        "shadowColor": "rgba(0, 0, 0, 0.5)"
                    },
                    "position": "inside",
                    "offset": [
                        -10,
                        -10
                    ],
                    "padding": [
                        0,
                        0
                    ],
                    "color": "auto"
                },
                "type": "bar",
                "symbol": "circle",
                "symbolSize": 6,
                "symbolKeepAspect": true,
                "showSymbol": true,
                "showAllSymbol": false,
                "smooth": true,
                "sampling": "max",
                "itemStyle": {
                    "color": null
                }
            }
        ]
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
