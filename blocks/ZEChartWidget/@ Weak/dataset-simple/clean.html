<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.js"></script>
</head>

<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        // specify chart configuration item and data
         option = {
         //start MIrshod Ibotov 19.10.2020
            title:{
                text:'data set simple', //string
                show:true, //boolen true || false
                textStyle:{
                    color:'#0000FF',// colors
                    fontStyle:'normal',
                    fontWeight:'normal', // normal || bold || bolder ||lighter
                    fontsize:15,//number
                },
            },
            legend: {
            /*type:'scroll',*///default plain turadi ||scroll
                orient:'horizontal',
                show:true, // boolen true|| false
                z:1,
                /*zlevel:number,*/
                left:'center',
                selectedMode:false, //Selected mode of legend, which controls whether series can be toggled displaying by clicking legends. It is enabled by default, and you may set it to be false to disable it

            },
            //end Mirshod Ibodov 19.10.2020  js codes 8
            tooltip: {},
            dataset: {
                source: [
                    ['product', '2015', '2016', '2017'],
                    ['Matcha Latte', 43.3, 85.8, 93.7],
                    ['Milk Tea', 83.1, 73.4, 55.1],
                    ['Cheese Cocoa', 86.4, 65.2, 82.5],
                    ['Walnut Brownie', 72.4, 53.9, 39.1]
                ]
            },
            xAxis: { type: 'category' },
            yAxis: {},
            // Declare several bar series, each will be mapped
            // to a column of dataset.source by default.
            series: [
                { type: 'bar' },
                { type: 'bar' },
                { type: 'bar' }
            ]
        };


        // use configuration item and data specified to show chart
        myChart.setOption(option);
    </script>
</body>

</html>
