                        margin: 3,
                        color: "#fff",

            /* orient: "horizontal",*/
            /* itemSize: 15,
             itemGap: 10,*/
            feature: {
                saveAsImage: {
                    show: true,
                    title: "Save As Image"
                },
                restore: {
                    show: true,
                    title: "restore",
                    /*iconStyle: {

                    },*/
                    /*emphasis: {

                    }*/
                },


                brush: {
                    /**
                     *'rect': Enabling selecting with rectangle area.
                     *'polygon': Enabling selecting with any shape.
                     *'lineX': Enabling horizontal selecting.
                     *'lineY': Enabling vertical selecting.
                     *'keep': Switching between single selecting and multiple selecting. The latter one can select multiple areas, while the former one cancels previous selection.
                     *'clear': Clearing all selection.

                        lineX: "Horizontal selection",
                        lineY: "Vertical selection",

                    // contentToOption:(container:HTMLDomElement, option:Object) => Object,
                    lang: ["data view", "turn off", "refresh"],

            tooltip: {
                // same as option.tooltip
                show: true,
                /* formatter: function(param) {
                   return "<div>" + param.title + "</div>"; // user-defined DOM structure
                 },*/

                textStyle: {
                    fontSize: 12

                extraCssText: "box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);" // user-defined CSS styles

        series: [
            {
                name: "ROSNEFT",
                type: "pie",
                selectedMode: "single",
                roseType: 'radius',
                radius: [0, "30%"],

                label: {
                    position: "inner"

                labelLine: {
                    show: false

                data: [

                    {
                        value: 679,

                    {

                name: "ROSNEFT",
                type: "pie",
                radius: ["40%", "55%"],
                roseType: 'radius',

                    formatter: "{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ",

                    borderWidth: 1,
                    borderRadius: 4,
                    shadowBlur: 3,
                    shadowOffsetX: 2,
                    shadowOffsetY: 2,
                    shadowColor: "#999",
                    padding: [0, 7],
                    rich: {
                        a: {
                            color: "#999",
                            lineHeight: 22,
                            align: "center"
                        },
                        abg: {
                            backgroundColor: "#333",
                            width: "100%",
                            align: "right",
                            height: 22,
                            borderRadius: [4, 4, 0, 0]

                        hr: {
                            borderColor: "#aaa",

                            borderWidth: 0.5,

                        b: {

                            borderRadius: 2

                data: [
                    {
                        value: 335,
                        name: "OIL"

                    {

                    },
                    {

                        name: "Al20"
                    }
                ]
            }

        animation: true,
        animationThreshold: 2000,
        animationDuration: 1000,
        animationEasing: function (k) {
            if ((k *= 2) < 1) {
                return 0.5 * k * k * k;
            }
            return 0.5 * ((k -= 2) * k * k + 2);
        },
        animationDelay: 0,
        animationDurationUpdate: 300,
        animationEasingUpdate: function (k) {
            if ((k *= 2) < 1) {
                return 0.5 * k * k * k;
            }
            return 0.5 * ((k -= 2) * k * k + 2);
        },
        animationDelayUpdate: 0,
        blendMode: 'source-over',
        useUTC: false,
    };
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
