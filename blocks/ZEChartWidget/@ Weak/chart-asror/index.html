<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <title>Bar chart</title>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script
        src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/echarts-gl@1.1.1/dist/echarts-gl.min.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/echarts-stat@1.1.1/dist/ecStat.min.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/extension/dataTool.min.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/extension/bmap.min.js"
        type="text/javascript"
></script>
<script>
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    option = null;
    var base = +new Date(2019, 12, 3);
    var oneDay = 24 * 3600 * 1000;
    var data = [120, 200, 150, 80, 70, 110, 130, 20, 13210, 2340, 230, 4230, 40, 2340, 230, 2340, 400, 2300, 42300, 23400, 400, -230, 4230, 420, 340, 23420, 2340, 2300, 400, 230, 230, 400]
    var date = []
    for (var i = 1; i < 35; i++) {
        var now = new Date(base += oneDay);
        date.push([now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'));
        data.push(Math.round((Math.random() - 0.5) * 20 + data[i - 1]));
    }
    option = {
        backgroundColor: '#fff',
        tooltip: {
            trigger: 'axis',

        },
        title: {
            left: 'center',
            text: 'place for text',
        },
        toolbox: {
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: date

        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%']
        },
        dataZoom: [{
            type: 'inside',
            start: 0,
            end: 10
        }, {
            start: 0,
            end: 10,
            handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
            handleSize: '80%',
            handleStyle: {
                color: '#fff',
                shadowBlur: 3,
                shadowColor: 'rgba(0, 0, 0, 0.6)',
                shadowOffsetX: 2,
                shadowOffsetY: 2
            }
        }],
        series: [
            {
                name: 'code',
                type: 'bar',
                smooth: true,
                symbol: 'none',

                barWidth: 25,
                sampling: 'average',
                itemStyle: {

                    color: 'rgb(255, 70, 131)'
                },
                areaStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{

                        color: 'rgb(255, 158, 68)'
                    }, {

                        color: 'rgb(255, 70, 131)'
                    }])
                },
                data: data
            }
        ]
    };
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }

</script>
</body>
</html>
