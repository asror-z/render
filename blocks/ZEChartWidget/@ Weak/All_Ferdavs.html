<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script
        src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/echarts-gl@1.1.1/dist/echarts-gl.min.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/echarts-stat@1.1.1/dist/ecStat.min.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/extension/dataTool.min.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"
        type="text/javascript"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/extension/bmap.min.js"
        type="text/javascript"
></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    option = null
    option = {
        title: {},
        legend: {},
        xAxis: {type: 'category'},
        yAxis: {},
        grid: {},
        dataset: {
            id: '',
            source: [
                ['product', '2015', '2016', '2017'],
                ['Matcha Latte', 43.3, 85.8, 93.7],
                ['Milk Tea', 83.1, 73.4, 55.1],
                ['Cheese Cocoa', 86.4, 65.2, 82.5],
                ['Walnut Brownie', 72.4, 53.9, 39.1]
            ],
            sourceHeader: true,
            dimensions: ['date', '2015', '2016', '2017', 'lowest']
        },
        series: [
            {type: 'bar'},
            {type: 'bar'},
            {type: 'bar'},
            

        ],
        toolbox: {
            feature: {
                dataZoom: {
                    yAxisIndex: false
                },
                saveAsImage: {
                    pixelRatio: 2
                }
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        textStyle: {},
        axisPointer: {},
        visualMap: {
            type: 'continuous',
            dimension: 1,
            text: ['High', 'Low'],
            inverse: true,
            itemHeight: 200,
            calculable: true,
            min: 0,
            max: 100,
            top: 60,
            left: 10,
            inRange: {
                colorLightness: [0.4, 0.8]
            },
            outOfRange: {
                color: '#bbb'
            },
            controller: {
                inRange: {
                    color: '#2f4554'
                }
            }
        },
        dataZoom: [{
            type: 'slider',
            filterMode: 'weakFilter',
            showDataShadow: false,
            bottom: 20,
            height: 10,
            borderColor: 'transparent',
            backgroundColor: '#e2e2e2',
            handleIcon: 'M10.7,11.9H9.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4h1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7v-1.2h6.6z M13.3,22H6.7v-1.2h6.6z M13.3,19.6H6.7v-1.2h6.6z', // jshint ignore:line
            handleSize: 20,
            handleStyle: {
                shadowBlur: 6,
                shadowOffsetX: 1,
                shadowOffsetY: 2,
                shadowColor: '#aaa'
            },
            labelFormatter: ''
        }, {
            type: 'inside',
            filterMode: 'weakFilter'
        }],
        color: ['#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae', '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570', '#c4ccd3'],
        backgroundColor: '#f7f7f7',
        animation: true,
        animationThreshold: 2000,
        animationDuration: 1000,
        animationEasing: function (k) {
            return --k * k * k + 1;
        },
        animationDelay: 0,
        animationDurationUpdate: 300,
        animationEasingUpdate: function (k) {
            return --k * k * k + 1;
        },
        animationDelayUpdate: 0,
        blendMode: 'source-over',
        useUTC: false,
    }

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
