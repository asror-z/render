<html lang="en">
<head>

    <link href="/publish/yarner/mdbootstrap/css/mdb.css" rel="stylesheet" type="text/css">

<style>
    .icon-color{
        color: white;
    }
    .info-panel{
        width: 100%;
        background: #1fae66;
        margin: 10px;
        border-radius: 5px;
    }
    .info-panel:hover{
        background: #1fae70;
    }
    .info-panel-body{
        padding: 0 10px;
    }
    .panel-icon{
        display: inline-block;
    }
    .panel-value{
        display: inline-block;
        margin-left: 25px;
    }
    .top-icon{
        display: block;
        text-align: right;

        font-size: 18px;
        line-height: 26px;
    }
    .top-icon a{
        display: inline-block;
        padding: 5px 10px;
        margin-right: 5px;
        margin-top: 5px;

    }
    .top-icon a:hover{
        border-radius: 5px;
        background: #1fae43;
    }
    .info-icon{
        font-size: 48px;
        font-weight: normal;
        line-height: 56px;
    }
    .panel-value{
        /*margin-left: 25px;*/
        line-height: 56px;
        font-weight: normal;
        font-size: 36px;
        color: white;
    }
    .panel-text{
        padding: 15px 20px;
        font-size: 18px;
        letter-spacing: .2px;
        text-transform: uppercase;
        color: white;

    }
    .clearfix:before{
        clear: both;
    }
</style>

</head>
<body>
<div class="row">
    <div class="col-lg-4 col-md-3 col-sm-4">
        <div class="info-panel">
              <div class="top-icon clearfix">
              <a>
                  <i class="fa fa-refresh icon-color"></i>
              </a>
              </div>
              <div class="info-panel-body">
                  <div class="panel-icon">
                      <i class="fa fa-twitter info-icon icon-color"></i>
                  </div>
                  <div class="panel-value">
                      <span>12</span>
                  </div>
              </div>
              <div class="panel-text">
                  <span>Total visitors</span>
              </div>
        </div>

    </div>
</div>

<script src="/publish/yarner/mdbootstrap/js/jquery.js"></script>
<script src="/publish/yarner/mdbootstrap/js/bootstrap.js"></script>
<script src="/publish/yarner/mdbootstrap/js/mdb.js"></script>

</body>
</html>
