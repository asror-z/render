<!-- Styles -->
<style>
    #chartdiv {
        width: 100%;
        height: 500px;
    }

</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>
    am4core.ready(function() {

// theme begin
        am4core.useTheme(am4themes_animated);
// theme end

        let chart = am4core.create("chartdiv", am4charts.SlicedChart);
        chart.data = [{
            "name": "Stage #1",
            "value": 600
        }, {
            "name": "Stage #2",
            "value": 300
        }, {
            "name": "Stage #3",
            "value": 200
        }, {
            "name": "Stage #4",
            "value": 180
        }, {
            "name": "Stage #5",
            "value": 50
        }, {
            "name": "Stage #6",
            "value": 20
        }, {
            "name": "Stage #7",
            "value": 10
        }];

        let series = chart.series.push(new am4charts.FunnelSeries());
        series.dataFields.value = "value";
        series.dataFields.category = "name";

        var fillModifier = new am4core.LinearGradientModifier();
        fillModifier.brightnesses = [-0.5, 1, -0.5];
        fillModifier.offsets = [0, 0.5, 1];
        series.slices.template.fillModifier = fillModifier;
        series.alignLabels = true;

        series.labels.template.text = "{category}: [bold]{value}[/]";

    }); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>
