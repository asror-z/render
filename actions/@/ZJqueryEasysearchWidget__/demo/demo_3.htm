<div class="ui container">

    <div class="column">
        <div class="ui input focus">
            <input type="text" placeholder="Search...">
        </div>
    </div>
    <div class="column">
        <ul class="ui middle aligned selection list">
            <li class="item" style="display: list-item;">
                <img class="ui avatar image" src="./demo_1_files/helen.jpg">
                <div class="content">
                    <div class="header">Helen</div>
                </div>
            </li>
            <li class="item" style="display: list-item;">

                <img class="ui avatar image" src="./demo_1_files/daniel.jpg">

                </div>

<script src="./demo_1_files/jquery-1.12.0.min.js.download"></script>
<script src="./demo_1_files/jquery.easysearch.js.download"></script>
<script>
    $('input').jSearch({
        selector: 'ul',
        child: 'li div.header',
        minValLength: 0,
        Found: function (elem, event) {
            $(elem).parent().parent().show();
        },
        NotFound: function (elem, event) {
            $(elem).parent().parent().hide();
        },
        After: function (t) {
            if (!t.val().length) $('ul li').show();
        }
    });
</script>
