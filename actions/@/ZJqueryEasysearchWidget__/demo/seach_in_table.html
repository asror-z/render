</head>

	}
	.column {
		margin-bottom: 20px;
	}
	div.input {

	}
</style>

<div class="column">

	  <input type="text" placeholder="Search...">
	</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdn.statically.io/gh/Archakov06/jQuery-easySearch/master/dist/jquery.easysearch.js"></script>
<script>
	$('input').jSearch({ 
	    selector  : 'table',
	    child : 'tr > td',
	    minValLength: 0,
	    Before: function(){
	    	$('table tr').data('find','');
	    },
	    Found : function(elem, event){
	    	$(elem).parent().data('find','true');
	        $(elem).parent().show();
	    },
	    NotFound : function(elem, event){
	    	if (!$(elem).parent().data('find'))
	        $(elem).parent().hide();
	    },
	    After : function(t){
	        if (!t.val().length) $('table tr').show();
	    }
	});
</script>
</body>
</html>
