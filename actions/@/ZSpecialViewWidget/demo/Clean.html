<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./Official website of the President of Uzbekistan_files/jquery-ui.css" rel="stylesheet">
    <link href="./Official website of the President of Uzbekistan_files/bootstrap.min.css" rel="stylesheet">
    <link href="./Official website of the President of Uzbekistan_files/style.css" rel="stylesheet">
    <link href="./Official website of the President of Uzbekistan_files/media.min.css" rel="stylesheet">

    <script src="./Official website of the President of Uzbekistan_files/jquery-ui.js.download"></script>
    <script src="./Official website of the President of Uzbekistan_files/jquery.cookie.min.js.download"></script>
    <script src="./Official website of the President of Uzbekistan_files/jquery.ui.touch-punch.min.js.download"></script>
    <script src="./Official website of the President of Uzbekistan_files/specialView.min.js.download"></script>
    <script src="./Official website of the President of Uzbekistan_files/calendar.min.js.download"></script>
    <script src="./Official website of the President of Uzbekistan_files/main.min.js.download"></script>
    <script src="./Official website of the President of Uzbekistan_files/jQuery.print.min.js.download"></script>
    <script src="./Official website of the President of Uzbekistan_files/orphus.min.js.download"></script></head>
</head>
<body>
<div class="special_box">
    <div class="icon_accessibility dataTooltip" data-toggle="dropdown" data-placement="bottom" title="Special features" aria-expanded="false">
        <a href="#" class="speciel_box">
            <img src="./Official website of the President of Uzbekistan_files/eye.png" alt="">
            <span>Special features</span>
        </a>
    </div>
    <div class="dropdown-menu dropdown-menu-right specialViewArea no-propagation">
        <!--<div class="triangle2"></div>-->

        <div class="appearance">
            <p class="specialTitle">View</p>

            <div class="squareAppearances">
                <div class="squareBox spcNormal" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Common mode">A</div>
            </div>
            <div class="squareAppearances">
                <div class="squareBox spcWhiteAndBlack" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Black-and-white mode">A</div>
            </div>
            <div class="squareAppearances">
                <div class="squareBox spcDark" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Dark mode">A</div>
            </div>
        </div>

        <div class="appearance">
            <p class="specialTitle">Font size</p>
            <div class="block blocked">
                <div class="sliderText">Increase by <span class="range">0</span>%</div>
                <div id="fontSizer" class="defaultSlider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 0%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 0%;"></span><div class="ui-slider-range ui-corner-all ui-widget-header ui-slider-range-min" style="width: 0%;"></div></div>
            </div>

            <p class="specialTitle">Scale</p>
            <div class="block">
                <div class="sliderZoom">Increase by <span class="range">0</span>%</div>
                <div id="zoomSizer" class="defaultSlider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 0%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 0%;"></span><div class="ui-slider-range ui-corner-all ui-widget-header ui-slider-range-min" style="width: 0%;"></div></div>
            </div>

        </div>

        <div class="clearfix"></div>
    </div>
</div>
</div>


<script src="/publish/yarner/jquery/dist/jquery.min.js"></script>
<script src="/publish/yarner/special-view-master/dist/specialview.js"></script>

<script>
    SpecialView.run();
</script>
</body>
</html>
