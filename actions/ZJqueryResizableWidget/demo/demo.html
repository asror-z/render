<style>
body { background-color:#fafafa;}
.container { margin:150px auto; max-width:760px;}
.box {
  margin: 40px;
  box-shadow: 5px 5px 10px #535353;
  border: 1px silver;
  border-radius: 4px;
  position: relative;
  width: 500px;
  height: 400px;
  overflow: hidden;
  /* limit size with min/max-width/height*/
  min-height: 100px;
  min-width: 200px;
  max-width: 999px;
  max-height: 800px;
}

.boxheader {
  background: #535353;
  color: white;
  padding: 5px;
}

.boxbody {
  font-size: 24pt;
  padding: 20px;
}

.win-size-grip {
  position: absolute;
  width: 16px;
  height: 16px;
  padding: 4px;
  bottom: 0;
  right: 0;
  cursor: nwse-resize;
  background: url(images/wingrip.png) no-repeat;
}
.panel-container {
            display: flex;
            flex-direction: row;
            border: 1px solid silver;
            overflow: hidden;
        }
        .panel-left {
            flex: 0 0 auto;  /* only manually resize */
            padding: 10px;
            width: 300px;
            min-height: 300px;
            min-width: 150px;
            white-space: nowrap;

            background: #8E44AD;
            color: white;
        }
        .splitter {
            flex: 0 0 auto;
            width: 18px;
            background: url(images/vsizegrip.png) center center no-repeat #ccc;
            min-height: 200px;
            cursor: col-resize;
        }
        .panel-right {
            flex: 1 1 auto; /* resizable */
            padding: 10px;
            width: 100%;
            min-height: 200px;
            min-width: 300px;
            background: #34495E;
            color:#fff;
        }
</style>

<div class="container">
<h2>Resizable Box</h2>
<div class="box resizable" style="transition: none 0s ease 0s; cursor: nwse-resize; width: 528px; height: 384px;">
  <div class="boxheader">Header</div>
  <div class="boxbody"> Resize me </div>
  <div class="win-size-grip"></div>
</div>

<h2>Resizable Panes</h2>
<div class="panel-container">

        <div class="panel-left resizable">
            left panel
        </div>

        <div class="splitter">
        </div>

        <div class="panel-right">
            right panel
        </div>
    </div>
</div>
<script src="./demo_files/jquery.min.js.download" type="text/javascript"></script>
<script src="./demo_files/jquery-resizable.js.download"></script>
<script>
    $(".box").resizable({ handleSelector: ".win-size-grip" });

    $(".box").resizable({
        onDragStart: function (e, $el, opt) {
            $el.css("cursor", "nwse-resize");
        },
        onDragStop: function (e, $el, opt) {
            $el.css("cursor", "");
        }
    });
$(".panel-left").resizable({
        handleSelector: ".splitter",
        resizeHeight: false
    });

    $(".panel-top").resizable({
        handleSelector: ".splitter-horizontal",
        resizeWidth: false
    });

</script><script type="text/javascript">
