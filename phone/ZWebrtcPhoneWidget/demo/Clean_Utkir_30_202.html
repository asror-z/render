<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>btn</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/master/src/css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="\render\siplibs\All\css\style1.css"/>
    <style>
        a:not([href]):not([tabindex]), a:not([href]):not([tabindex]):focus, a:not([href]):not([tabindex]):hover {
            color: inherit;
            text-decoration: none;
            background-color: #fefffc !important;
            opacity: 0.9;
        }
        .opacity {
           background-image: none;
            background-color: rgba(255, 253, 253, 0.97) !important;

        }

        element.style {
        }
        .btn-default:not([disabled]):not(.disabled):active,
        .btn-default:not([disabled]):not(.disabled).active,
        .show>.btn-default.dropdown-toggle {
            box-shadow: 0px 2px 1px 1px black;
            background-color: #e2e2e2 !important;
        }
        .number {
            border-radius: 15px;
            color: black;
            box-shadow: 5px 1px 9px 10px rgba(11, 0, 12, 0.36);
            background-color: rgba(236, 230, 230, 0.8);
        }
        .md-form .input-prefix{
            color: black !important;
        }
        #call-to{
            border-bottom: solid 1px black !important;
        }
        .md-form .input-prefix {
            right: 30px !important;
        }
        .text-white {
            color: black !important;
        }
    </style>


</head>

<body>


<div class="wrapper">
    <div class="container-fluid no_pad">


        <button id="res_btn" class="res_btn btn btn-primary"><i class="fas white-ic fa-phone-volume"></i></button>
        <div class="main_block">
            <div class="block_item or1">
                <div class="left_block">

                    <h1>
                        left_block
                    </h1>

                </div>
            </div>
            <div class="block_item or2">
                <div class="right_block">
                    <div class="opacity mt-3">
                        <div class="number text-center border w-10">
                            <div class="mb-2 mt-2 control_btn">
                                <a type="button" id="call-audio-btn" class="btn btn-success btn-rounded">
                                    <i class="fas success-ic fa-phone"></i></a>
                                <a type="button" id="answer-btn" class="btn btn-success btn-rounded">
                                    <i class="fas success-ic fa-phone-volume"></i></a>
                                <a type="button" id="hangup-btn" class="btn btn-success btn-rounded">
                                    <i class="fab red-ic fa-xbox"></i></a>
                            </div>
                            <div class="" id="output-lbl">Ready</div>
                            <div class="ml-4 mr-4">
                                <div class=" md-form input-with-post-icon mt-lg-1">
                                    <i class=" fas white-ic fa-user input-prefix text-center "></i>
                                    <input type="text" id="call-to" class=" text-white text-center">
                                    <label for="call-to"></label>
                                </div>
                            </div>
                            <div class=" buuton-goup mb-lg-4 mb-3 text-center">
                                <a type="button" class="btn-floating btn-lg btn-default" value="1"
                                   onclick="dis('1')">1</a>
                                <!--  onclick="dis('2')" -->
                                <a type="button" class="btn-floating btn-lg btn-default" value="2"
                                   onclick="dis('2')">2</a>
                                <a type="button" class="btn-floating btn-lg btn-default" value="3"
                                   onclick="dis('3')">3</a>
                                <br>
                                <a type="button" class="btn-floating btn-lg btn-default" value="4"
                                   onclick="dis('4')">4</a>
                                <a type="button" class="btn-floating btn-lg btn-default" value="5"
                                   onclick="dis('5')">5</a>
                                <a type="button" class="btn-floating btn-lg btn-default" value="6"
                                   onclick="dis('6')">6</a>
                                <br>
                                <a type="button" class="btn-floating btn-lg btn-default" value="7"
                                   onclick="dis('7')">7</a>
                                <a type="button" class="btn-floating btn-lg btn-default" value="8"
                                   onclick="dis('8')">8</a>
                                <a type="button" class="btn-floating btn-lg btn-default" value="9"
                                   onclick="dis('9')">9</a>
                                <br>
                                <a type="button" class="btn-floating btn-lg btn-default" value="+"
                                   onclick="dis('+')">+</a>
                                <a type="button" class="btn-floating btn-lg btn-default" value="0"
                                   onclick="dis('0')">0</a>
                                <a type="button" class="btn-floating btn-lg btn-secondary" value="c" onclick="clr()">
                                    <i class="fas red-ic fa-backspace"></i></a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="input-group embed-responsive embed-responsive-16by9 remote" style="display: none">
    <span class="remote-text">Local</span>
    <video autoplay id="local-stream-video" style="display: none" class="embed-responsive-item hidden"></video>
    <audio autoplay id="remote-stream-audio"></audio>
</div>

        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script>
    setTimeout(function () {
        webrtcPhone.initAndLogin({
            server: '10.10.3.31',
            name: 'bunyod',
            exten: '202',
            password: '202',
            audioId: 'remote-stream-audio',
            localVideoId: 'local-stream-video',
            remoteVideoId: 'remote-stream-video'
        });
    }, 1000)
</script>


<script>
    //function for displaying values
    function dis(val) {
        document.getElementById("call-to").value += val
    }

    function clr() {
        document.getElementById("call-to").value = ""
    }

    /*$('.icon-iks').on('click', function (event) {
        $('.col-absolute').removeClass('mobile_phone');
    });
    $('.cont-button').on('click', function (event) {
        $('.right_block').addClass('back_mobi');
    });
    $('.cont-but').on('click', function (event) {
        $('.right_block').removeClass('back_mobi');

    $('.icon-iks').on('click', function (event) {
        $('.right_block').removeClass('back_mobi');

    $('#res_btn').click(function () {
        // $(this).preventDefault();
        $('.or2').toggleClass('res_active');
    });

    $('.out_phone').click(function () {
        $('.or2').removeClass('res_active');
    });


</script>


</body>
</html>
