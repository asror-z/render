<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>btn</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/master/src/css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container ">
    <div class="row">
        <div class="col-lg-4 col-6 mt-5">
            <div class="opacity mr-lg-3 ml-lg-3">
                <div class="number text-center border">
                    <div class="">
                        <div class="mt-lg-4 mt-4" id="output-lbl">Ready</div>
                        <div class=" md-form input-with-post-icon ml-5 mr-5 ">
                            <i class=" fas white-ic fa-user input-prefix text-center "></i>
                            <input type="text" id="call-to" class="form-control text-white text-center">
                            <label for="call-to"></label>
                        </div>
                    </div>
                    <div class=" buuton-goup mb-lg-4 mb-3">
                        <a type="button" class="btn-floating btn-lg btn-default" value="1" onclick="dis('1')">1</a>
                        <a type="button" class="btn-floating btn-lg btn-default" value="2" onclick="dis('2')">2</a>
                        <a type="button" class="btn-floating btn-lg btn-default" value="3" onclick="dis('3')">3</a>
                        <br>
                        <a type="button" class="btn-floating btn-lg btn-default" value="4" onclick="dis('4')">4</a>
                        <a type="button" class="btn-floating btn-lg btn-default" value="5" onclick="dis('5')">5</a>
                        <a type="button" class="btn-floating btn-lg btn-default" value="6" onclick="dis('6')">6</a>
                        <br>
                        <a type="button" class="btn-floating btn-lg btn-default" value="7" onclick="dis('7')">7</a>
                        <a type="button" class="btn-floating btn-lg btn-default" value="8" onclick="dis('8')">8</a>
                        <a type="button" class="btn-floating btn-lg btn-default" value="9" onclick="dis('9')">9</a>
                        <br>
                        <a type="button" class="btn-floating btn-lg btn-default" value="+" onclick="dis('+')">+</a>
                        <a type="button" class="btn-floating btn-lg btn-default" value="0" onclick="dis('0')">0</a>
                        <a type="button" class="btn-floating btn-lg btn-secondary" value="c" onclick="clr()">
                            <i class="fas red-ic fa-backspace"></i></a>
                        <div class="mb-lg-2 mb-2 mt-lg-4 mt-3">
                            <a type="button" id="call-audio-btn" class="btn btn-success btn-rounded btn-default">
                                <i class="fas success-ic fa-phone"></i></a>

                            <a type="button" id="answer-btn" class="btn btn-success btn-rounded btn-default">
                                <i class="fas success-ic fa-video"></i></a>
                        </div>
                        <div>
                            <a type="button" id="hangup-btn" class="btn btn-success btn-rounded btn-default">
                                <i class="fab red-ic fa-xbox"></i></a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="input-group embed-responsive embed-responsive-16by9 remote" style="display: none">
    <span class="remote-text">Local</span>
    <video autoplay id="local-stream-video" style="display: none" class="embed-responsive-item hidden"></video>
    <audio autoplay id="remote-stream-audio"></audio>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/master/lib/jssip-3.3.6.js"></script>
<script src="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/master/src/js/app.js"></script>
<script src="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/master/src/js/webrtc-phone.js"></script>


<script>
    setTimeout(function () {
        webrtcPhone.initAndLogin({
            server: 'zoft.uz',
            name: 'bunyod',
            exten: '301',
            password: '301',
            audioId: 'remote-stream-audio',
            localVideoId: 'local-stream-video',
            remoteVideoId: 'remote-stream-video'
        });
    }, 1000)
</script>

<script>
    //function for displaying values
    function dis(val) {
        document.getElementById("call-to").value += val
    }

    //function for evaluation
    /* function solve()
     {
         let x = document.getElementById("edu").value
         let y = eval(x)
         document.getElementById("edu").value = y
     }*/
    //function for clearing the display
    function clr() {
        document.getElementById("call-to").value = ""
    }
</script>

</body>
</html>
