<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/master/src/css/style.css">

</head>
<body>
<!--
<audio id="calling" src="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/292f88b2/sounds/calling.mp3"></audio>
<audio id="ringing" src="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/292f88b2/sounds/ringing.mp3"></audio>
-->

<div class="container mt-5">
    <div class="" id="output-lbl">Ready</div>
    <form>
        <div class="form-group">
            <div class="input-group">
                <input value="" type="text" id="call-to" class="form-control"
                       aria-label="Text input with dropdown button"
                       placeholder="Enter phone number to call">
                <div class="input-group-append">
                    <button id="call-audio-btn" class="btn btn-outline-secondary" type="button">Call</button>
                </div>
            </div>
        </div>

        <div class="">
            <button id="answer-btn" class="btn btn-success" type="button" disabled>Answer</button>
        </div>
        <div class="">
            <button id="hangup-btn" class="btn btn-danger" type="button" disabled>Hangup</button>
        </div>

        <div class="input-group embed-responsive embed-responsive-16by9 remote">
            <span class="remote-text">Local</span>
            <video autoplay id="local-stream-video" style="display: none" class="embed-responsive-item hidden"></video>
            <audio autoplay id="remote-stream-audio"></audio>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/master/lib/jssip-3.3.6.js"></script>
<script src="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/master/src/js/app.js"></script>
<script src="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/master/src/js/webrtc-phone.js"></script>


<script>
    setTimeout(function () {
        webrtcPhone.initAndLogin({
            server: '10.10.3.30',
            name: 'bunyod',
            exten: '201',
            password: '201',
            audioId: 'remote-stream-audio',
            localVideoId: 'local-stream-video',
            remoteVideoId: 'remote-stream-video'
        });
    }, 1000)
</script>

</body>
</html>
