<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Phone</title>
</head>
<body>
<!--
<audio id="calling" src="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/292f88b2/sounds/calling.mp3"></audio>
<audio id="ringing" src="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/292f88b2/sounds/ringing.mp3"></audio>
-->

<div class="container mt-5">
    <div class="row shadow p-3 mb-3 bg-white rounded" id="output-lbl">Ready</div>
    <div class="row shadow p-3 mb-5 bg-white rounded">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="server-address">Server address</label>
                    <input type="text" class="form-control" id="server-address" aria-describedby="serverAddressHelp"
                           placeholder="e.g. pbx.nethvoice.it" value="10.10.3.30">
                </div>
                <div class="form-group">
                    <label for="name">Display name</label>
                    <input type="text" class="form-control" id="name" placeholder="e.g. Astricon" value="user202">
                </div>
                <div class="form-group">
                    <label for="exten">Extension</label>
                    <input type="text" class="form-control" id="exten" placeholder="Extension" value="202">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" value="202">
                </div>
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <form>
                <div class="form-group">
                    <label>Call</label>
                    <div class="input-group">
                        <input value="" type="text" id="call-to" class="form-control" aria-label="Text input with dropdown button"
                               placeholder="Enter phone number to call" disabled>
                        <div class="input-group-append">

                            <div class="dropdown-menu">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">

                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <div class="input-group embed-responsive embed-responsive-16by9">
                            <span class="local-text">Remote</span>

                        </div>
                        <div class="input-group embed-responsive embed-responsive-16by9 remote">
                            <span class="remote-text">Local</span>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/master/lib/jssip-3.3.6.js"></script>
<script src="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/master/src/js/app.js"></script>
<script src="https://cdn.statically.io/gh/alepolidori/jssip-webrtc-phone/master/src/js/webrtc-phone.js"></script>

</body>
</html>
