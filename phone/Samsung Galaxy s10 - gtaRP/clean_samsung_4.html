    <style>
        * {
            box-sizing: border-box;
        }
        body,
        html {
            height: 100%;
            overflow: hidden;
        }
        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            outline: none;
        }
        button:focus {
            outline: 0;
        }
        .inactiveMixin {
            content: "";
            position: absolute;
            display: block;
        }
        .beforeAnimation {
            -moz-transition: 0.2s cubic-bezier(0.24, 0, 0.5, 1);
            -o-transition: 0.2s cubic-bezier(0.24, 0, 0.5, 1);
            -webkit-transition: 0.2s cubic-bezier(0.24, 0, 0.5, 1);
            transition: 0.2s cubic-bezier(0.24, 0, 0.5, 1);
        }
        .afterAnimation {
            box-shadow: 0 0 0 1px hsla(0, 0%, 0%, 0.1), 0 4px 0px 0 hsla(0, 0%, 0%, 0.04), 0 4px 9px hsla(0, 0%, 0%, 0.13), 0 3px 3px hsla(0, 0%, 0%, 0.05);
            -moz-transition: 0.35s cubic-bezier(0.54, 1.6, 0.5, 1);
            -o-transition: 0.35s cubic-bezier(0.54, 1.6, 0.5, 1);
            -webkit-transition: 0.35s cubic-bezier(0.54, 1.6, 0.5, 1);
            transition: 0.35s cubic-bezier(0.54, 1.6, 0.5, 1);
        }
        .toggleWrapper input.mobileToggle {
            opacity: 0;
            position: absolute;
        }
        .toggleWrapper input.mobileToggle + label {
            position: relative;
            display: inline-block;
            user-select: none;
            -moz-transition: 0.4s ease;
            -o-transition: 0.4s ease;
            -webkit-transition: 0.4s ease;
            transition: 0.4s ease;
            -webkit-tap-highlight-color: transparent;
            height: 30px;
            width: 50px;
            border: 1px solid #e4e4e4;
            border-radius: 60px;
        }
        .toggleWrapper input.mobileToggle + label:before {
            content: "";
            position: absolute;
            display: block;
            -moz-transition: 0.2s cubic-bezier(0.24, 0, 0.5, 1);
            -o-transition: 0.2s cubic-bezier(0.24, 0, 0.5, 1);
            -webkit-transition: 0.2s cubic-bezier(0.24, 0, 0.5, 1);
            transition: 0.2s cubic-bezier(0.24, 0, 0.5, 1);
            height: 30px;
            width: 51px;
            top: 0;
            left: 0;
            border-radius: 30px;
        }
        .toggleWrapper input.mobileToggle + label:after {
            content: "";
            position: absolute;
            display: block;
            box-shadow: 0 0 0 1px hsla(0, 0%, 0%, 0.1), 0 4px 0px 0 hsla(0, 0%, 0%, 0.04), 0 4px 9px hsla(0, 0%, 0%, 0.13), 0 3px 3px hsla(0, 0%, 0%, 0.05);
            -moz-transition: 0.35s cubic-bezier(0.54, 1.6, 0.5, 1);
            -o-transition: 0.35s cubic-bezier(0.54, 1.6, 0.5, 1);
            -webkit-transition: 0.35s cubic-bezier(0.54, 1.6, 0.5, 1);
            transition: 0.35s cubic-bezier(0.54, 1.6, 0.5, 1);
            background: whitesmoke;
            height: 28px;
            width: 28px;
            top: 1px;
            left: 0px;
            border-radius: 60px;
        }
        .toggleWrapper input.mobileToggle:checked + label:before {
            background: #2ecc71;
            -moz-transition: width 0.2s cubic-bezier(0, 0, 0, 0.1);
            -o-transition: width 0.2s cubic-bezier(0, 0, 0, 0.1);
            -webkit-transition: width 0.2s cubic-bezier(0, 0, 0, 0.1);
            transition: width 0.2s cubic-bezier(0, 0, 0, 0.1);
        }
        .toggleWrapper input.mobileToggle:checked + label:after {
            left: 24px;
        }

            padding: 5px 7px;
            color: white;
            cursor: pointer;
            margin-right: 4px;
        }
        .app-wrapper .phone-wrapper .screen .footer-bar .footer-btn.phone {
            background-color: #09af00;
            border: 1px solid #09af00;
        }
        .app-wrapper .phone-wrapper .screen .footer-bar .footer-btn.contacts {
            background-color: #009688;
            border: 1px solid #009688;
        }
        .app-wrapper .phone-wrapper .screen .footer-bar .footer-btn.message {
            background-color: #4a26fd;
            border: 1px solid #4a26fd;
        }
        .app-wrapper .phone-wrapper .screen .footer-bar .footer-btn.services {
            background-color: #e64a19;
            border: 1px solid #e64a19;
        }
        .app-wrapper .phone-wrapper .screen .footer-bar .footer-btn.other-services {
            background-color: #9e9e9e;
            border: 1px solid #9e9e9e;
        }
        .app-wrapper .phone-wrapper .screen .footer-bar .footer-btn:last-child {
            margin-right: 0px;
        }
        .app-wrapper .phone-wrapper .screen .footer-bar .footer-btn:hover {
            background-color: #1c313a;
            border: 1px solid #1c313a;
            transition: all 1s ease-in-out;
        }
        .app-wrapper .phone-wrapper .screen .footer-bar .footer-btn i {
            position: relative;
            top: 1.5px;
            font-size: 20px;
        }
        @keyframes spinner-animation {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            25% {
                opacity: 1;
                transform: scale(1);
            }
            60% {
                opacity: 1;
                transform: scale(1);
            }
            70% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
        @-webkit-keyframes greenPulse {
            from {
                color: #749a02;
                text-shadow: 0 0 9px #333;
            }
            50% {
                color: #91bd09;
                text-shadow: 0 0 18px #91bd09;
            }
            to {
                color: #749a02;
                text-shadow: 0 0 9px #333;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="app">
<div class="app-wrapper" ng-controller="ctrl">
    <div class="phone-wrapper" ng-class="{ 'small': sm, 'medium': med, 'large': lg, 'extra-large': xl  }">

        <div class="screen">
            <div class="notch"></div>
            <div class="phone-stats">
                <i class="material-icons">network_cell</i>
            </div>
            <div class="error-wrapper" ng-class="{ 'open': error, '': !error }">
                <p>{{errorMessage}}</p>
            </div>
            <div class="call-wrapper" ng-class="{ 'open': callToggle, '': !callToggle }">

                <h1>
                    <i class="material-icons" ng-click="toggleView('call')">
                        arrow_back_ios
                    </i> <span>Phone<span>
                </h1>
                <input class="number-input" type="tel" placeholder="enter number" ng-model="call_phone_number" maxlength="10" />
                <div class="dialer">
                    <button class="dialer-btn" ng-click="addDialer('1')">1</button>
                    <button class="dialer-btn" ng-click="addDialer('2')">2</button>
                    <button class="dialer-btn" ng-click="addDialer('3')">3</button>
                    <button class="dialer-btn" ng-click="addDialer('4')">4</button>
                    <button class="dialer-btn" ng-click="addDialer('5')">5</button>
                    <button class="dialer-btn" ng-click="addDialer('6')">6</button>
                    <button class="dialer-btn" ng-click="addDialer('7')">7</button>
                    <button class="dialer-btn" ng-click="addDialer('8')">8</button>
                    <button class="dialer-btn" ng-click="addDialer('9')">9</button>
                    <button class="dialer-btn" ng-click="addDialer('0')">0</button>
                </div>
                <button ng-click="toggleView('calling', call_phone_number)">Call</button>
            </div>
            <div class="footer-bar">
                <button class="footer-btn phone" ng-click="toggleView('call')">
                    <i class="material-icons">
                        phone
                    </i>
                </button>

            </div>


            <div class="phone-call-active-wrapper" ng-class="{ 'open': phoneCallActiveToggle, '': !phoneCallActiveToggle }">
                <i class="material-icons back-from-call" ng-click="toggleView('calling')">
                    arrow_back_ios
                </i>
                <i class="material-icons">
                    phone_in_talk
                </i>
                <p>{{callingName || 'goodbye!'}}</p>
                <p>{{callStatus}}</p>
                <button class="answer-btn" ng-hide="callStatus === 'outgoing'">Answer</button>
                <button class="hangup-btn" ng-click="toggleView('calling')">Hangup</button>
            </div>

        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>

<script type="text/javascript">
    var app = angular.module("app", []);

    app.controller("ctrl", function ($scope, $timeout) {
        // Scroll Bar needs to be fixed...
        $(function () {
            $(
                ".contacts-wrapper, .call-wrapper, .twitter-wrapper, .messages-wrapper ").
            niceScroll({
                cursorcolor: "#FFFFFF",
                cursorborder: "0px solid #fff",
                cursoropacitymax: 0.1,
                cursorwidth: "3px" });

        });
        $scope.myNumber = "2093533313";
        $scope.isTwitterNotificationsActive = false;

        $scope.screenSize = {
            name: "lg" };


        $scope.saveSettings = function () {
            // do what needs to be done in here
            console.log($scope.screenSize.name);
            console.log($scope.isTwitterNotificationsActive);
        };

        var audio = new Audio('');

        $scope.call_phone_number = "";
        $scope.addDialer = function (val) {
            if ($scope.call_phone_number.length >= 10 || $scope.call_phone_number.length == null || $scope.call_phone_number.length === "") {
                return $scope.addDialer;
            } else {
                audio.play();
                switch (val) {
                    case "1":
                    case "2":
                    case "3":
                    case "4":
                    case "5":
                    case "6":
                    case "7":
                    case "8":
                    case "9":
                    case "0":
                        $scope.call_phone_number = $scope.call_phone_number += val;
                        break;
                    default:}

            }
        };

        // set zoom
        $scope.sm = false;
        $scope.med = false;
        $scope.lg = false;
        $scope.xl = false;


        // set views to false
        $scope.callToggle = false;
        $scope.contactsToggle = false;
        $scope.messagesToggle = false;
        $scope.servicesToggle = false;
        $scope.settingsToggle = false;
        $scope.newMessageToggle = false;
        $scope.addContactToggle = false;
        $scope.lifeAlertToggle = false;
        $scope.twitterToggle = false;
        $scope.sendTweetToggle = false;
        $scope.serviceMessageToggle = false;
        $scope.loadingToggle = false;
        $scope.confirmationToggle = false;
        $scope.error = false;

        $scope.callStatus = "outgoing";
        $scope.errorMessage = "There Has Been An Error";

        $scope.isAcceptVisible = true;

        // Pass Views through this function to toggle
        $scope.toggleView = function (val, contact) {
            //toggle call
            if (val == "call") {
                $scope.callToggle = !$scope.callToggle;
                $scope.call_phone_number = "";
            }
            // toggle contacts
            if (val == "contacts") {
                $scope.contactsToggle = !$scope.contactsToggle;
            }
            // toggle messages
            if (val == "messages") {
                $scope.messagesToggle = !$scope.messagesToggle;
            }
            // toggle services
            if (val == "services") {
                $scope.servicesToggle = !$scope.servicesToggle;
            }
            // toggle other services
            if (val == "settings") {
                $scope.settingsToggle = !$scope.settingsToggle;
            }
            // toggle calling
            if (val == "calling") {
                $scope.callingName = contact;
                $scope.contactsToggle = false;
                $scope.callToggle = false;
                $scope.phoneCallActiveToggle = !$scope.phoneCallActiveToggle;
            }
            // toggle text message
            if (val == "textMessage") {
                $scope.servicesToggle = false;
                $scope.callingName = contact;
                $scope.contactsToggle = false;
                $scope.textMessageToggle = !$scope.textMessageToggle;
            }
            // toggle add contact
            if (val == "addContact") {
                $scope.contactsToggle = false;
                $scope.callToggle = false;
                $scope.addContactToggle = !$scope.addContactToggle;
            }
            if (val == "newMessage") {
                $scope.messagesToggle = false;
                $scope.newMessageToggle = !$scope.newMessageToggle;
            }
            if (val == "twitter") {
                $scope.twitterToggle = !$scope.twitterToggle;
            }
            if (val == "sendTweet") {
                $scope.sendTweetToggle = !$scope.sendTweetToggle;
            }

            if (val == "lifeAlert") {
                $scope.lifeAlertToggle = !$scope.lifeAlertToggle;
            }
            if (val == "serviceMessage") {
                $scope.serviceName = contact;
                $scope.servicesToggle = false;
                $scope.serviceMessageToggle = !$scope.serviceMessageToggle;
            }
            if (val == "loading") {
                $scope.loadingToggle = !$scope.loadingToggle;
            }
            if (val == "confirmation") {
                $scope.confirmationToggle = !$scope.confirmationToggle;
            }

            if (val == "error") {
                $scope.error = !$scope.error;
                $timeout(function () {
                    $scope.error = !$scope.error;
                }, 3000);
            }
        };

        $scope.submit = function (first, last, number) {
            $scope.contacts.push({
                first_name: first,
                last_name: last,
                phone_number: number });

            $scope.loadingToggle = true;
            $scope.addContactToggle = false;
            $timeout(function () {
                $scope.loadingToggle = false;
                $scope.contactsToggle = true;
            }, 3000);

            // server post back goes here for adding a number to contacts
        };





    });
</script>

</body>
</html>
