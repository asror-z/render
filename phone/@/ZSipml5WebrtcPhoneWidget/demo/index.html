<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>WebRTC Phone</title>
</head>

<body>
  <h1>WebRTC Phone - SIPml5</h1>
  <div>
    <label>Server:</label>
    <input type="text" value="192.168.5.81" id="server-address">
  </div>
  <div>
    <label>Name:</label>
    <input type="text" value="alepolidori" id="name">
  </div>
  <div>
    <label>Extension:</label>
    <input type="text" value="211" id="exten">
  </div>
  <div>
    <label>Password:</label>
    <input type="password" value="Nethesis,1234" id="password">
  </div>


  <div>
    <button id="init-btn">Init Engine</button>
  </div>
  <div>
    <button id="login-btn">Login</button>
  </div>
  <div>
    <button id="logout-btn">Logout</button>
  </div>
  <div>
    <button id="call-btn">Call Audio</button>
    <input type="text" value="212" id="call-to">
  </div>
  <div>
    <button id="call-video-btn">Call Audio/Video</button>
    <input type="text" value="212" id="call-video-to">
  </div>
  <div>
    <button id="answer-btn">Answer</button>
  </div>
  <div>
    <button id="hangup-btn">Hangup</button>
  </div>

  <audio autoplay controls id="remote-stream-audio"></audio>
  <video autoplay controls id="remote-stream-video" width="320px" height="240px"></video>
  <video autoplay controls id="local-stream-video" width="320px" height="240px" muted="muted"></video>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
  <script src="lib/SIPml-api.js"></script>
  <script src="src/js/app.js"></script>
  <script src="src/js/webrtc-phone.js"></script>
</body>

</html>
