<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JAKUPOV PROECKT</title>
    <link rel="stylesheet" type="text/css" href="../../asrorz/mdb/css/bootstrap.css"/>
<!--    <link rel="stylesheet" type="text/css" href="css/style.css"/>-->
    <style>
        .softphone{
            max-width:450px;
            margin:20px auto;
            position:relative;
            box-shadow: 0px 9px 49px 0px rgba(0,0,0,0.75);
            background-color: #232323;
        }
        .softphone .header{
            background-color: #323232;
            width:100%;
            box-shadow: 0px 2px 5px -1px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }
        .softphone .header span:first-child{
            color:white;
            padding-top:10px;
            padding-bottom:10px;
            display:block;
            font-weight:bold;
            text-align:center;
            font-size: 20px;
        }
        .softphone .header span:last-child{
            color:white;
            text-align:center;
            display:block;
            font-size:16px;
            padding-bottom: 30px;
        }
        .softphone .dialscreen{
            width:100%;
            height:100px;
            position: relative;
            background-color: #323232;
        }
        .softphone .dialscreen input{
            left:50%;
            top:50%;
            width:100%;
            height:50%;
            text-align:center;
            font-weight:700;
            font-size:30px;
            background-color: transparent;
            color: white;
            border:none;
            transform: translate(-50%,-50%);
            position:absolute;
            outline: none;
        }
        .softphone ol{
            margin:0;
            list-style:none;
            background-color: #323232;
            padding: 10px;
            justify-content: center;
        }
        .softphone ol li {
            background-color: rgba(94,98,101, 1);
            border: 1px solid rgba(0, 0, 0, 0.3);
            padding: 50px;
            box-sizing:content-box;
            color:white;
            font-size: 30px;
            text-align: center;
        }
        .softphone ol li:hover{
            background-color: #323230;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div class="container softphone">

    <div class="col-12 header ">
        <span>Aktif</span>
        <span>Kazim - 1000</span>
    </div>
    <div class="col-12 dialscreen">
        <input type="text" id="number">
    </div>
    <div class="col-12 ">
        <ol class="row">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>*</li>
            <li>0</li>
            <li>#</li>
            <li style="background-color: #323232 !important;"><i class="fas fa-rss"></i></li>
            <li style="background-color: #009900 !important;"><i class="fas fa-phone"></i></li>
            <li id="backspace" style="background-color: #323232 !important;"><i class="fas fa-backspace"></i></li>
        </ol>
    </div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
