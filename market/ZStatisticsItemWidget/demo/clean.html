<html lang="en">
<head>

         }

</head>

                </div>
            </div>
            <div class="col-4 d-flex">
                <div class="statistic-count">
                    <span>более <span class="deep-orange orange darken-4">302626</span></span> <br> товаров и услуг
                </div>
            </div>
            <div class="col-4 d-flex">
                <div class="statistic-count">
                    <span>более <span class="deep-orange orange darken-4">16007</span></span> <br> активных компаний
