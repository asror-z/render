<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #252525;
        }

        .searchA21 {
            width: 300px;
            height: 100px;
        }
        .searchA21 .searchA213{
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 80px;
            background: crimson;
            border-radius: 50%;
            transition: all 1s;
            z-index: 4;
            box-shadow: 0 0 25px 0 rgba(0, 0, 0, 0.4);
        }
        .searchA21 .search:hover {
            cursor: pointer;
        }
        .searchA21 .search::before {
            content: "";
            position: absolute;
            margin: auto;
            top: 22px;
            right: 0;
            bottom: 0;
            left: 22px;
            width: 12px;
            height: 2px;
            background: white;
            transform: rotate(45deg);
            transition: all 0.5s;
        }
        .searchA21 .search::after {
            content: "";
            position: absolute;
            margin: auto;
            top: -5px;
            right: 0;
            bottom: 0;
            left: -5px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid white;
            transition: all 0.5s;
        }
        .searchA21 input {
            font-family: "Inconsolata", monospace;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 50px;
            outline: none;
            border: none;
            background: crimson;
            color: white;
            text-shadow: 0 0 10px crimson;
            padding: 0 80px 0 20px;
            border-radius: 30px;
            box-shadow: 0 0 25px 0 crimson, 0 20px 25px 0 rgba(0, 0, 0, 0.2);
            transition: all 1s;
            opacity: 0;
            z-index: 5;
            font-weight: bolder;
            letter-spacing: 0.1em;
        }
        .searchA21 input:hover {
            cursor: pointer;
        }
        .searchA21 input:focus {
            width: 300px;
            opacity: 1;
            cursor: text;
        }
        .searchA21 input:focus ~ .searchA213{
            right: -250px;
            background: #151515;
            z-index: 6;
        }
        .searchA21 input:focus ~ .search::before {
            top: 0;
            left: 0;
            width: 25px;
        }
        .searchA21 input:focus ~ .search::after {
            top: 0;
            left: 0;
            width: 25px;
            height: 2px;
            border: none;
            background: white;
            border-radius: 0%;
            transform: rotate(-45deg);
        }
        .searchA21 input::placeholder {
            color: white;
            opacity: 0.5;
            font-weight: bolder;
        }


        .custom-search {
            position: absolute;
            right: 20px;
            top: 1px;
        }
        #express-form-typeahead {
            background-color: transparent;
            background-image: url(https://api.ning.com:80/files/dr2jDpSXWFhyuoGJ4YR5Fu-PwuqLz70YxRaUcpdKNxf2HI5ECzddyx3NHuPz-MB4ujGS4rEtdtS-aQoFlQrtv*XwVOu*AvC8/searchicon.png);
            background-position: 5px center;
            background-repeat: no-repeat;
            background-size: 24px 24px;
            border: none;
            cursor: pointer;
            height: 37px;
            margin: 3px 0;
            padding: 0 0 0 34px;
            position: relative;
            -webkit-transition: width 400ms ease, background 400ms ease;
            transition:         width 400ms ease, background 400ms ease;
            width: 0;
        }
        #express-form-typeahead:focus {
            background-color: #fff;
            border: 2px solid black;
            cursor: text;
            outline: 0;
            width: 230px;
        }
        .search-btn {
            display: none;
        }
        input[type="search"] {
            -webkit-appearance: textfield;
        }


    </style>

</head>
<body>

<div class="searchA21">
    <input type="text" placeholder="Search...">
    <div class="search"></div>
</div>
