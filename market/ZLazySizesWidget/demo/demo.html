    <script>
        function loadJS(u){var r=document.getElementsByTagName("script")[ 0 ],s=document.createElement("script");s.src=u;r.parentNode.insertBefore(s,r);}

        if(!window.HTMLPictureElement || !('sizes' in document.createElement('img'))){
            document.createElement('picture');
            loadJS("plugins/respimg/ls.respimg.min.js");
        }
    </script>

    <link href="assets/css/tidy.css" rel="stylesheet" />
    <style>
        .nav {
            margin-bottom: 30px;
        }
        .intrinsic {
            position: relative;
            padding-bottom: 75%;
            height: 0;
        }

        .intrinsic-2 {
            padding-bottom: 56.25%;
        }
        .intrinsic-3 {
            padding-bottom: 133.333%;
        }
        .intrinsic img,
        .intrinsic iframe,
        .intrinsic .lazyload {
            position:absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            border: none;
            overflow: hidden;
        }
        .thumbnail-small {
            width: 32%;
            display: inline-block;
            margin-bottom: 35px;
        }
        pre {
            -moz-tab-size: 2;
            tab-size: 2;
        }

        .scroll-view {
            overflow: auto;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
            width: 100%;
            padding: 2px 2px 10px;
        }
        .scroll-doc {
            display: table;
            position: relative;
            text-align: left;
        }
        .scroll-item {
            display: table-cell;
            vertical-align: middle;
        }
        .scroll-item .thumbnail {
            margin: 5px 10px;
            width: 230px;
        }
        .scroll-item .thumbnail img {
            width: 100%;
            height: auto;
        }

        .no-src.lazyload,
        .no-src.lazyloading {
            opacity: 0;
        }

        .no-src.lazyloaded {
            opacity: 1;
            transition: opacity 300ms;
        }

        [data-expand].lazyload {
            opacity: 0;
            transform: scale(0.8);
        }

        [data-expand].lazyloaded {
            opacity: 1;
            transition: all 700ms;
            transform: scale(1);
        }

        .effect-row-middle  > [data-expand]:nth-child(2),
        .effect-row-reverse  > [data-expand]:nth-child(3),
        .effect-row > [data-expand]:nth-child(1) {
            transition-delay: 100ms;
        }

        .effect-row-middle  > [data-expand]:nth-child(1),
        .effect-row-middle  > [data-expand]:nth-child(3),
        .effect-row-reverse  > [data-expand]:nth-child(2),
        .effect-row > [data-expand]:nth-child(2) {
            transition-delay: 400ms;
        }

        .effect-row-reverse  > [data-expand]:nth-child(1),
        .effect-row > [data-expand]:nth-child(3) {
            transition-delay: 700ms;
        }

    <script>
        (function(){
            var docElem = document.documentElement;

            window.lazySizesConfig = window.lazySizesConfig || {};

            window.lazySizesConfig.loadMode = 1;

            //set expand to a higher value on larger displays
            window.lazySizesConfig.expand = Math.max(Math.min(docElem.clientWidth, docElem.clientHeight, 1222) - 1, 359);
            window.lazySizesConfig.expFactor = lazySizesConfig.expand < 380 ? 3 : 2;
        })();
    </script>
