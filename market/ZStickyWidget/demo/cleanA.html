<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.sticky@0.2.1/src/jquery.sticky.min.js"></script>


<script>



    $(document).ready(function(){
        $("#sticker").sticky({
            topSpacing:0,
            bottomSpacing: 0,
            classname: 'is-sticky',
            wrapperClassName: 'sticky-wrapper',
            center: false,
            getWidthFrom: '',
            widthFromWrapper: true,
            responsiveWidth: false,
        });
    });
</script>
<body>







<script>
    $('#sticker').on('sticky-start', function() { console.log("Started"); });
    $('#sticker').on('sticky-end', function() { console.log("Ended"); });
    $('#sticker').on('sticky-update', function() { console.log("Update"); });
    $('#sticker').on('sticky-bottom-reached', function() { console.log("Bottom reached"); });
    $('#sticker').on('sticky-bottom-unreached', function() { console.log("Bottom unreached"); });
</script>

</body>
</html>
