<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .category .product-box .tab-content .tab-pane .tab-item {
            overflow: hidden;
            border: 1px solid #eeeeee;
            margin-bottom: 30px;
        }
        .tab-img {
            margin-bottom: 10px;
            position: relative;
        }
        .tab-item .tab-img img.main-img {
            /*max-width: 100%;*/

            height: 280px;
            width: 250px;
        }
        .tab-item .tab-img img.sec-img {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            transition: 0.5s ease;
            opacity: 0;
            visibility: hidden;
            max-width: 100%;
        }
        .tab-item .tab-img .layer-box a.it-comp {
            margin-top: 60px;
            -webkit-transition-delay: 0.1s;
            -o-transition-delay: 0.1s;
            transition-delay: 0.1s;
        }
        .tab-item .tab-img .layer-box a {
            border: 1px solid #dddddd;
            padding: 5px 7px;
            border-radius: 50%;
            background: #fff;
            position: absolute;
            top: 0;
            right: -45px;
            margin-right: 10px;
            transition: 0.3s ease;
            z-index: 9;
            opacity: 0;
            visibility: hidden;
        }
        .tab-item .tab-heading p {
            margin-bottom: 6px;
            padding: 0 15px;
        }
        .tab-item .tab-heading p a {
            font-size: 16px;
            color: #5677fc;
            font-weight: 600;
        }
        .tab-item .img-content {   /*mawinga img-content d-flex justify-between*/
            padding: 0 15px 10px;
        }
        .tab-item .img-content ul.fav {
            margin-bottom: 6px;
        }
        .tab-item .img-content ul.fav li {
            margin: 0;
        }
        .list-inline-item {
            display: inline-block;
        }
        .list-inline {
            padding-left: 0;
            list-style: none;
        }
        .tab-item .img-content ul.price li {
            font-size: 18px;
            color: #444444;
            font-weight: 600;
            letter-spacing: 0;
        }
        .list-inline-item:not(:last-child) {
            margin-right: .5rem;
        }
        .tab-item .img-content ul.price li:last-child {
            font-size: 14px;
            color: #969696;
            font-weight: normal;
            text-decoration: line-through;
        }
        .tab-item .img-content ul.price li {
            font-size: 18px;
            color: #444444;
            font-weight: 600;
            letter-spacing: 0;
        }
        .tab-item .img-content a {
            background: #eeeeee;
            display: inline-block;
            padding: 10px 12px;
            border: 1px solid #dddddd;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            border-radius: 50%;
            margin-top: 8px;
        }
        

    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/render/asrorz/mdb/css/mdb.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>




<div class="col-lg-4 col-md-6">
    <div class="tab-item">
        <div class="tab-img">
            <img class="main-img img-fluid" src="images/tab-1.png" alt="">
            <img class="sec-img img-fluid" src="images/tab-16.png" alt="">
            <div class="layer-box">
                <a href="" class="it-comp" data-toggle="tooltip" data-placement="left" title="Compare"><img src="images/it-comp.png" alt=""></a>
                <a href="" class="it-fav" data-toggle="tooltip" data-placement="left" title="Favourite"><img src="images/it-fav.png" alt=""></a>
            </div>
        </div>
        <div class="tab-heading">
            <p><a href="">Samsung Smart Led Tv 42"</a></p>
        </div>
        <div class="img-content d-flex justify-content-between">
            <div>
                <ul class="list-unstyled list-inline fav">
                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                    <li class="list-inline-item"><i class="fa fa-star-o"></i></li>
                </ul>
                <ul class="list-unstyled list-inline price">
                    <li class="list-inline-item">$120.00</li>
                    <li class="list-inline-item">$150.00</li>
                </ul>
            </div>
            <div>
                <a href="" data-toggle="tooltip" data-placement="top" title="Add to Cart"><img src="images/it-cart.png" alt=""></a>
            </div>
        </div>
    </div>
</div>




</body>
</html>
