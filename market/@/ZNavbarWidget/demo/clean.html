    <style>

        /* =======================================
        02. Top Bar
        ======================================= */
        .top-bar {
            height: 40px;
            border-bottom: 1px solid #e5e5e5;
        }

        .top-bar .top-left .lang-box {
            position: relative;
            height: 40px;
            border: 1px solid #e5e5e5;
            border-top: none;
            border-bottom: none;
            padding: 9px 15px;
        }

        .top-bar .top-left .lang-box span {
            cursor: pointer;
        }

        .top-bar .top-left .lang-box span img {
            margin-right: 8px;
            vertical-align: text-bottom;
        }

        .top-bar .top-left .lang-box span i {
            margin-left: 5px;
        }

        .top-bar .top-left .lang-box ul {
            position: absolute;
            left: 0;
            top: 100%;
            border: 1px solid #e5e5e5;
            min-width: 125px;
            background: #fff;
            -webkit-transition: 0.2s ease;
            -moz-transition: 0.2s ease;
            -ms-transition: 0.2s ease;
            -o-transition: 0.2s ease;
            transition: 0.2s ease;
            -webkit-box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
            opacity: 0;
            -webkit-transform: scaleY(0);
            -ms-transform: scaleY(0);
            transform: scaleY(0);
            visibility: hidden;
            z-index: 999;
            -webkit-transform-origin: center top 0;
            -ms-transform-origin: center top 0;
            transform-origin: center top 0;
        }

        .top-bar .top-left .lang-box ul li {
            padding: 8px 0 8px 20px;
            cursor: pointer;
        }

        .top-bar .top-left .lang-box ul li img {
            margin-right: 8px;
            vertical-align: text-bottom;
        }

        .top-bar .top-left .lang-box ul li:hover {
            background: #f5f5f5;
        }

        .top-bar .top-left .lang-box:hover {
            color: #444444;
            font-weight: 600;
        }

        .top-bar .top-left .lang-box:hover ul {
            opacity: 1;
            -webkit-transform: scaleY(1);
            -ms-transform: scaleY(1);
            transform: scaleY(1);
            visibility: visible;
        }

        .top-bar .top-left .lang-box:hover ul li {
            color: #555555;
            font-weight: normal;
        }

        .top-bar .top-left .mny-box {
            position: relative;
            height: 40px;
            border-right: 1px solid #e5e5e5;
            padding: 9px 15px;
        }

        .top-bar .top-left .mny-box span {
            cursor: pointer;
        }

        .top-bar .top-left .mny-box span i {
            margin-left: 5px;
        }

        .top-bar .top-left .mny-box ul {
            position: absolute;
            left: 0;
            top: 100%;
            border: 1px solid #e5e5e5;
            min-width: 75px;
            background: #fff;
            -webkit-transition: 0.2s ease;
            -moz-transition: 0.2s ease;
            -ms-transition: 0.2s ease;
            -o-transition: 0.2s ease;
            transition: 0.2s ease;
            -webkit-box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
            opacity: 0;
            -webkit-transform: scaleY(0);
            -ms-transform: scaleY(0);
            transform: scaleY(0);
            visibility: hidden;
            z-index: 999;
            -webkit-transform-origin: center top 0;
            -ms-transform-origin: center top 0;
            transform-origin: center top 0;
        }

        .top-bar .top-left .mny-box ul li {
            padding: 8px 0 8px 20px;
            cursor: pointer;
        }

        .top-bar .top-left .mny-box ul li:hover {
            background: #f5f5f5;
        }

        .top-bar .top-left .mny-box:hover {
            color: #444444;
            font-weight: 600;
        }

        .top-bar .top-left .mny-box:hover ul {
            opacity: 1;
            -webkit-transform: scaleY(1);
            -ms-transform: scaleY(1);
            transform: scaleY(1);
            visibility: visible;
        }

        .top-bar .top-left .mny-box:hover ul li {
            color: #555555;
            font-weight: normal;
        }

        .top-bar .top-right ul li {
            margin: 0;
        }

        .top-bar .top-right ul li a {
            color: #555555;
            height: 40px;
            display: inline-block;
            border-right: 1px solid #e5e5e5;
            padding: 9px 15px;
        }

        .top-bar .top-right ul li a img {
            width: 13px;
            margin-right: 5px;
            margin-top: -3px;
        }

        .top-bar .top-right ul li a:hover {
            color: #444444;
            font-weight: 600;
        }

        .top-bar .top-right ul li:first-child a {
            border-left: 1px solid #e5e5e5;
        }
    </style>
</head>
