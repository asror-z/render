<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.12.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <!--    <link rel="stylesheet" href="/render/asrorz/mdb/css/mdb.min.css">-->

    <!-- Custom Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="../assets/css/style2.css">
    <!--<link rel="stylesheet" href="./css/assets/responsive.css">-->

</head>

<body>

    <!-- Category Area -->
    <section class="category">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <!-- Tab panes -->
                    <div class="tab-pane fade show active" id="grid" role="tabpanel">
                                <div class="tab-item">
                                    <div class="tab-img">
                                        <img class="main-img img-fluid" src="../assets/images/tab-2.png" alt="">
                                        <img class="sec-img img-fluid" src="../assets/images/tab-16.png" alt="">
                                        <span class="sale">Sale</span>
                                        <div class="layer-box">
                                            <a href="" class="it-comp" data-toggle="tooltip" data-placement="left"
                                                title="Compare"><img src="../assets/images/it-comp.png" alt=""></a>
                                            <a href="" class="it-fav" data-toggle="tooltip" data-placement="left"
                                                title="Favourite"><img src="../assets/images/it-fav.png" alt=""></a>
                                        </div>
                                    </div>
                                    <div class="tab-heading">
                                        <p><a href="">Samsung Smart Led Tv 42"</a></p>
                                    </div>
                                    <div class="img-content d-flex justify-content-between">
                                        <div>
                                            <ul class="list-unstyled list-inline fav">
                                                <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                                <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                                <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                                <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                                <li class="list-inline-item"><i class="fa fa-star-o"></i></li>
                                            </ul>
                                            <ul class="list-unstyled list-inline price">
                                                <li class="list-inline-item">$120.00</li>
                                                <li class="list-inline-item">$150.00</li>
                                            </ul>
                                        </div>
                                        <div>
                                            <a href="" data-toggle="tooltip" data-placement="top"
                                                title="../add to Cart"><img src="../assets/images/it-cart.png" alt=""></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Category Area -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="../assets/js/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

    <!-- Owl Slider -->
    <script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>

    <!-- Wow Animation -->
    <script src="https://cdn.statically.io/gh/matthieua/WOW/master/dist/wow.min.js"></script>

    <!-- Price Filter -->
    <script src="../assets/js/price-filter.js"></script>

    <!-- Mean Menu -->
    <script src="https://cdn.statically.io/gh/meanthemes/meanMenu/master/jquery.meanmenu.min.js"></script>

</body>

</html>
