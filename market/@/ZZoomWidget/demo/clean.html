<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xZoom</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xzoom@1.0.14/dist/xzoom.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xzoom@1.0.14/dist/xzoom.css" media="all">

</head>
<body>

<img class="xzoom" src="https://api.time.com/wp-content/uploads/2019/08/better-smartphone-photos.jpg"
     xoriginal="https://api.time.com/wp-content/uploads/2019/08/better-smartphone-photos.jpg"/>

<div class="xzoom-thumbs">
    <a href="https://api.time.com/wp-content/uploads/2019/08/better-smartphone-photos.jpg">
        <img
                class="xzoom-gallery"
                width="80"
                src="https://api.time.com/wp-content/uploads/2019/08/better-smartphone-photos.jpg">
    </a>
    <a href="https://api.time.com/wp-content/uploads/2019/08/better-smartphone-photos.jpg">
        <img
                class="xzoom-gallery"
                width="80"
                src="https://api.time.com/wp-content/uploads/2019/08/better-smartphone-photos.jpg">
    </a>
    <a href="https://api.time.com/wp-content/uploads/2019/08/better-smartphone-photos.jpg">
        <img
                class="xzoom-gallery"
                width="80"
                src="https://api.time.com/wp-content/uploads/2019/08/better-smartphone-photos.jpg">
    </a>
    <a href="https://api.time.com/wp-content/uploads/2019/08/better-smartphone-photos.jpg">
        <img
                class="xzoom-gallery"
                width="80"
                src="https://api.time.com/wp-content/uploads/2019/08/better-smartphone-photos.jpg">
    </a>

</div>

<script>
    $(".xzoom, .xzoom-gallery").xzoom({
        tint: '#333',
        Xoffset: 15
    });
</script>
</body>
</html>
