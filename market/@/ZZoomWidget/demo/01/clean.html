<!-- xzoom plugin here -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/xzoom@1.0.14/dist/xzoom.min.js"></script>

<body>


<!-- demo start -->
<div class="row">

  <div class="large-12 column">

    <div class="tabs-content">
      <div class="content active" id="default">
        <div class="row">
          <div class="large-5 column">
            <div class="xzoom-container">

              <img class="xzoom" src="./demo_files/01_b_car.jpg" xoriginal="./demo_files/01_b_car.jpg" style="width: 387px;">
              <div class="xzoom-thumbs">

                <a href="https://payalord.github.io/xZoom/images/gallery/original/01_b_car.jpg"><img class="xzoom-gallery xactive" width="80" src="./demo_files/01_b_car.jpg" title="The description goes here"></a>
                <a href="https://payalord.github.io/xZoom/images/gallery/original/02_o_car.jpg"><img class="xzoom-gallery" width="80" src="./demo_files/02_o_car.jpg" title="The description goes here"></a>
                <a href="https://payalord.github.io/xZoom/images/gallery/original/03_r_car.jpg"><img class="xzoom-gallery" width="80" src="./demo_files/03_r_car.jpg" title="The description goes here"></a>
                <a href="https://payalord.github.io/xZoom/images/gallery/original/04_g_car.jpg"><img class="xzoom-gallery" width="80" src="./demo_files/04_g_car.jpg" title="The description goes here"></a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/foundation@4.2.1-1/js/foundation/foundation.js"></script>
<script type="text/javascript">
  jQuery(document).foundation('reflow');
  jQuery(document).ready(function() {
    jQuery('#banner').show().revolution({
      delay:9000,
      startheight:500,
      fullWidth:"on",
      forceFullWidth: "off",
      fullScreen:"off",
      hideBulletsOnMobile: "on",
      hideArrowsOnMobile:"off",
      startWithSlide:0,
      navigationType:"bullet",
      navigationArrows:"solo",

      touchenabled:"on",
      swipe_velocity:"0.7",
      swipe_max_touches:"1",
      swipe_min_touches:"1",
      hideTimerBar: "on",
      lazyLoad:"on",
      parallaxLevels:[7,4,3,2,5,4,3,2,1,0]
    });
  });
</script>
