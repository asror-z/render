<html class="no-js" lang="zxx">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.1/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css" integrity="sha256-PHBMJSBj9nXikpSD/JFg1lLYFo1dzf7+MUbmJcpmFN0=" crossorigin="anonymous" />
    <style media="screen">
        .slider-area2 {
            margin-bottom: 30px;
        }

        .slider-area2 .slider-wrapper {
            position: relative;
            overflow: hidden;
        }

        .slider-area2 .slider-wrapper .slider-item {
            background: #f5f5f5;
            height: 600px;
        }

        .slider-area2 .slider-wrapper .slider-item .slider-table {
            display: table;
            width: 100%;
            height: 100%;
        }

        .slider-area2 .slider-wrapper .slider-item .slider-table .slider-tablecell {
            display: table-cell;
            vertical-align: middle;
        }

        .slider-area2 .slider-wrapper .slider-item .slider-table .slider-tablecell .slider-box {
            padding-top: 13%;
            padding-left: 50px;
        }

        .slider-area2 .slider-wrapper .slider-item .slider-table .slider-tablecell .slider-box .effect h4 {
            color: #e45151;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .slider-area2 .slider-wrapper .slider-item .slider-table .slider-tablecell .slider-box .effect h1 {
            font-size: 52px;
            color: #444444;
            letter-spacing: 0;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .slider-area2 .slider-wrapper .slider-item .slider-table .slider-tablecell .slider-box .effect p {
            font-size: 30px;
            margin-bottom: 35px;
        }

        .slider-area2 .slider-wrapper .slider-item .slider-table .slider-tablecell .slider-box .effect a {
            font-size: 16px;
            color: #fff;
            background: #5677fc;
            padding: 8px 20px;
            -webkit-border-radius: 30px;
            -moz-border-radius: 30px;
            -ms-border-radius: 30px;
            border-radius: 30px;
        }

        .slider-area2 .slider-wrapper .slider-item .slider-table .slider-tablecell .slider-box .effect a:hover {
            background: #e45151;
        }

        .slider-area2 .slider-wrapper .slider-item.slider2 .slider-table .slider-tablecell .slider-box {
            padding-left: 0;
        }

        .slider-area2 .slider-wrapper .owl-nav div {
            background: #fff;
            position: absolute;
            top: 50%;
            left: -45px;
            width: 42px;
            height: 42px;
            text-align-last: center;
            padding-top: 9px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            border-radius: 50%;
            z-index: 999;
            margin-top: -20px;
            -webkit-transition: 0.3s ease;
            -moz-transition: 0.3s ease;
            -ms-transition: 0.3s ease;
            -o-transition: 0.3s ease;
            transition: 0.3s ease;
            -webkit-box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
        }

        .slider-area2 .slider-wrapper .owl-nav div.owl-next {
            left: inherit;
            right: -45px;
        }

        .slider-area2 .slider-wrapper .owl-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -15px;
        }

        .slider-area2 .slider-wrapper .owl-dots .owl-dot {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 2px solid #e45151;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            border-radius: 50%;
            margin: 2px;
        }

        .slider-area2 .slider-wrapper .owl-dots .owl-dot.active {
            background: #e45151;
        }

        .slider-area2 .slider-wrapper:hover .owl-nav div {
            opacity: 1;
            visibility: visible;
            left: 15px;
        }
        .owl-prev {
            width: 15px;
            height: 100px;
            position: absolute;
            top: 40%;
            left: 0px;
            display: block !important;
            border:0px solid black;
        }

        .owl-next {
            width: 15px;
            height: 100px;
            position: absolute;
            top: 40%;
            right: 20px;
            display: block !important;
            border:0px solid black;
        }
        .owl-prev i, .owl-next i {
            transform : scale(1,2);
            color: #fcaf56;
            border: 1px solid #fff8e1;
            border-radius: 5px ;

        }

    </style>


</head>
<body>
