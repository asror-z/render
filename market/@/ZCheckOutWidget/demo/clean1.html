 <!doctype html>
 <html class="no-js" lang="zxx">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>XeMart - Ecommerce Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/icheck-material@1.0.1/icheck-material.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<style>

</style>

<body>

    <!-- Compare -->
    <section class="compare-box">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="comp-table table-responsive">
                        <table class="table">
                            <tbody>
                                <tr class="heading">
                                    <td class="col-name text-center">Product</td>
                                    <td class="text-center">
                                        <i class="fa fa-trash-o"></i>
                                        <a href="">
                                            <img src="https://cdn4.iconfinder.com/data/icons/pretty_office_3/256/packing.png" alt="">
                                            <div class="tag-title text-left">
                                                <span>Camera</span>
                                                <h6>Samsung Smart Led Tv</h6>
                                            </div>
                                        </a>
                                    </td>

                                </tr>
                                <tr class="desc">
                                    <td class="col-name text-center">Description</td>
                                    <td><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque suscipit harum praesentium est? Quae et quam saepe, ab libero similique cum magnam.</p></td>
                                </tr>
                                <tr class="rating text-center">
                                    <td class="col-name">Rating</td>
                                    <td class="text-center">
                                        <ul class="list-unstyled list-inline rate">
                                            <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item"><i class="fa fa-star-o"></i></li>
                                        </ul>
                                    </td>

                                </tr>
                                <tr class="price text-center">
                                    <td class="col-name">Price</td>
                                    <td><p>$399.00</p></td>

                                </tr>
                                <tr class="stock text-center">
                                    <td class="col-name">Price</td>
                                    <td><p>In Stock</p></td>

                                </tr>
                                <tr class="color text-center">
                                    <td class="col-name">Color</td>
                                    <td>
                                        <div class="colo-siz">
                                            <div class="color">
                                                <ul class="list-unstyled list-inline clr">
                                                    <li class="icheck-material-yellow list-inline-item">
                                                        <input type="radio" id="someRadioId3" name="someGroupName" />
                                                        <label for="someRadioId3"></label>
                                                    </li>
                                                    <li class="icheck-material-blue list-inline-item">
                                                        <input class="list-inline-item" type="radio" id="someRadioId4" name="someGroupName" />
                                                        <label class="list-inline-item" for="someRadioId4"></label>
                                                    </li>
                                                </ul>
                                            </div>
                                           <!-- Add to card -->
                                            <div class="pro-btns">
                                                <a href="" class="cart">Add To Cart</a>
                                                <a href="" class="fav-com" data-toggle="tooltip" data-placement="top" title="" data-original-title="Wishlist"><i class="fas fa-heart"></i></a>
                                                <a href="" class="fav-com" data-toggle="tooltip" data-placement="top" title="" data-original-title="Compare"><i class="fas fa-heart"></i></a>
                                            </div>


                                        </div>
                                    </td>

                                </tr>
                                <tr class="add-cart text-center">
                                    <td></td>
                                    <td><button type="button">Add To Cart</button></td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- End Compare -->



    </body>
    </html>
