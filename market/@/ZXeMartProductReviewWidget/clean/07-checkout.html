<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>XeMart - Ecommerce Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->


    <!-- Google Fonts -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .order-review {
            background: #f1f1f1;
            padding: 28px 35px 20px;
            margin: 35px;
        }

        .order-review .review-box ul li {
            margin-bottom: 15px;
        }

        .order-review .review-box ul li:first-child span {
            float: right;
        }


        .order-review .review-box ul li div.pro {
            width: 70%;
        }

        .order-review .review-box ul li div.pro img {
            max-width: 60px;
            float: left;
            margin-right: 10px;
        }

        .order-review .review-box ul li:nth-child(5) {

            border-top: 1px solid #e5e5e5;
            border-bottom: 1px solid #e5e5e5;

        }

        .order-review .review-box ul li:nth-child(5) span {
            float: right;
        }

        .order-review .review-box ul li:nth-child(6) {
            border-bottom: 1px solid #dddddd;
        }

        .order-review .review-box ul li:nth-child(6) span {
            float: right;
        }

        .order-review .review-box ul li:last-child span {
            float: right;
        }
    </style>

</head>
<body>


<div class="order-review">
    <h5>Order Review</h5>
    <div class="review-box">
        <ul class="list-unstyled">
            <li>Product <span>Total</span></li>
            <li class="d-flex justify-content-between">
                <div class="pro">
                    <img src="" alt="">
                    <p>Product name here</p>
                    <span>1 X $49.00</span>
                </div>
                <div class="prc">
                    <p>$49.00</p>
                </div>
            </li>
            <li class="d-flex justify-content-between">
                <div class="pro">
                    <img src="" alt="">
                    <p>Product name here</p>
                    <span>1 X $89.00</span>
                </div>
                <div class="prc">
                    <p>$89.00</p>
                </div>
            </li>
            <li class="d-flex justify-content-between">
                <div class="pro">
                    <img src="" alt="">
                    <p>Product name here</p>
                    <span>1 X $29.00</span>
                </div>
                <div class="prc">
                    <p>$29.00</p>
                </div>
            </li>
            <li>Sub Total <span>$167.00</span></li>
            <li>Shipping & Tax <span>$00.00</span></li>
            <li>Grand Total <span>$167.00</span></li>
        </ul>
    </div>
</div>



</body>
</html>
