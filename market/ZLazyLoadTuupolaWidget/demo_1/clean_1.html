<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LazyLoad by Tuupola</title>
    <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.min.js"></script>
</head>
<body>
    <img class="lazyload" data-src="https://s23527.pcdn.co/wp-content/uploads/2020/02/Just_the_first.jpg.optimal.jpg" width="765" height="574"/>
    <img class="lazyload" src="https://capturelandscapes.com/wp-content/uploads/2019/12/ErinBabnik_GoldRush2048px.jpg" data-src="https://s23527.pcdn.co/wp-content/uploads/2020/02/Just_the_first.jpg.optimal.jpg" width="765" height="574"/>
    <br>
    <img class="lazyload" src="https://scx2.b-cdn.net/gfx/news/hires/2019/2-nature.jpg" data-src="https://s23527.pcdn.co/wp-content/uploads/2020/02/Just_the_first.jpg.optimal.jpg" width="765" height="574"/>
    <br>
    <img class="lazyload" src="https://scx2.b-cdn.net/gfx/news/hires/2019/2-nature.jpg" data-src="https://s23527.pcdn.co/wp-content/uploads/2020/02/Just_the_first.jpg.optimal.jpg" width="765" height="574"/>
    <br>
     <img class="lazyload" src="https://scx2.b-cdn.net/gfx/news/hires/2019/2-nature.jpg" data-src="https://s23527.pcdn.co/wp-content/uploads/2020/02/Just_the_first.jpg.optimal.jpg" width="765" height="574"/>

    <script>
        lazyload();
        let images = document.querySelectorAll(".branwdo");
        
        new LazyLoad(images, {
            root: null,
            rootMargin: "0px",
            threshold: 0
        });
    </script>

</body>

</html>
