    <title>Title</title>

<style>
    * {
        box-sizing: border-box;
    }

    .registration {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: none;
        z-index: 999;
    }

    .decor {
        position: relative;
        max-width: 400px;
        margin: 50px auto 0;
        background: white;
        border-radius: 30px;
    }
    .form-left-decoration,
    .form-right-decoration {
        content: "";
        position: absolute;
        width: 50px;
        height: 20px;
        background: transparent;
        border-radius: 20px;
    }
    .form-left-decoration1,
    .form-right-decoration1 {
        position: absolute;
        content: "";
        width: 20px;
        height: 20px;
        background: rgba(0, 0, 0, 0.4);
        border-right-radius: 20px;
        border-bottom-left-radius: 20px;
        transform: rotate(180deg);
    }
    .form-right-decoration1 {
        transform: rotate(90deg);
    }
    .form-left-decoration {
        bottom: 60px;
        left: -30px;
    }
    .form-right-decoration {
        top: 60px;
        right: -30px;
    }
    .form-left-decoration1 {
        bottom: 60px;
        left: 0;
    }
    .form-right-decoration1 {
        top: 60px;
        right: 0;
    }
    .form-left-decoration:before,
    .form-left-decoration:after,
    .form-right-decoration:before,
    .form-right-decoration:after {
        content: "";
        position: absolute;
        width: 50px;
        height: 20px;
        border-radius: 30px;
        background: white;
    }
    .form-left-decoration:before {top: -20px;}
    .form-left-decoration:after {
        top: 20px;
        left: 10px;
    }
    .form-right-decoration:before {
        top: -20px;
        right: 0;
    }
    .form-right-decoration:after {
        top: 20px;
        right: 10px;
    }
    .circle {
        position: absolute;
        bottom: 80px;
        left: -55px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: white;
    }
    .form-inner {padding: 50px;}
    .form-inner input{
        display: block;
        width: 100%;
        padding: 0 20px;
        margin-bottom: 10px;
        background: #E9EFF6;
        line-height: 40px;
        border-width: 0;
        border-radius: 20px;
        font-family: 'Roboto', sans-serif;
    }
    .form-inner input[type="submit"] {
        margin-top: 30px;
        background: rgb(4, 100, 4);
        border-bottom: 4px solid rgb(8, 102, 8);
        color: white;
        font-size: 14px;
    }
    .form-inner textarea {resize: none;}
    .form-inner h3 {
        margin-top: 0;
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        font-size: 24px;
        color: #707981;
    }
</style>
