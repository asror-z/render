<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/publish/navigs/Accordion/lilo-accordion/lilo-accordion.min.css">
    <link rel="stylesheet" href="/publish/navigs/Accordion/lilo-accordion/style.css">
    <link rel="stylesheet" href="/publish/navigs/Accordion/lilo-accordion/lilo-accordion.css">

<body>
    <div id="how-to-use-accordion" class="how-to-use-accordion">
        <div class="in-space-lg lilo-accordion-control active" style="display: block;">
            <span class="text-sm text-secundary in-space-r-md">01</span>
            <span class="text-md">Monte a estrutura</span>
            <img src="./demo_files/arrow.svg" alt="" width="24" height="24" class="icon-arrow">
        </div>
        <div class="in-space-h-lg in-space-b-lg lilo-accordion-content" style="display: block;">Monte a estrutura internal</div>


        <hr>


        <div class="in-space-lg lilo-accordion-control" style="display: block;">
            <span class="text-sm text-secundary in-space-r-md">02</span>
            <span class="text-md">Mova o lilo para o projeto</span>
            <img src="./demo_files/arrow.svg" alt="" width="24" height="24" class="icon-arrow">
        </div>
        <div class="in-space-h-lg in-space-b-lg in-space-b-lg lilo-accordion-content" style="display: none;">
            Mova o lilo para o projeto internal</div>


        <hr>


        <div class="in-space-lg lilo-accordion-control" style="display: block;">
            <span class="text-sm text-secundary in-space-r-md">03</span>
            <span class="text-md">Linque a folha de estilo</span>
            <img src="./demo_files/arrow.svg" alt="" width="24" height="24" class="icon-arrow">
        </div>
        <div class="in-space-h-lg in-space-b-lg lilo-accordion-content" style="display: none;">
            Linque a folha de estilo internal </div>


        <hr>



        <div class="in-space-lg lilo-accordion-control" style="display: block;">
            <span class="text-sm text-secundary in-space-r-md">04</span>
            <span class="text-md">Adicione o script do plugin</span>
            <img src="./demo_files/arrow.svg" alt="" width="24" height="24" class="icon-arrow">
        </div>
        <div class="in-space-h-lg in-space-b-lg lilo-accordion-content" style="display: none;">
            Adicione o script do plugin internal</div>


        <hr>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="/publish/navigs/Accordion/lilo-accordion/jquery.lilo.accordion.min.js"></script>
    <script src="/publish/navigs/Accordion/lilo-accordion/scripts.js"></script>

    <script>
        $('.how-to-use-accordion').liloAccordion();
    </script>
</body>

</html>
