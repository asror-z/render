<input id="filename" type="text" placeholder="enter something ..." name="text"/>
<div class="btn btn-danger clickMeBtn">Click Me</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $('.clickMeBtn').click(function () {
            let value = $('#filename').val();
            $.ajax({
                url: "documentPHP.php",
                method: 'POST',
                data: {
                    value: value,
                },
                success: function () {
                }
            });
        });
    })

</script>
