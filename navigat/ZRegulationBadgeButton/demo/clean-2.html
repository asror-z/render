<!DOCTYPE html>
<!-- saved from url=(0028)https://regulation.gov.uz/ru -->
<html lang="ru">
<head>
    <title>ОБСУЖДЕНИЕ ПРОЕКТОВ НОРМАТИВНО-ПРАВОВЫХ ДОКУМЕНТОВ РЕСПУБЛИКИ УЗБЕКИСТАН</title>
<!--    <link href="./demo_files/style.css" rel="stylesheet">-->
</head>
<body>
<style>
    /*********************ways_list*********************/
    .ways_list li a:hover img {
        filter: brightness(0) invert(1);
    }

    .ways_list li a:hover,
    .ways_list li a:hover span {
        color: #ffffff;
        text-decoration: none;
    }

    .ways_list li a {
        display: block;
        padding: 0 10px 0 15px;
        background-color: transparent;
    }

    .ways_list li a:hover {
        color: #ffffff !important;
        background-color: #3c96df;
    }

    .ways_list li .way_img .way_badge {
        background-color: #3c96df;
        color: #ffffff;
        font-family: "opensans-condensed-light";
        font-size: 11px;
        border-radius: 10px;
        padding: 2px 10px;
        position: absolute;
        z-index: 1;
        bottom: 15px;
        right: 15px;
    }

    .ways_list li .way_img img {
        position: absolute;
        left: 0;
        top: 50%;
        margin: -32px 0 0 0;
    }

    .ways_list li .way_img {
        position: relative;
        min-height: 90px;
        display: inline-block;
        width: 86px;
        float: left;
    }

    .ways_list li .way_text {
        width: calc(100% - 86px);
        max-width: calc(100% - 86px);
        vertical-align: middle;
        height: 85px;
        display: table-cell;
        color: #0671a3;
        font-size: 16px;
    }
    
    .ways_list li {
        list-style: none;
        position: relative;
        float: left;
        width: 25%;
    }

    .ways_list:after {
        width: 100%;
        content: '';
        display: block;
        clear: both;        
        height: 1px;
    }
    /*********************ways_list*********************/
</style>

<ul class="ways_list">
    <li>
        <a href="https://regulation.gov.uz/ru/document/all-housing">
            <div class="way_img">
                <img src="./demo_files/housing.png" alt="Жилищное хозяйство">
                <span class="way_badge">196</span>
            </div>
            <span class="way_text">Жилищное хозяйство</span>
        </a>
    </li>
</ul>
</body>
</html>
