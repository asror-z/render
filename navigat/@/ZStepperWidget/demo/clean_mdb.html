<body>
<ul class="stepper horizontal focused" id="horizontal-stepper">
    <li class="step active">
        <div class="step-title waves-effect waves-dark">Step 1</div>
        <div class="step-new-content" style="left: 0%; display: block;">
            <div class="row">
                <div class="md-form col-12 ml-auto">
                    <input id="email-horizontal" type="email" class="validate form-control" required="">
                    <label for="email-horizontal" class="">Email</label>
                </div>
            </div>
            <div class="step-actions">
                <button class="waves-effect waves-dark btn btn-sm btn-primary next-step">CONTINUE</button>
            </div>
        </div>
    </li>
    <li class="step">
        <div class="step-title waves-effect waves-dark">Step 2</div>
        <div class="step-new-content" style="left: 0%; display: none;">
            <div class="row">
                <div class="md-form col-12 ml-auto">
                    <input id="password-horizontal" type="password" class="validate form-control" required="">
                    <label for="password-horizontal" class="">Your password</label>
                </div>
            </div>
            <div class="step-actions">
                <button class="waves-effect waves-dark btn btn-sm btn-primary next-step">CONTINUE</button>
                <button class="waves-effect waves-dark btn btn-sm btn-secondary previous-step">BACK</button>
            </div>
        </div>
    </li>
    <li class="step" data-last="true">
        <div class="step-title waves-effect waves-dark">Step 3</div>
        <div class="step-new-content" style="left: 0%; display: none;">
            Finish!
            <div class="step-actions">
                <button class="waves-effect waves-dark btn-sm btn btn-primary m-0 mt-4" type="button">SUBMIT</button>
            </div>
        </div>
    </li>
</ul>


<script src="/publish/theme/mdbpro/js/addons-pro/steppers.js"></script>


<script>
    $(document).ready(function () {
        $('.stepper').mdbStepper();
        console.log('ndfivu');
    });
    
</script>

</body>
