<html>
    <head>
    <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/icheck-material@1.0.1/icheck-material.min.css">
</head>
<body>
<div class = "row">

        <div class="icheck-material-green ">
                <input type="checkbox" id="someCheckboxId" />
                <label for="someCheckboxId">Click to check</label>
        </div>

        <div class="icheck-material-green">
                <input type="radio" id="someRadioId1" name="someGroupName" />
                <label for="someRadioId1">Option 1</label>
        </div>
        <div class="icheck-material-green">
                <input type="radio" id="someRadioId2" name="someGroupName" />
                <label for="someRadioId2">Option 2</label>
        </div>
    </div>

    <div class = "col-md-3 col-cm4 col-xs-6 demo-col">
            <div class="icheck-material-yellow ">
                    <input type="checkbox" id="someCheckboxId1" />
                    <label for="someCheckboxId1">Click to check</label>
            </div>
    
            <div class="icheck-material-yellow">
                    <input type="radio" id="someRadioId3" name="someGroupName" />
                    <label for="someRadioId3">Option 1</label>
            </div>
            <div class="icheck-material-yellow">
                    <input type="radio" id="someRadioId4" name="someGroupName" />
                    <label for="someRadioId4">Option 2</label>
            </div>
        </div>
</div>

</body>
</html>
