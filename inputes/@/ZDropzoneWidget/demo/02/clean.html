<!DOCTYPE html>
<!-- saved from url=(0027)https://www.dropzonejs.com/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Dropzone.js</title>


    <link rel="stylesheet" href="/testing/Inputs/Enyo Dropzone/demo_files/dropzone.css">
    <link rel="stylesheet" href="/testing/Inputs/Enyo Dropzone/demo_files/style.css">

    <script src="/testing/Inputs/Enyo Dropzone/demo_files/fastclick.js"></script>
    <script src="/testing/Inputs/Enyo Dropzone/demo_files/app.js"></script>
    <script src="/testing/Inputs/Enyo Dropzone/demo_files/dropzone.js"></script>
    <script>Dropzone.autoDiscover = false;</script>

</head>
<body itemscope="" itemtype="http://schema.org/WebApplication">

<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<header>

    <div class="content">
       

        <p class="scroll-invitation">
            <a href="https://www.dropzonejs.com/#try-it-out"><span>Scroll down!</span></a>
        </p>
    </div>

</header>


<main>



    <section>

        <h1 id="try-it-out">Try it out!</h1>

        <div id="dropzone">
            <form action="https://www.dropzonejs.com/upload" class="dropzone needsclick dz-clickable" id="demo-upload">

                <div class="dz-message needsclick">
                    Drop files here or click to upload.<br>
                    <span class="note needsclick">(This is just a demo dropzone. Selected files are <strong>not</strong> actually uploaded.)</span>
                </div>

            </form>
        </div>
    </section>


</main>


<div id="preview-template" style="display: none;">

    <div class="dz-preview dz-file-preview">
        <div class="dz-image"><img data-dz-thumbnail=""></div>

        <div class="dz-details">
            <div class="dz-size"><span data-dz-size=""></span></div>
            <div class="dz-filename"><span data-dz-name=""></span></div>
        </div>
        <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress=""></span></div>
        <div class="dz-error-message"><span data-dz-errormessage=""></span></div>

    </div>
</div>

<input type="file" multiple="multiple" class="dz-hidden-input"
       style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
<iframe name="oauth2relay2129652392" id="oauth2relay2129652392" src="./demo_files/postmessageRelay.html" tabindex="-1"
        aria-hidden="true" style="width: 1px; height: 1px; position: absolute; top: -100px;"></iframe>
<iframe scrolling="no" frameborder="0" allowtransparency="true"
        src="./demo_files/widget_iframe.6a44a9d26983bbb5b04ae399f9e496fe.html" title="Twitter settings iframe"
        style="display: none;"></iframe>
</body>
</html>
