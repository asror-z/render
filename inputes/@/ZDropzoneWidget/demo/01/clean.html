<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <link   rel="stylesheet" href="/publish\yarner\dropzone\dist\dropzone.css">
    <script src="/publish\yarner\dropzone\dist\dropzone.js"></script>
  </head>

  <body>
    <form action="/file-upload" class="dropzone" id="my-awesome-dropzone">
    </form>
    <div class="dz-preview dz-file-preview">
      <div class="dz-details">
        <div class="dz-filename"><span data-dz-name></span></div>
        <div class="dz-size" data-dz-size></div>
        <img data-dz-thumbnail />
      </div>
      <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
      <div class="dz-success-mark"><span>✔</span></div>
      <div class="dz-error-mark"><span>✘</span></div>
      <div class="dz-error-message"><span data-dz-errormessage></span></div>
    </div>
    <img src="removebutton.png" alt="Click me to remove the file." data-dz-remove />
    
<script>
var myDropzone = new Dropzone("div#myId", { url: "/file/post"});
  myDropzone.on("complete", function(file) { myDropzone.removeFile(file) });
Dropzone.options.myAwesomeDropzone = {
  paramName: "file", // The name that will be used to transfer the file
  maxFilesize: 2, // MB
//   accept: function(file, done) {
//     if (file.name == "justinbieber.jpg") {
//       done("Naha, you don't.");
//     }
//     else { done(); }
//   }
  url: null, /* Has to be specified on elements other than form (or when the form doesn't have an action attribute). You can also provide a function that will be called with files and must return the url (since v3.12.0) */
  method: 'post', /* Can be changed to "put" if necessary. You can also provide a function that will be called with files and must return the method (since v3.12.0). */
  withCredentials: false, /* Will be set on the XHRequest. */
  timeout: 30000, /* The timeout for the XHR requests in milliseconds (since v4.4.0). */
  parallelUploads: 2, /* How many file uploads to process in parallel (See the Enqueuing file uploads* documentation section for more info) */
  uploadMultiple: false, /* Whether to send multiple files in one request. If this it set to true, then the fallback file input element will have the multiple attribute as well. This option will also trigger additional events (like processingmultiple). See the events documentation section for more information. */
  chunking: false, /* If chunking is true, then this defines the chunk size in bytes. */
  parallelChunkUploads: false, /* If true, the individual chunks of a file are being uploaded simultaneously. */
  retryChunks: false, /* Whether a chunk should be retried if it fails. */
  retryChunksLimit: 3, /* If retryChunks is true, how many times should it be retried. */
  maxFilesize: 256, /* If not null defines how many files this Dropzone handles. If it exceeds, the event maxfilesexceeded will be called. The dropzone element gets the class dz-max-files-reached accordingly so you can provide visual feedback. */
  retryChunksLimit: 3, /* If retryChunks is true, how many times should it be retried. */
  paramName: 'file', /* The name of the file param that gets transferred. NOTE: If you have the option uploadMultiple set to true, then Dropzone will append [] to the name. */
  createImageThumbnails: true, /* Whether thumbnails for images should be generated */
  maxThumbnailFilesize: 10, /* In MB. When the filename exceeds this limit, the thumbnail will not be generated. */
  thumbnailWidth: 120, /* If null, the ratio of the image will be used to calculate it. */
  thumbnailHeight: 120 /* The same as thumbnailWidth. If both are null, images will not be resized. */
  thumbnailMethod: 'crop', /* How the images should be scaled down in case both, thumbnailWidth and thumbnailHeight are provided. Can be either contain or crop. */
  resizeWidth: null, /* If set, images will be resized to these dimensions before being uploaded. If only one, resizeWidth or resizeHeight is provided, the original aspect ratio of the file will be preserved.
  The options.transformFile function uses these options, so if the transformFile function is overridden, these options don't do anything. */
  resizeHeight: null,
  resizeMimeType: null, /* The mime type of the resized image (before it gets uploaded to the server). If null the original mime type will be used. To force jpeg, for example, use image/jpeg. See resizeWidth for more information. */
  resizeQuality: 0.8, /* The quality of the resized images. See resizeWidth. */
  resizeMethod: 'contain', /* How the images should be scaled down in case both, resizeWidth and resizeHeight are provided. Can be either contain or crop. */
  filesizeBase: 1000, /* The base that is used to calculate the filesize. You can change this to 1024 if you would rather display kibibytes, mebibytes, etc... 1024 is technically incorrect, because 1024 bytes are 1 kibibyte not 1 kilobyte. You can change this to 1024 if you don't care about validity. */
  maxFiles: null, /* Can be used to limit the maximum number of files that will be handled by this Dropzone */,
  headers: null, /* An optional object to send additional headers to the server. Eg: { "My-Awesome-Header": "header value" } */
  clickable: true, /* If true, the dropzone element itself will be clickable, if false nothing will be clickable.
  You can also pass an HTML element, a CSS selector (for multiple elements) or an array of those. In that case, all of those elements will trigger an upload when clicked. */
  ignoreHiddenFiles: true, /* Whether hidden files in directories should be ignored. */
  acceptedFiles: null, /* The default implementation of accept checks the file's mime type or extension against this list. This is a comma separated list of mime types or file extensions.
  Eg.: image/*,application/pdf,.psd
  If the Dropzone is clickable this option will also be used as accept parameter on the hidden file input as well. */
  acceptedMimeTypes: null,
  autoProcessQueue: true,
  addRemoveLinks: false,
  previewsContainer: null,
  hiddenInputContainer: "body",
  capture: null,
  renameFilename: null,
  renameFile: null,
  forceFallback: false,
  dictDefaultMessage: null,
  dictFallbackMessage: null,
  dictFallbackText: null,
  dictFileTooBig: null,
  dictInvalidFileType: null,
  dictResponseError: null,
  dictCancelUpload: null,
  dictUploadCanceled: null,
  dictCancelUploadConfirmation: null,
  dictRemoveFile: null,
  dictRemoveFileConfirmation: null,
  dictMaxFilesExceeded: null,
  dictFileSizeUnits: null,

  /* functions you can override to change or extend default behavior: */

  init: function (),
  params: function (),
  acccept: function (),
  chunksUploaded: function (),
  fallback: function (),
  resize: function (),
  transformFile: function (),
  previewTemplate: function (),



};

  events: [
    /* All of these receive the event as first parameter: */
    'drop': { console.log ("ZDropzoneWidget | drop")},
    'dragstart': { console.log ("ZDropzoneWidget | dragstart")},
    'dragend	': { console.log ("ZDropzoneWidget | dragend")},
    'dragenter': { console.log ("ZDropzoneWidget | dragenter")},
    'dragover': { console.log ("ZDropzoneWidget | dragover")},
    'dragleave	': { console.log ("ZDropzoneWidget | dragleave")},
    /* All of these receive the file as first parameter: */
    'addedfile': { console.log ("ZDropzoneWidget | addedfile")},
    'removedfile': { console.log ("ZDropzoneWidget | removedfile")},
    'thumbnail	': { console.log ("ZDropzoneWidget | thumbnail")},
    'error': { console.log ("ZDropzoneWidget | error")},
    'processing': { console.log ("ZDropzoneWidget | processing")},
    'uploadprogress	': { console.log ("ZDropzoneWidget | uploadprogress")},
    'sending': { console.log ("ZDropzoneWidget | sending")},
    'success': { console.log ("ZDropzoneWidget | success")},
    'complete': { console.log ("ZDropzoneWidget | complete")},
    'canceled': { console.log ("ZDropzoneWidget | canceled")},
    'maxfilesreached': { console.log ("ZDropzoneWidget | maxfilesreached")},
    'maxfilesexceeded': ZDropzoneWidget | 'maxfilesexceeded',
    /* All of these receive a list of files as first parameter and are only called if the uploadMultiple option is true: */
    'processingmultiple': { console.log ("ZDropzoneWidget | processingmultiple")},
    'sendingmultiple	': { console.log ("ZDropzoneWidget | sendingmultiple")},
    'successmultiple': { console.log ("ZDropzoneWidget | successmultiple")},
    'completemultiple': { console.log ("ZDropzoneWidget | completemultiple")},
    'canceledmultiple': { console.log ("ZDropzoneWidget | canceledmultiple")},
    /* Special events: */
    'totaluploadprogress': { console.log ("ZDropzoneWidget | totaluploadprogress")},
    'reset': { console.log ("ZDropzoneWidget | reset")},
    'queuecomplete': { console.log ("ZDropzoneWidget | queuecomplete")}
  ];
</script>

</html>
