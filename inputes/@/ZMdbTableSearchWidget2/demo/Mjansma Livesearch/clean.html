<html>
<head>
    <title>Livesearch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/js/src/alert.js" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="livesearch.js"></script>
    <script src="demo.js"></script>                         
</head>
<body>
<!-- Content -->
<section class="content">
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input class="form-control" id="livesearch" placeholder="Find a user" type="text" />
        </div>
        <table class="table" id="users">
            <tr>
                <th class="hidden-xs">Lastname</th>
                <th class="hidden-xs">Initials</th>
                <th class="hidden-xs">Lastname</th>
                <th class="hidden-xs">Email</th>
                <th>Username</th>
            </tr>
            <tr>
                <td class="hidden-xs">Doe</td>
                <td class="hidden-xs">J.</td>
                <td class="hidden-xs">John</td>
                <td class="hidden-xs">john@doe.nl</td>
                <td>JohnDoe</td>
            </tr>
            <tr>
                <td class="hidden-xs">Doe</td>
                <td class="hidden-xs">J.</td>
                <td class="hidden-xs">Jane</td>
                <td class="hidden-xs">jane@doe.nl</td>
                <td>JaneDoe</td>
            </tr>
            <tr>
                <td class="hidden-xs">Lauren</td>
                <td class="hidden-xs">R.</td>
                <td class="hidden-xs">Ralph</td>
                <td class="hidden-xs">ralph@lauren.nl</td>
                <td>RalphLauren</td>
            </tr>
        </table>
    </div><!-- /.container -->
</section>
</body>
</html>
