<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">

    <style>

        .btn-circle {
            width: 45px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            padding: 0;
            border-radius: 50%;
        }

        .btn-circle i {
            position: relative;
            top: -1px;
            display: none;

        }

        .btn-circle-sm {
            width: 35px;
            height: 35px;
            line-height: 35px;
            font-size: 0.9rem;
        }

        .btn-circle-lg {
            width: 55px;
            height: 55px;
            line-height: 55px;
            font-size: 1.1rem;
        }

        .btn-circle-xl {
            width: 70px;
            height: 70px;
            line-height: 70px;
            font-size: 1.3rem;
        }

        /*
        *
        * ==========================================
        * FOR DEMO PURPOSES
        * ==========================================
        *
        */

        body {
            background: #f8f8fd;
            color: #514B64;
            min-height: 100vh;
        }

    </style>
</head>
<body>
<section>
    <div class="container-fluid p-5 text-center">
      


            <div class="row align-items-stretch">

            <div class="col-lg-5 mb-4">
                <div class="bg-white p-4 rounded shadow-sm h-100">
                    <h4 class="mb-4">Small circle buttons</h4>
                    <!-- sm circle button-->
                    <button class="btn btn-success btn-circle btn-circle-sm m-1"><i class="fa fa-check"></i></button>

                    <button class="btn btn-primary btn-circle btn-circle-sm m-1"><i class="fa fa-check"></i></button>

                    <button class="btn btn-info btn-circle btn-circle-sm m-1"><i class="fa fa-check"></i></button>

                    <button class="btn btn-warning btn-circle btn-circle-sm m-1"><i class="fa fa-check"></i></button>

                    <div class="hidden d-none">

                    <button class="btn btn-danger btn-circle btn-circle-sm m-1"><i class="fa fa-check"></i></button>

                    <button class="btn btn-dark btn-circle btn-circle-sm m-1"><i class="fa fa-check"></i></button>

                    <button class="btn btn-secondary btn-circle btn-circle-sm m-1"><i class="fa fa-check"></i></button>
                    
                    <button class="btn btn-light btn-circle btn-circle-sm m-1"><i class="fa fa-check"></i></button>
                    </div>
                    <button class="push">push</button>
                </div>
            </div>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <script>

                    const push = document.querySelector('.push');
                    const hidden = document.querySelector('.hidden');
                    push.addEventListener('click', ()=>{
                       hidden.style.display='block';


                    })

                  /*  $('.btn-circle').on('click',function () {
                        $(this).children().css("display", "block");
                        console.log($(this).children());
                    });*/
                    $('.btn-circle').click(function () {
                        $(this).children().toggle();
                    })

                </script>
        </div>
    </div>
</section>
</body>
</html>
