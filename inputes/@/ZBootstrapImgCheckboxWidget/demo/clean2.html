<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style src="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css"></style>

    <style>

        .btn-circle {
            width: 45px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            padding: 0;
            border-radius: 50%;
        }

        .btn-circle i {
            position: relative;
            top: -1px;
            font-size: 46px;

        }

        .btn-circle-sm {
            width: 35px;
            height: 35px;
            line-height: 35px;
            font-size: 0.9rem;
        }

        .btn-circle-lg {
            width: 55px;
            height: 55px;
            line-height: 55px;
            font-size: 1.1rem;
        }

        .btn-circle-xl {
            width: 70px;
            height: 70px;
            line-height: 70px;
            font-size: 1.3rem;
        }

        /*
        *
        * ==========================================
        * FOR DEMO PURPOSES
        * ==========================================
        *
        */

        body {
            background: #f8f8fd;
            color: #514B64;
            min-height: 100vh;
        }

    </style>
</head>
<body>
<section>
    <div class="container-fluid p-5 text-center">
      


            <div class="row align-items-stretch">

            <div class="col-lg-5 mb-4">
                <div class="bg-white p-4 rounded shadow-sm h-100">
                    <h4 class="mb-4">Small circle buttons</h4>
                    <!-- sm circle button-->
                    <button class="btn btn-success btn-circle btn-circle-sm m-1"><i class="fa fa-check d-block white"></i></button>
                    <button class="btn btn-primary btn-circle btn-circle-sm m-1"><i class="fa fa-cog"></i></button>
                    <button class="btn btn-info btn-circle btn-circle-sm m-1"><i class="fa fa-paper-plane"></i></button>
                    <button class="btn btn-warning btn-circle btn-circle-sm m-1"><i class="fa fa-tags"></i></button>
                    <button class="btn btn-danger btn-circle btn-circle-sm m-1"><i class="fa fa-sliders"></i></button>
                    <button class="btn btn-dark btn-circle btn-circle-sm m-1"><i class="fa fa-search"></i></button>
                    <button class="btn btn-secondary btn-circle btn-circle-sm m-1"><i class="fa fa-wrench"></i></button>
                    <button class="btn btn-light btn-circle btn-circle-sm m-1"><i class="fa fa-bar-chart"></i></button>
                </div>
            </div>


        </div>
    </div>
</section>
</body>
</html>
