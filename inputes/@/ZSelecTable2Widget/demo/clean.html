<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: -webkit-box;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            background-color: #FFF;
            color: #fff;
            font-family: "Inconsolata";
            line-height: 16px;
        }

        .container {
            width: 80vw;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 3px 12px;
            text-align: center;
            width: 12.5%;
        }
        table th, table td {
            background-color: #414040;
            border-bottom: solid 1px #1c1c1c;
            border-right: solid 1px #1c1c1c;
        }
        table th, table td:nth-child(1) {
            cursor: pointer;
            background-color: #292929;
            vertical-align: middle;
            font-weight: 700;
        }
        table th:hover, table td:nth-child(1):hover {
            background-color: #363636;
        }
        table td:hover, table td.hover {
            background-color: #5b5959;
        }
        table td.ui-selecting {
            background-color: #FFF;
        }
        table td.ui-selecting.ui-selected {
            background-color: #FFF;
        }
        table td.ui-selected {
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="container">

    <table>
        <thead>
        <tr>
            <th data-selectable="all">
                Toggle All
            </th>
            <th data-selectable="column">
                Sunday
            </th>
            <th data-selectable="column">
                Monday
            </th>
            <th data-selectable="column">
                Tuesday
            </th>
            <th data-selectable="column">
                Wednesday
            </th>
            <th data-selectable="column">
                Thursday
            </th>
            <th data-selectable="column">
                Friday
            </th>
            <th data-selectable="column">
                Saturday
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td data-selectable="row">
                0 - 1
            </td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
        </tr>
        <tr>
            <td data-selectable="row">
                1 - 2
            </td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
        </tr>
        <tr>
            <td data-selectable="row">
                2 - 3
            </td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
        </tr>
        <tr>
            <td data-selectable="row">
                3 - 4
            </td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
        </tr>
        <tr>
            <td data-selectable="row">
                4 - 5
            </td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
            <td class="selectable"></td>
        </tr>

        </tbody>
    </table>
</div>
<script src='https://cdn.jsdelivr.net/npm/selectable.js@0.17.6/selectable.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/selectable.js@0.17.6/selectable.js'></script>
<script id="rendered-js">
    const table = document.querySelector("table");

    const selectable = new Selectable({
        // appendTo: table,
        filter: table.querySelectorAll(".selectable"),
        toggle: true,
        saveState: 10
    });

    selectable.table();
</script>
</body>
</html>
