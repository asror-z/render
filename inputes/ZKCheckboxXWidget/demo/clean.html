<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
</head>

<body>  
<!-- add class p-default -->
<div class="pretty p-default">
    <input type="checkbox" />
    <div class="state">
        <label>Default</label>
    </div>
</div>
<!-- add class p-fill -->
<div class="pretty p-default p-fill">
    <input type="checkbox" />
    <div class="state">
        <label>Fill</label>
    </div>
</div>

<!-- add class p-thick -->
<div class="pretty p-default p-thick">
    <input type="checkbox" />
    <div class="state">
        <label>Thick</label>
    </div>
</div>
<br>
<br>
<!-- primary -->
<div class="pretty p-default">
    <input type="checkbox" />
    <div class="state p-primary-o">
        <label>Primary</label>
    </div>
</div>

<!-- success -->
<div class="pretty p-default">
    <input type="checkbox" />
    <div class="state p-success">
        <label>Success</label>
    </div>
</div>

<!-- info -->
<div class="pretty p-default">
    <input type="checkbox" />
    <div class="state p-info">
        <label>Info</label>
    </div>
</div>
<br>
<br>
<!-- warning -->
<div class="pretty p-default">
    <input type="checkbox" />
    <div class="state p-warning">
        <label>Warning</label>
    </div>
</div>

<!-- danger -->
<div class="pretty p-default">
    <input type="checkbox" />
    <div class="state p-danger">
        <label>Danger</label>
    </div>
</div>
<br>
<br>
<!-- add class p-round -->
<div class="pretty p-default p-round">
    <input type="checkbox" />
    <div class="state">
        <label>Default</label>
    </div>
</div>

<div class="pretty p-default p-round p-fill">
    <input type="checkbox" />
    <div class="state">
        <label>Fill</label>
    </div>
</div>

<div class="pretty p-default p-round p-thick">
    <input type="checkbox" />
    <div class="state">
        <label>Thick</label>
    </div>
</div>
<br>
<br>
<!-- add class p-switch -->
<div class="pretty p-switch">
    <input type="checkbox" />
    <div class="state">
        <label>Outline</label>
    </div>
</div>

<!-- add class p-switch -->
<div class="pretty p-switch p-fill">
    <input type="checkbox" />
    <div class="state">
        <label>Fill</label>
    </div>
</div>

<!-- add class p-switch -->
<div class="pretty p-switch p-slim">
    <input type="checkbox" />
    <div class="state">
        <label>Slim</label>
    </div>
</div>
<br>
<br>





<div class="pretty p-icon p-round">
    <input type="checkbox" />
    <div class="state p-danger">
        <i class="icon fa fa-times" aria-hidden="true"></i>
        <label> Pay Bills</label>
    </div>
</div>

<div class="pretty p-icon p-curve">
    <input type="checkbox" />
    <div class="state p-success">
        <i class="icon fa fa-bolt" aria-hidden="true"></i>
        <label> Fuel refill</label>
    </div>
</div>

<div class="pretty p-icon">
    <input type="checkbox" />
    <div class="state p-primary-o">
        <i class="icon fa fa-bell-o" aria-hidden="true"></i>
        <label> Buy groceries</label>
    </div>
</div>
<div class="pretty p-icon p-smooth">
    <input type="checkbox" />
    <div class="state p-success">
        <i class="icon fa fa-eye-slash" aria-hidden="true"></i>
        <label> Buy groceries</label>
    </div>
</div>

<br>
<br>
<div class="pretty p-icon p-round p-tada p-plain">
    <input type="checkbox" />
    <div class="state p-primary-o">
        <i class="icon fa fa-eye-slash" aria-hidden="true"></i>
        <label>Good</label>
    </div>
</div>

<div class="pretty p-icon p-curve p-tada p-plain">
    <input type="checkbox" />
    <div class="state">
        <i class="icon fa fa-eye-slash" aria-hidden="true"></i>
        <label>Night</label>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<div class="pretty p-default p-toggle">
    <input type="checkbox" />
    <div class="state p-success p-on">
        <label>Subscribed</label>
    </div>
    <div class="state p-danger p-off">
        <label>Subscribe </label>
    </div>
</div>
<div class="pretty p-icon p-toggle p-smooth">
    <input type="checkbox" />
    <div class="state p-on">
        <i class="icon fa fa-eye" aria-hidden="true"></i>
        <label>ON</label>
    </div>
    <div class="state p-off">
        <i class="icon fa fa-eye-slash" aria-hidden="true"></i>
        <label>OFF</label>
    </div>
</div>

<br>
<br>
<br>
<br>
<!--type radio-->
<br>
<div class="pretty p-default p-round">
    <input type="radio" name="radio1">
    <div class="state">
        <label>Male</label>
    </div>
</div>

<div class="pretty p-default p-round">
    <input type="radio" name="radio1">
    <div class="state">
        <label>Female</label>
    </div>
</div>

<div class="pretty p-default p-round">
    <input type="radio" name="radio1">
    <div class="state p-success">
        <label>Special</label>
    </div>
</div>

<br>
<br>
<br>
<br>

<div class="pretty p-icon p-curve p-tada">
    <input type="radio" name="radio66">
    <div class="state p-primary-o">
        <i class="icon fa fa-eye-slash" aria-hidden="true"></i>
        <label>HTML</label>
    </div>
</div>

<div class="pretty p-icon p-curve p-rotate">
    <input type="radio" name="radio66">
    <div class="state p-success-o">
        <i class="icon fa fa-eye" aria-hidden="true"></i>
        <label> Javascript</label>
    </div>
</div>

<div class="pretty p-icon p-curve p-pulse">
    <input type="radio" name="radio66">
    <div class="state p-info-o">
        <i class="icon fa fa-eye-slash" aria-hidden="true"></i>
        <label> Python</label>
    </div>
</div>

<div class="pretty p-icon p-curve p-jelly">
    <input type="radio" name="radio66">
    <div class="state p-warning">
        <i class="icon fa fa-eye-slash" aria-hidden="true"></i>
        <label> PHP</label>
    </div>
</div>

<div class="pretty p-icon p-curve p-smooth">
    <input type="radio" name="radio66">
    <div class="state">
        <i class="icon fa fa-eye-slash" aria-hidden="true"></i>
        <label>Swift</label>
    </div>
</div>

<br>
<br>
<br>
<br>
<div class="pretty p-icon p-smooth">
    <input type="checkbox" />
    <div class="state p-success">
        <i class="icon fa fa-check"></i>
        <label>fa-check</label>
    </div>
</div>

<div class="pretty p-icon p-smooth">
    <input type="checkbox" />
    <div class="state p-danger-o">
        <i class="icon fa fa-close"></i>
        <label>fa-close</label>
    </div>
</div>

<div class="pretty p-icon p-toggle p-plain">
    <input type="checkbox" />
    <div class="state p-off">
        <i class="icon fa fa-heart-o "></i>
        <label>fa-heart-o</label>
    </div>
    <div class="state p-on p-info-o">
        <i class="icon fa fa-heart"></i>
        <label>fa-heart</label>
    </div>
</div>
</body>
</html>
