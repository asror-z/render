<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Stylesheet -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-input-spinner@1.13.5/src/bootstrap-input-spinner.min.js"></script>

    <style>
              input {
                  text-align: center;
              }
          </style>
</head>
<body>
<input type="number" value="5" min="0" max="100" step="1" data-max-step="value">

    <script>
        $("input[type='number']").InputSpinner({

            // button text/icons
            decrementButton: "<strong>-</strong>",
            incrementButton: "<strong>+</strong>",

            // class of input group
            groupClass: "input-group-spinner",

            // button class
            buttonsClass: "btn-outline-secondary",

            // button width
            buttonsWidth: "2.5em",

            // text alignment
            textAlign: "center",

            // delay in milliseconds
            autoDelay: 500,

            // interval in milliseconds
            autoInterval: 100,

            // boost after these steps
            boostThreshold: 15,

            // boost multiplier
            boostMultiplier: "auto",

            // detects the local from `navigator.language`, if null
            locale: null

        });

    </script>
</body>
</html>
