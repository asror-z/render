<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/publish/yarner/bootstrap-iconpicker/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/publish/Iconers/IconPick/fontawesome-iconpicker.min.css" />
    <link rel="stylesheet" href='/publish/yarner/@fortawesome/fontawesome-free/css/all.css' />
    <link rel="stylesheet" href="/publish/yarner/bootstrap-iconpicker/bootstrap-iconpicker/css/bootstrap-iconpicker.min.css" />



</head>

<body>
    <div id="target" data-selected-class="btn-danger" data-unselected-class="btn-info" role="target iconpicker"></div>

    <script type="text/javascript" src="/publish/yarner/bootstrap-iconpicker/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/publish/yarner/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/publish/Iconers/IconPick/bootstrap-iconpicker.bundle.min.js"></script>
    <script>
        $('#target').iconpicker({
            align: 'center', // Only in div tag
            arrowClass: 'btn-danger',
            arrowPrevIconClass: 'fas fa-angle-left',
            arrowNextIconClass: 'fas fa-angle-right',
            cols: 10,
            footer: true,
            header: true,
            icon: 'fas fa-bomb',
            iconset: 'fontawesome5',
            labelHeader: '{0} of {1} pages',
            labelFooter: '{0} - {1} of {2} icons',
            placement: 'bottom', // Only in button tag
            rows: 10,
            search: true,
            searchText: 'Search',
            selectedClass: 'btn-success',
            unselectedClass: ''
    });
    
    
    </script>


</body>

</html>
