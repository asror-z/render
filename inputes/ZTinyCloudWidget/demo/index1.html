<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TinyMCE 5 build example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="tinymce/tinymce.min.js"></script>
  </head>
  <body>
    <textarea id="editor" style="height:600px"></textarea>
    <script>
      tinymce.init({
        selector: "#editor",

        plugins: "advlist anchor autolink autoresize autosave bbcode charmap code codesample directionality emoticons fullpage fullscreen help hr image imagetools importcss insertdatetime legacyoutput link lists media N1ED nonbreaking noneditable pagebreak paste preview print quickbars save searchreplace spellchecker tabfocus table template textpattern toc visualblocks visualchars wordcount",
        block_formats: "Paragraph=p; Header 1=h1; Header 2=h2; Header 3=h3",
        branding: false,
        contextmenu: "link image imagetools table spellchecker",
        contextmenu_never_use_native: true,
        custom_ui_selector: ".my-custom-button",
        draggable_modal: true,
        elementpath: false,
        event_root: "#root",
        fixed_toolbar_container: "#mytoolbar",
        font_formats:
          "Arial=arial,helvetica,sans-serif; Courier New=courier new,courier,monospace; AkrutiKndPadmini=Akpdmi-n",
        menu: {
          file: {
            title: "File",
            items: "newdocument restoredraft | preview | print "
          },
          edit: {
            title: "Edit",
            items: "undo redo | cut copy paste | selectall | searchreplace"
          },
          view: {
            title: "View",
            items:
              "code | visualaid visualchars visualblocks | spellchecker | preview fullscreen"
          },
          insert: {
            title: "Insert",
            items:
              "image link media template codesample inserttable | charmap emoticons hr | pagebreak nonbreaking anchor toc | insertdatetime"
          },
          format: {
            title: "Format",
            items:
              "bold italic underline strikethrough superscript subscript codeformat | formats blockformats fontformats fontsizes align | forecolor backcolor | removeformat"
          },
          tools: {
            title: "Tools",
            items: "spellchecker spellcheckerlanguage | code wordcount"
          },
          table: {
            title: "Table",
            items: "inserttable | cell row column | tableprops deletetable"
          },
          help: { title: "Help", items: "help" }
        },
        menubar: "file edit insert view format table tools help",
        min_height: 100,
        min_width: 400,
        mobile: {
          plugins: ["autosave", "lists", "autolink"],
          toolbar: ["undo", "bold", "italic", "styleselect"]
        },
        preview_styles: false,
        mode: "textareas",
        quickbars_insert_toolbar: false,
        quickbars_selection_toolbar: false,
        removed_menuitems: "undo, redo",
        resize: "both",
        skin: "oxide",
        skin_url: false,
        statusbar: true,
        style_formats: [
          {
            title: "Headings",
            items: [
              { title: "Heading 1", format: "h1" },
              { title: "Heading 2", format: "h2" },
              { title: "Heading 3", format: "h3" },
              { title: "Heading 4", format: "h4" },
              { title: "Heading 5", format: "h5" },
              { title: "Heading 6", format: "h6" }
            ]
          },
          {
            title: "Inline",
            items: [
              { title: "Bold", format: "bold" },
              { title: "Italic", format: "italic" },
              { title: "Underline", format: "underline" },
              { title: "Strikethrough", format: "strikethrough" },
              { title: "Superscript", format: "superscript" },
              { title: "Subscript", format: "subscript" },
              { title: "Code", format: "code" }
            ]
          },
          {
            title: "Blocks",
            items: [
              { title: "Paragraph", format: "p" },
              { title: "Blockquote", format: "blockquote" },
              { title: "Div", format: "div" },
              { title: "Pre", format: "pre" }
            ]
          },
          {
            title: "Align",
            items: [
              { title: "Left", format: "alignleft" },
              { title: "Center", format: "aligncenter" },
              { title: "Right", format: "alignright" },
              { title: "Justify", format: "alignjustify" }
            ]
          }
        ],
        style_formats_autohide: true,
        style_formats_merge: true,
        theme: "silver",
        theme_url: false,
        toolbar:
          "undo redo | styleselect | bold italic | link image | aligncenter" +
          "| alignjustify | alignleft | alignright | backcolor | copy | cut",
        toolbar_drawer: "floating",
        toolbar_sticky: true,
        width: "100%",
        color_cols: "5",
        inline_boundaries_selector: "a[href],code,b,i,strong,em",
        body_class: "my_class",
        body_id: "my_id",
        content_css: false,
        content_css_cors: true,
        content_style: false,
        inline_boundaries: false,
        allow_html_in_named_anchor: true,
        allow_unsafe_link_target: true,
        convert_fonts_to_spans: false,
        extended_valid_elements: "mycustomblock[id],mycustominline",
        custom_elements: "mycustomblock,~mycustominline",
        element: "html",
        encoding: "xml",
        entities: "160,nbsp,162,cent,8364,euro,163,pound",
        entity_encoding: "raw",
        extended_valid_elements:
          "img[class|src|border=0|alt|title|hspace|vspace|width|height|align|onmouseover|onmouseout|name]",
        fix_list_elements: true,
        forced_root_block: "p",
        forced_root_block_attrs: {
          class: "myclass",
          "data-something": "my data"
        },
        invalid_elements: "strong,em",
        invalid_styles: "color font-size",
        invalid_styles: {
          "*": "color font-size", // Global invalid styles
          a: "background" // Link specific invalid styles
        },
        keep_styles: false,
        protect: [
          /\<\/?(if|endif)\>/g, // Protect <if> & </endif>
          /\<xsl\:[^>]+\>/g, // Protect <xsl:...>
          /<\?php.*?\?>/g // Protect php code
        ],
        remove_trailing_brs: false,
        schema: "html5",
        valid_children: "+body[style],-body[div],p[strong|a|#text]",
        valid_classes: "class1 class2 class3",
        valid_classes: {
          "*": "class1 class2 class3", // Global classes
          a: "class4 class5" // Link specific classes
        },
        valid_elements: "a[href|target=_blank],strong/b,div[align],br",
        valid_styles: {
          "*": "border,font-size",
          div: "width,height"
        },
        bold: [
          { inline: "strong", remove: "all" },
          { inline: "span", styles: { fontWeight: "bold" } },
          { inline: "b", remove: "all" }
        ],
        formats: {
          // Changes the default format for h1 to have a class of heading
          h1: { block: "h1", classes: "heading" },
          bold: { inline: "span", classes: "bold" },
          alignleft: {
            selector: "p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li,table,img",
            classes: "left"
          },
          aligncenter: {
            selector: "p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li,table,img",
            classes: "center"
          },
          alignright: {
            selector: "p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li,table,img",
            classes: "right"
          },
          alignjustify: {
            selector: "p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li,table,img",
            classes: "full"
          },
          underline: {
            inline: "span",
            styles: { "text-decoration": "underline" },
            exact: true
          },
          strikethrough: {
            inline: "span",
            styles: { "text-decoration": "line-through" },
            exact: true
          },
          "custom-wrapper": { block: "div", classes: "wrapper", wrapper: true },
          removeformat: [
            // Configures `clear formatting` to remove specified elements regardless of it's attributes
            { selector: "b,strong,em,i,font,u,strike", remove: "all" },

            // Configures `clear formatting` to remove the class red from spans and if the element then becomes empty i.e has no attributes it gets removed
            { selector: "span", classes: "red", remove: "empty" },

            // Configures `clear formatting` to remove the class green from spans and if the element then becomes empty it's left intact
            { selector: "span", classes: "green", remove: "none" },
            {
              selector: "h1,h2,h3,h4,h5,h6",
              remove: "all",
              split: false,
              expand: false,
              block_expand: true,
              deep: true
            },
            {
              selector:
                "b,strong,em,i,font,u,strike,sub,sup,dfn,code,samp,kbd,var,cite,mark,q,del,ins",
              remove: "all",
              split: true,
              block_expand: true,
              expand: false,
              deep: true
            }
          ]
        },
        style_formats: [
          // Adds the h1 format defined above to style_formats
          { title: "My heading", format: "h1" }
        ],
        indentation: "20pt",
        indent_use_margin: true,
        browser_spellcheck: true,
        gecko_spellcheck: false,
        table_appearance_options: true,
        table_grid: true,
        table_advtab: true,
        table_default_attributes: {
          'border': '1'
        },
        table_default_styles: {
          'border-collapse': 'collapse',
          'width': '100%'
        },

        // urlFileManager: "flmngr/flmngr.php",
        // urlFiles: "flmngr/files",

        // extended_valid_elements: "*[*]",
        // non_empty_elements: "td,th,iframe,video,audio,object,script,pre,code," +
        //          "area,base,basefont,br,col,frame,hr,img,input,isindex," +
        //          "link,meta,param,embed,source,wbr,track,svg,defs," +
        //          "pattern,desc,metadata,g,mask,path,line,marker,rect," +
        //          "circle,ellipse,polygon,polyline,linearGradient," +
        //          "radialGradient,stop,image,view,text,textPath,title," +
        //          "tspan,glyph,symbol,switch,use",
        // images_dataimg_filter: function(img) { return false; },

        // toolbar: "cut copy | undo redo | searchreplace formatselect " +
        //          "link | bold italic underline strikethrough | forecolor " +
        //          "backcolor | removeformat | alignleft aligncenter " +
        //          "alignright alignjustify | bullist numlist outdent " +
        //          "indent | removeformat | blockquote hr anchor print " +
        //          "spellchecker | emoticons ltr rtl | HTML | Info",
      });
    </script>
  </body>
</html>
