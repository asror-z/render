    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div id="editor">
    
</div>

    <script src="ckeditor/ckeditor.js"></script>
<script>
    
    CKEDITOR.plugins.addExternal('html5video', '/publish/editor/UI/HTML5 video/html5video_1.2/ckeditor-html5-video-master/html5video/plugin.js');
    CKEDITOR.plugins.addExternal('youtube', '/publish/inputs/ckeditor/plugins/youtube/plugin.js');

    var ckeditor = CKEDITOR.replace( 'editor',{
        toolbar : [
            { name: 'document', items: [ 'Source', '-', 'Save', 'NewPage', 'Preview', 'Print', '-', 'Templates', 'Codesnippet' ] },
            { name: 'clipboard', items: [ 'Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Undo', 'Redo', 'Codesnippet' ] },

            '/',

            { name: 'paragraph', items: [ 'NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote', 'CreateDiv', '-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock', '-', 'BidiLtr', 'BidiRtl', 'Language', 'Codesnippet' ] },

            { name: 'insert', items: [ 'Image', 'Youtube', 'Flash', 'Table', 'HorizontalRule', 'Smiley', 'SpecialChar', 'PageBreak', 'Iframe', 'Codesnippet' ] },
            '/',
            { name: 'styles', items: [ 'Styles', 'Format', 'Font', 'FontSize', 'Codesnippet' ] },
            { name: 'colors', items: [ 'TextColor', 'BGColor', 'Codesnippet' ] },
            { name: 'tools', items: [ 'Maximize', 'ShowBlocks', 'Codesnippet' ] },
            { name: 'about', items: [ 'About', 'Codesnippet' ] }
        ],
        /*toolbarGroups : [
            { name: 'document', groups: [ 'mode', 'document', 'doctools' ] },
            { name: 'clipboard', groups: [ 'clipboard', 'undo' ] },
            { name: 'editing', groups: [ 'find', 'selection', 'spellchecker', 'editing' ] },
            { name: 'forms', groups: [ 'forms' ] },
            '/',
            { name: 'basicstyles', groups: [ 'basicstyles', 'cleanup' ] },
            { name: 'paragraph', groups: [ 'list', 'indent', 'blocks', 'align', 'bidi', 'paragraph' ] },
            { name: 'links', groups: [ 'links' ] },
            { name: 'insert', groups: [ 'insert' ] },
            '/',
            { name: 'styles', groups: [ 'styles' ] },
            { name: 'colors', groups: [ 'colors' ] },
            { name: 'tools', groups: [ 'tools' ] },
            { name: 'others', groups: [ 'others' ] },
            { name: 'about', groups: [ 'about' ] }
        ],
        */
        toolbarLocation : 'top',
        title : 'salom',
        allowedContent : true,
        youtube_width  : '640',
        youtube_height : '480',
        youtube_responsive : true,
        youtube_related  : true,
        youtube_older : true,
        youtube_privacy : false,
        youtube_controls : true,
        youtube_disabled_fields : ['txtEmbed', 'chkAutoplay'],

        //skin: 'office2003'

        extraPlugins : 'youtube,codesnippet',
        codeSnippet_theme : 'school_book',
        codeSnippet_languages : {
            javascript: 'JavaScript',
            php: 'PHP'
        }

    });


    

    ckeditor.on('afterPaste', function(){
        ckeditor.showNotification( 'Foo', 'warning' );

    });

    


    //  CKEDITOR.editorConfig = function( config ) {
        

    //      config.extraPlugins = 'video';


    //  };


    hljs.initHighlightingOnLoad();
   
</script>
