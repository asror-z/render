<!DOCTYPE html>
<!-- saved from url=(0053)https://lokesh-coder.github.io/pretty-checkbox/#radio -->
<html>
<head>
    <title>ZLokesh-CoderPretty-Checkbox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
</head>
<body>
    <!-- add class p-default -->
    <div class="pretty p-default">
        <input type="checkbox" />
        <div class="state">
            <label>Default</label>
        </div>
    </div>

    <!-- add class p-fill -->
    <div class="pretty p-default p-fill">
        <input type="checkbox" />
        <div class="state">
            <label>Fill</label>
        </div>
    </div>

    <!-- add class p-thick -->
    <div class="pretty p-default p-thick">
        <input type="checkbox" />
        <div class="state">
            <label>Thick</label>
        </div>
    </div>

    <!-- add class p-curve -->
    <div class="pretty p-default p-curve">
        <input type="checkbox" />
        <div class="state">
            <label>Default</label>
        </div>
    </div>

    <div class="pretty p-default p-curve p-fill">
        <input type="checkbox" />
        <div class="state">
            <label>Fill</label>
        </div>
    </div>

    <div class="pretty p-default p-curve p-thick">
        <input type="checkbox" />
        <div class="state">
            <label>Thick</label>
        </div>
    </div>

    <!-- add class p-round -->
    <div class="pretty p-default p-round">
        <input type="checkbox" />
        <div class="state">
            <label>Default</label>
        </div>
    </div>

    <div class="pretty p-default p-round p-fill">
        <input type="checkbox" />
        <div class="state">
            <label>Fill</label>
        </div>
    </div>

    <div class="pretty p-default p-round p-thick">
        <input type="checkbox" />
        <div class="state">
            <label>Thick</label>
        </div>
    </div>

    <!-- add class p-switch -->
    <div class="pretty p-switch">
        <input type="checkbox" />
        <div class="state">
            <label>Outline</label>
        </div>
    </div>

    <!-- add class p-switch -->
    <div class="pretty p-switch p-fill">
        <input type="checkbox" />
        <div class="state">
            <label>Fill</label>
        </div>
    </div>

    <!-- add class p-switch -->
    <div class="pretty p-switch p-slim">
        <input type="checkbox" />
        <div class="state">
            <label>Slim</label>
        </div>
    </div>

    <!-- primary -->
    <div class="pretty p-default">
        <input type="checkbox" />
        <div class="state p-primary">
            <label>Primary</label>
        </div>
    </div>

    <!-- success -->
    <div class="pretty p-default">
        <input type="checkbox" />
        <div class="state p-success">
            <label>Success</label>
        </div>
    </div>

    <!-- info -->
    <div class="pretty p-default">
        <input type="checkbox" />
        <div class="state p-info">
            <label>Info</label>
        </div>
    </div>

    <!-- warning -->
    <div class="pretty p-default">
        <input type="checkbox" />
        <div class="state p-warning">
            <label>Warning</label>
        </div>
    </div>

    <!-- danger -->
    <div class="pretty p-default">
        <input type="checkbox" />
        <div class="state p-danger">
            <label>Danger</label>
        </div>
    </div>

    <!-- primary -->
    <div class="pretty p-default p-round p-thick">
        <input type="checkbox" />
        <div class="state p-primary-o">
            <label>Primary</label>
        </div>
    </div>

    <!-- success -->
    <div class="pretty p-default p-round">
        <input type="checkbox" />
        <div class="state p-success-o">
            <label>Success</label>
        </div>
    </div>

    <!-- info -->
    <div class="pretty p-default p-fill">
        <input type="checkbox" />
        <div class="state p-info">
            <label>Info</label>
        </div>
    </div>

    <!-- warning -->
    <div class="pretty p-default p-curve p-thick">
        <input type="checkbox" />
        <div class="state p-warning">
            <label>Warning</label>
        </div>
    </div>

    <!-- danger -->
    <div class="pretty p-default p-curve p-thick">
        <input type="checkbox" />
        <div class="state p-danger-o">
            <label>Danger</label>
        </div>
    </div>
</body>
