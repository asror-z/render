<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>

<style>

    @import url("https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap");

    h1, h2,h3 {
        font-weight: 900;
    }
    h3 {
        color: #4e787e;
        text-transform: uppercase;
        font-size: 19px;
        letter-spacing: 2px;
        margin-top: 40px;
    }
    .container {
        min-height: 100vh;
        width:100%;
        min-width: 900px;
        padding: 80px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #cde7eb;
        font-family: Lato, sans-serif;
    }
    .column {
        min-width: 800px;
    }
    .friend-request-card {
        display: flex;
        width: 70%;
        padding: 20px;
        flex-direction: row;
        align-items: center;
        background: #fff;
        border-radius: 8px;
        box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.6);
    }
    .profile-picture {
        width: 120px;
        height: 120px;
        border-radius: 100%;
        margin-right: 27px;
        overflow: hidden;
    }
    img {
        width: 150px;
        height: 100%;
    }
    h1 {
        margin-bottom: 0;
        margin-top: 0;
    }

    h1 {
        color: #001d37;
        font-size: 44px;
    }

    h2 {
        color: #6b7880;
        font-size: 24px;
    }

    .friend-request-actions {
        margin-left: auto;
        display: inline-flex;
        width: 200px;

    }

    .button {
        font-family: Lato, sans-serif;
        border-radius: 10px;
        width: 100%;
        margin: 5px;
        padding: 10px 20px;
        border:none;
        font-size: 18px;
        font-weight: 700;
        transition: background 0.3s;
        cursor: pointer;
        }
    .button-secondary{
         background: #6f8493;
         color: #fff;
         border: none;
         }
    .button-primary {
         background: #3a9bde;
         color: #fff;
        border: none;
         }

        first-child {
         margin-bottom: 14px;
     }
    .friend-request-card-better {
         box-shadow: 0px 3px 3px rgba(0, 54, 85, 0.2);
         }
    .profile-picture {
        position: relative;

    }

    after {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        border-radius: 100%;
        box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.3);
        top: 0;
        left: 0;
    }
    .time{
        margin-left: 100px;
        margin-top: -100px;
    }

</style>


<body>

    <div class="container">
    <div class="column">
        <div class="friend-request-card friend-request-card-better">
            <div class="profile-picture">
                <img src="https://thepracticaldev.s3.amazonaws.com/i/sldkglekmnqc4outtfqd.jpg">
            </div>
            <div class="user-details">
                <h3>Love Grayson</h3>
            <div class="friend-request-actions">
                <button class="button button-primary">Accept</button>
                <button class="button button-secondary">Decline</button>
            </div>
            </div>
            <div class="time">
                <h4 class="date-rate">12.02.2021</h4>
            </div>

    </div>
</div>
    </div>

</body>
</html>
