<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/publish/bower/loadgo/examples/javascript/bootstrap.min.css">

</head>
<body>

<div class="row" style="margin-top:15px;">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="loadgo-container" style="position: relative">
            <div class="loadgo-overlay"
                 style="background-color: rgb(255, 255, 255); opacity: 0.5; width: 0px; height: 89px; position: absolute; transition: width 0.6s ease 0s, height 0.6s ease 0s, top 0.6s ease 0s; right: 0px;"></div>
            <img id="cocacola" src="/publish/image/logo.png" alt="Coca Cola Logo" class="img-responsive logo"
                 style="margin: 0 auto;"></div>
    </div>
</div>
<button class="btn btn-primary" onclick="playDemo('cocacola', 1, cocacolaInterval);">
    <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;Start
</button>

<script type="text/javascript" src="/publish/bower/loadgo/loadgo.min.js"></script>
<script type="text/javascript" src="/publish/bower/loadgo/examples/javascript/main.js"></script>

</body>
</html>
