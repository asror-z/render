<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .title {
            margin-top: 100px;
        }

        a {
            font-size: 14px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        .height {
            width: 100%;
            height: 30px;
            border-bottom: 1px solid grey;
        }

        .recent {
            margin-left: 10px;
            margin-right: 10px;
            font-weight: 700;
            color: black;
            font-size: 12px;
        }

        .light {
            font-weight: 300;
            color: grey;
        }

        .blue {
            margin-left: 10px;
            margin-right: 10px;
            font-size: 12px;
        }
        .lichka_box{
            width: 100%;
            height: 60px;
        }
        .img_box{
            width: 60px;
            height: 60px;
            overflow: hidden;
            background: grey;
            border-radius: 50%;
        }
        .who_box{
            margin-left: 10px;
        }
        .who_box .recent{
            margin: 0;
            margin-top: 5px;
            margin-bottom: 2px;
        }
        .light{
            font-size: 16px;
            margin: 0;
            margin-top: 5px;
            margin-bottom: 2px;
        }

    </style>
    <title>Notifications</title>
</head>

<body>
<div class="title">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 height">

                <div class="row justify-content-between">

                    <div class="left d-flex">
                        <p><a class="recent" href="#!">Notifications</a></p>
                    </div>
                    <div class="right d-flex">
                        <p><a class="blue" href="#!">Mark all as read</a></p>
                        <p><a class="blue" href="#!">Settings</a></p>
                    </div>
                </div>

                <div class="row">
                    <div class="lichka_box d-flex justify-content-between   ">
                        <div class="left1 d-flex">
                            <div class="img_box"></div>

                            <div class="who_box">
                                <p class="recent">Shahzoda Umarkulova like your photo</p>

                            </div>
                        </div>
                        <div class="left2 ">
                            <p class="light"></p>
                            <p class="light"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
