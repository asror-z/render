<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nicknames</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .ignore{
            position: relative;
            padding: 24px;
            width: 400px;
            height: 200px;
            background: #ffffff;
            border: 0;
            border-radius: 6px;
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, .20);
            box-sizing: border-box;
        }

        .ignore-heading{
            padding-bottom: 16px;
            font-size: 16px;
            font-weight: 500;
            color: #1C1E21;
        }
        .ignore-text{
            padding-bottom: 14px;
            font-size: 14px;
            font-weight: 400;
            color: #1C1E21;
        }

        .ignore-span{
            position: absolute;
            bottom: 0;
            right: 0;
            padding-right: 24px;
            padding-bottom: 24px;
        }
        .ignore-button{
            border: none;
            background-color: #ffffff;
            font-size: 16px;
        }

        .ignore-cancol{
            color: #0084FF;
        }

        .ignore-message{
            border-left: 1px solid #d6d3d3;
            color: #F03D25;
        }
    </style>

</head>
<body>

<div class="container pt-5">
    <div class="ignore">
        <h3 class="ignore-heading">Ignore this conversation?</h3>
        <p class="ignore-text">You won't be notified when Shamshod messages
            you directly, and the conversation will move to Filtered
            Messages. We won't tell Shamshod that the messages have been ignored.</p>
        <span class="ignore-span">
            <button class="ignore-button ignore-cancol" type="button">Cancol</button>
            <button class="ignore-button ignore-message" type="button">Ignore Messages</button>
        </span>
    </div>
</div>

</body>
</html>
