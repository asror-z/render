<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nicknames</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .nicknames{
            width: 350px;
            font-size: 13px;
            border-radius: 6px;
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, .20);
        }

        .nicknames-header{
            position: relative;
            display: flex;
            flex-wrap: wrap;
            width: 350px;
            height: 50px;
            margin: 0;
            border-bottom: 1px solid black;
        }

        .nicknames-header-heading{
            margin: 0 auto;
            padding: 16px 0;
            font-size: 16px;
            font-weight: 500;
            color: rgba(0, 0, 0, 1);
            text-align: center;
            vertical-align: middle;
        }

        .nicknames-header-span{
            position: absolute;
            top: 14px;
            left: 16px;
            width: 130px;
        }
        .nicknames-header-button{
            border: none;
            background-color: #ffffff;
            font-weight: 500;
            font-size: 16px;
            color: #7abaff;
        }


        .nicknames-list{
            margin: 0;
            padding: 10px 0;
            list-style-type: none;
        }
        .nicknames-item{
            position: relative;
            padding: 14px 0;
            width: 350px;
            height: 50px;
        }

        .nicknames-main-span{
            position: absolute;
            top: 6px;
            left: 23px;
            width: 44px;
            height: 44px;
            background-color: #7abaff;
            border-radius: 50%;
        }

        .nicknames-main-text{
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }


    </style>

</head>
<body>

<div class="container pt-5">
    <div class="nicknames">
        <div class="nicknames-header">
                <span class="nicknames-header-span">
                    <button class="nicknames-header-button"><a href="#!">Cancel</a></button>
                </span>
            <h2 class="nicknames-header-heading">Edit nicknames</h2>
        </div>
        <ul class="nicknames-list">
            <li class="nicknames-item">
                    <span class="nicknames-main-span">
    <!--                <img src="" alt="">-->
                </span>
                <p class="nicknames-main-text">Shamshod Abdullayev</p>
            </li>
            <li class="nicknames-item">
                    <span class="nicknames-main-span">
    <!--                <img src="" alt="">-->
                </span>
                <p class="nicknames-main-text">Shamshod Abdullayev</p>
            </li>
            <li class="nicknames-item">
                    <span class="nicknames-main-span">
    <!--                <img src="" alt="">-->
                </span>
                <p class="nicknames-main-text">Shamshod Abdullayev</p>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
