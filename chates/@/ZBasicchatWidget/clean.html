<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <style>
        .title {
            margin-top: 100px;
        }

        a {

        }

        .height {
            width: 100%;

            border-bottom: 1px solid grey;

        .recent {

        }

            font-weight: 300;
            color: grey;

        }

        }
        .lichka_box{
            width: 100%;
            height: 60px;

        .img_box{

            height: 60px;

        .who_box{

        }
        .who_box .recent{

        }
        .box {
            height: 80px;
            background-color: lightgray;
            padding: 20px;

        }
        .col3{
        background-color: cornflowerblue;
        }
