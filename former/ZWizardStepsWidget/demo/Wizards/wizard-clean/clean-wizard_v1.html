
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="AuThemes Templates">
    <meta name="author" content="AuCreative">
    <meta name="keywords" content="AuThemes Templates">

    <title>Au Form Wizard</title>
    <!--<link rel="stylesheet" href="/publish/wizard/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">-->

    <link rel="stylesheet" href="execut/web/libra/testing/wizard-clean/files-wizard_v1/formValidation.min.css">

    <link href="/testing/wizard-clean/files-wizard_v1/main.css" rel="stylesheet">

</head>
<body>
<div class="page-wrapper bg-img-1 p-t-275 p-b-100">
    <div class="wrapper wrapper--w690">
        <div class="card card-1">
            <div class="card-heading">
                <h2 class="title">Form Wizard</h2>
            </div>
            <div class="card-body">
                <form class="wizard-container" method="POST" action="#" id="js-wizard-form">
                    <div class="progress" id="js-progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                            <span class="progress-val">40%</span>
                        </div>
                    </div>
                    <ul class="nav nav-tab">
                        <li class="active">
                            <a href="#tab1" data-toggle="tab">1</a>
                        </li>
                        <li>
                            <a href="#tab2" data-toggle="tab">1</a>
                        </li>
                        <li>
                            <a href="#tab3" data-toggle="tab">1</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <div class="input-group">
                                <label class="label">Full name*:</label>
                                <input class="input--style-1" type="text" name="fullname" placeholder="ex: Taylor Fuller">
                            </div>
                            <div class="input-group">
                                <label class="label">Email*:</label>
                                <input class="input--style-1" type="email" name="email" placeholder="ex: example@email.com">
                            </div>
                            <div class="input-group">
                                <label class="label">Phone number*:</label>
                                <input class="input--style-1" type="text" name="phone" placeholder="">
                            </div>
                            <div class="btn-next-con">
                                <a class="btn-next" href="#">Next</a>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab2">
                            <div class="input-group">
                                <label class="label">Building Number:</label>
                                <input class="input--style-1" type="text" name="buil-num" placeholder="02">
                            </div>
                            <div class="input-group">
                                <label class="label">Street:</label>
                                <input class="input--style-1" type="text" name="street" placeholder="ex: Philadelphia Avenue">
                            </div>
                            <div class="input-group">
                                <label class="label">A Town:</label>
                                <input class="input--style-1" type="text" name="town" placeholder="The Town">
                            </div>
                            <div class="input-group">
                                <label class="label">Zip code:</label>
                                <input class="input--style-1" type="text" name="code">
                            </div>
                            <div class="btn-next-con">
                                <a class="btn-back" href="#">back</a>
                                <a class="btn-next" href="#">Next</a>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab3">
                            <div class="input-group">
                                <label class="label">Card Holder Name:</label>
                                <input class="input--style-1" type="text" name="cardName" value="Matthew Wood">
                            </div>
                            <div class="input-group">
                                <label class="label">Card Number:</label>
                                <div class="input-group-icon">
                                    <input class="input--style-1" type="text" name="cardNum" value="4224-3228-6160-5079">
                                    <i class="zmdi zmdi-card input-icon"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">CVC:</label>
                                <div class="input-group-icon">
                                    <input class="input--style-1" type="text" name="town" placeholder="The Town">
                                    <i class="zmdi zmdi-card input-icon"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">Expiration(MM/YYYY):</label>
                                <input class="input--style-1" type="text" name="exp" placeholder="MM/YYYY">
                            </div>
                            <div class="btn-next-con">
                                <a class="btn-back" href="#">back</a>
                                <a class="btn-last" href="#">Submit</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="/publish/yarner/jquery/dist/jquery.min.js" type="0bfb90c8e7739dec3597a612-text/javascript"></script>

<script src="execut/web/libra/testing/wizard-clean/files-wizard_v1/formValidation.min.js"></script>


<script src="publish/yarner/bootstrap/dist/js/bootstrap.min.js" type="0bfb90c8e7739dec3597a612-text/javascript"></script>

<script src="execut/web/libra/testing/wizard-clean/files-wizard_v1/jquery.bootstrap.wizard.min.js"></script>

<script src="execut/web/libra/testing/wizard-clean/files-wizard_v1/global.js"></script>

<script src="execut/web/libra/testing/wizard-clean/files-wizard_v1/rocket-loader.min.js">
</script>
</body>
</html>
