<!DOCTYPE html>

<html lang="en">
<head>

   <!-- <link rel="stylesheet" href="./clipboard.js — Copy to clipboard without Flash_files/primer.css">
    <link rel="stylesheet" href="/publish/yarner/github-css/index.css">
    <link rel="stylesheet" href="./clipboard.js — Copy to clipboard without Flash_files/main.css">-->
    <script src="/publish/yarner/clipboard/dist/clipboard.js"></script>
</head>


<body>

<main class="wrap">

        <div class="input-group">
            <input id="foo" type="text" value="https://github.com/zenorocha/clipboard.js.git">
            <span class="input-group-button">
            <button class="btn" type="button" data-clipboard-demo="" data-clipboard-target="#foo">
            <img class="clippy" src="./clipboard.js — Copy to clipboard without Flash_files/clippy.svg" width="13"
                 alt="Copy to clipboard">
</button>
</span>
        </div>


        <div class="input-group">
            <textarea id="bar" cols="62" rows="5" autocomplete="off" autocorrect="off" autocapitalize="off"
                      spellcheck="false">Mussum ipsum cacilds, vidis litro abertis. Consetis adipiscings elitis. Pra lá , depois divoltis porris, paradis. Paisis, filhis, espiritis santis. Mé faiz elementum girarzis, nisi eros vermeio, in elementis mé pra quem é amistosis quis leo. Manduma pindureta quium dia nois paga.</textarea>
        </div>
        <div class="form-actions">
            <button class="btn" type="button" data-clipboard-demo="" data-clipboard-action="cut"
                    data-clipboard-target="#bar">
                Cut to clipboard
            </button>
        </div>




        <button class="btn" data-clipboard-demo="" data-clipboard-action="copy"
                data-clipboard-text="text copied from attribute">Copy to clipboard
        </button>
    <script>
        
            new ClipboardJS('.btn');
       

    </script>


</body>
</html>
