    <style>
        #copyText{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <table>
        <td class="copyText"  id = "copyText"> Salom </td>
        <input type="text">
    </table>

    <script>

        $(document).ready(function(){

            $("td").on('click', function() {
                $(this).on('click', function() { console.log('td'); });
                var $temp = $("td").text();
                $("body").append($temp);
                document.execCommand("copy");
                $temp.remove();
            });

          });

      
    </script>
