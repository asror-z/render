<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title> pjax</title>


    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="https://pjax.herokuapp.com/pjax-57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="https://pjax.herokuapp.com/pjax-72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="https://pjax.herokuapp.com/pjax-114.png" sizes="114x114">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--<script src="/render/former/ZJqueryPjaxWidget/demo/pjax_files/pages.js"></script>-->

    <!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>-->
    <script src="pjax_files/jquery.js"></script>
    <!--<script src="pjax_files/pages.js"></script>-->
    <script src="pjax_files/jquery.pjax.js"></script>
    <!--<script src="https://raw.github.com/defunkt/jquery-pjax/master/jquery.pjax.js"></script>-->
    <script type="text/javascript">
        $(function(){
            // pjax
            $(document).pjax('ul a', '#main', {fragment: '#main'});

        })
        $(function() {
            $('a').pjax({ container: "#update_panel", timeout: 2000 }).live('click', function() {});
            $("#submit_btn").click(function() {
                var form = $('#form');
                $.pjax({
                    container: "#update_panel",
                    timeout: 2000,
                    url: "@Url.Action("UpdatePart","Part")",
                    data: form.serialize()
                });
            });
        });
    </script>

    <style>
        pre{
            float:left;
        }
        #main{
            font-family:Helvetica,Arial,sans-serif;
            float:left;
            margin-left:-120px;
            padding-top:80px;
            width:30%;
        }
        ul{padding-left:15px;}
    </style>
</head>

<body>

       <form>
           <input name="name" id="myname"></form>
           <input name="phone" id="myPhone"></form>
           <input name="amount" id="myAmount"></form>

       </form>


</body></html>
