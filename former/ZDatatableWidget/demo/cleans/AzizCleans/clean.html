<!--https://datatables.net/examples/basic_init/data_rendering.html

Data within DataTables can be easily rendered to add graphics or colour to your tables, as demonstrated in the example on this page. These examples make use of columns.render to customise the cells in three ways:

A flag is added to the Office column
a HTML5 progress bar is added to the Progress column
and the built-in number renderer is used to format the Salary.
See the data rendering manual page for more details on how to use data renderers. Also, this example uses Ajax to load the data. More Ajax examples are available.
-->

<table id="example" class="display nowrap" style="width:100%">
    <thead>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Progress</th>
        <th>Start date</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Progress</th>
        <th>Start date</th>
        <th>Salary</th>
    </tr>
    </tfoot>
</table>

<script>
    $(document).ready(function() {
        $('#example').DataTable({
            ajax: '../../ajax/data/objects_salary',
        /*    "ajax": {
                "url": "data.json",
                "type": "POST",
                "dataSrc": "tableData"
            },*/

            /*deferRender: true,
            scrollY:     300,
            scroller: false,*/ /*  {
            boundaryScale: 0.75,
            displayBuffer: 20,
            loadingIndicator: true,
            rowHeight: 30,
             serverWait: 500,

        },*/
            columns: [
                {
                    data: 'name'
                },
                {
                    data: 'position'
                },
                {
                    className: 'f32', // used by world-flags-sprite library
                    data: 'office',
                    render: function(data, type) {
                        if (type === 'display') {
                            var country = '';

                            switch (data) {
                                case 'Argentina':
                                    country = 'ar';
                                    break;
                                case 'Edinburgh':
                                    country = '_Scotland';
                                    break;
                                case 'London':
                                    country = '_England';
                                    break;
                                case 'New York':
                                case 'San Francisco':
                                    country = 'us';
                                    break;
                                case 'Sydney':
                                    country = 'au';
                                    break;
                                case 'Tokyo':
                                    country = 'jp';
                                    break;
                            }

                            return '<span class="flag ' + country + '"></span> ' + data;
                        }

                        return data;
                    }
                },
                {
                    data: 'extn',
                    render: function(data, type, row, meta) {
                        return type === 'display' ?
                            '<progress value="' + data + '" max="9999"></progress>' :
                            data;
                    }
                },
                {
                    data: "start_date"
                },
                {
                    data: "salary",
                    render: $.fn.dataTable.render.number( ',', '.', 2, '$' )
                }
            ],
            language: {
                select: {
                    cells: "%d cells selected"
                },
                paginate: {
                    first:    '«',
                    previous: '‹',
                    next:     '›',
                    last:     '»'
                },
                aria: {
                    paginate: {
                        first:    'First',
                        previous: 'Previous',
                        next:     'Next',
                        last:     'Last'
                    }
                },
                "decimal": ",",
                "infoPostFix": "All records shown are derived from real information.",
                "processing": "DataTables is currently busy",


                /*"decimal": "-",
                "thousands": "."*/
            },
            select: {
                info: false,
                items: 'cells',
              /*  blurable: true,
                style:    'os',
                selector: 'td:first-child',
                blurable: true,
                style:    'os',
                selector: 'td:not(:last-child)',
                style: 'api',*/
                toggleable: false,
                
            },
            style:     'os',
            className: 'row-selected',
            buttons:[
                {
                    extend: 'searchPanes',
                    config: {
                        cascadePanes: true
                    }
                }
            ],
            dom: 'Bfrtip',
            columnDefs:[
                {
                    columnDefs:[
                        {
                            searchPanes: {
                                header: 'Length of Life',
                                combiner: 'and',
                                hideCount: true,
                                options:[
                                    {
                                        label: 'Under 20',
                                        value: function(rowData, rowIdx){
                                            return rowData[4] < 20;
                                        }
                                    },
                                    {
                                        label: '20 to 30',
                                        value: function(rowData, rowIdx){
                                            return rowData[4] <= 30 && rowData[4] >=20;
                                        }
                                    },
                                    {
                                        label: '30 to 40',
                                        value: function(rowData, rowIdx){
                                            return rowData[4] <= 40 && rowData[4] >=30;
                                        }
                                    },
                                    {
                                        label: '40 to 50',
                                        value: function(rowData, rowIdx){
                                            return rowData[4] <= 50 && rowData[4] >=40;
                                        }
                                    },
                                    {
                                        label: '50 to 60',
                                        value: function(rowData, rowIdx){
                                            return rowData[4] <= 60 && rowData[4] >=50;
                                        }
                                    },
                                    {
                                        label: 'Over 60',
                                        value: function(rowData, rowIdx){
                                            return rowData[4] > 60;
                                        }
                                    },
                                                                                        {
                                                                                            label: 'Not Edinburgh',
                                                                                            value: function(rowData, rowIdx){
                                                                                                return rowData[3] !== 'Edinburgh';
                                                                                            }
                                                                                        },
                                                                                        {
                                                                                            label: 'Not London',
                                                                                            value: function(rowData, rowIdx){
                                                                                                return rowData[3] !== 'London';
                                                                                            }
                                                                                        }
                                ],
                                panes: [
                                    {
                                        header:'Custom',
                                        options:[
                                            {
                                                label:'Accountants from Tokyo',
                                                value: function(rowData, rowIdx){
                                                    return rowData[1] === 'Accountant' && rowData[2] === 'Tokyo';
                                                }
                                            }
                                        ],
                                        className:"PaneSpecific"
                                    }
                                ],
                                preSelect: ['Edinburgh','London'],
                                viewTotal: true,
                                columns: [0, 3, 4],
                                buttons:[
                                    'searchPanes'
                                ],
                                title: {
                                    _: 'Filters Selected - %d',
                                    0: 'No Filters Selected',
                                    1: 'One Filter Selected'
                                },
                                count: '{total} found',
                                countFiltered: '{shown} ({total})',
                                collapse: {
                                    0: 'Search Options',
                                    1: 'Search (one selected)',
                                    _: 'Search Options (%d)'
                                },
                                emptyPanes: 'There are no panes to display. :/',


                                /*threshold: 0.99,*/
                            },
                            targets:[4],
                        },

                    ],
                    dtOpts:{
                        searching:false,
                        info: true,
                    },
                    targets:[2],
                }
             ],
            rowReorder: true,
            keys: {
                columns: ':not(:first-child)',
                blurable: false,
                className: 'highlight',
                clipboard: false,
                clipboardOrthogonal: 'export',
               /* columns: [ 1, 2, 3, 4 ],*/
                focus: ':eq(0)',
                keys: [ "\t".charCodeAt(0) ],
                tabIndex: 2,

            },
            fixedHeader: {
                footer: true,
                header: false,
                footerOffset: 40,
                /*footerOffset: $('#navMenu').outerHeight()*/


            },
            fixedColumns: {
                leftColumns: 2,
                heightMatch: 'none',
                rightColumns: 1,
            },
            "deferRender": true,
            "info": true,
            "lengthChange": true,
            "ordering": true,
            "paging": true,
            "serverSide": true, ////////////////////////,
            stateSave: true,




     /*   {
            selector: ':last-child',
            dataSrc: 'sequence', 'race.order',
            dataSrc: 'sequence',
            editor:  editor,
            enable: false,
            snapX: true, //snapX: -5,
            update: false,


        }   */
            rowGroup: true,
            dataSrc: 'group',
            /*enable: false,*/

            responsive: {
                breakpoints: [
                    {name: 'bigdesktop', width: Infinity},
                    {name: 'meddesktop', width: 1480},
                    {name: 'smalldesktop', width: 1280},
                    {name: 'medium', width: 1188},
                    {name: 'tabletl', width: 1024},
                    {name: 'btwtabllandp', width: 848},
                    {name: 'tabletp', width: 768},
                    {name: 'mobilel', width: 480},
                    {name: 'mobilep', width: 320}
                ],
                orthogonal: 'responsive'
            },
            pagingType: 'full',
           
     /*   {
            dataSrc: 'group',
            className: 'table-group',
        }*/


        });
    });
</script>
