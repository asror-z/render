<!doctype html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Height Jquery plugin</title>
    <meta name="description" content="Testing Iframe Height plugin" />
    <meta name="author" content="Ilker Guller" />
    <meta name="viewport" content="width=device-width">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="/testing/Iframe/Iframe-Height-Jquery-Plugin-master/Src/iframeheight.js"></script>

</head>
<body>

<div id="container">
    <header>
        <h1>Full Options Demo</h1>
    </header>
    <div id="main" role="main">
        <iframe id="autoIframe" src="http://eyuf.zettest.uz/cores/main/index.aspx#menu"  width="100%" scrolling="no" ></iframe>
    </div>

</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('#autoIframe').iframeHeight({ // These are not default values
            resizeMaxTry         : 2,
            resizeWaitTime       : 300,
            minimumHeight        : 100,
            defaultHeight        : 500,
            heightOffset         : 90,
            exceptPages          : "",
            debugMode            : false,
            visibilitybeforeload : true,
            blockCrossDomain     : true,
            externalHeightName   : "extBodyHeight",
            onMessageFunctionName: "getHeight",
            domainName           : "*",
            watcher              : false,
            watcherTime          : 400
        });
    });
</script>
</body>
</html>
