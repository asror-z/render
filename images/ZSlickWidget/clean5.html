<!DOCTYPE html>
<!-- saved from url=(0034)http://kenwheeler.github.io/slick/ -->
<html lang="en" style="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>slick - uX</title>
    <!-- <link href="./demo_files/css" rel="stylesheet" type="text/css">-->
    <!--<link rel="stylesheet" type="text/css" href="./demo_files/slick.css">
    <link rel="stylesheet" type="text/css" href="./demo_files/slick-theme.css">-->

    <!--<link rel="stylesheet" type="text/css" href="./demo_files/prism.css">-->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>

    <!--<link rel="stylesheet" type="text/css" href="./demo_files/style.css">-->

</head>
<style>
    body{
        background-color: #5faaff;

    }
    .content {
    margin: auto;
    padding: 20px;
    width: 600px;
}
    section {
        width: 100%;
        position: relative;

        margin-top:100px;
    }

    .slick-slide{
        transform: rotate(-90deg);
    }

    div h3 {
        margin-top: 20px;
        background: #fff;
        color: #3498db;
        font-size: 36px;
        line-height: 70px;
        padding: 2%;
        text-align: center;
    }
    .slick-list{
        transform: rotate(90deg)!important;
        width: 500px;
    }
    .slick-prev,.slick-next{
        position: absolute;
        display: inline;
        top: 10px;
    }
    .slick-prev{
        left: 17%;
    }
    .slick-next{
        left: 20%;
    }
    .slick-dots{
        position: absolute;
        transform: rotate(90deg);
        right: 0;
        top: 0;
    }
    
</style>

<body >


<section>
    <div class="content">


          <div class="slider-Z slider-K slider-S " role="toolbar">

                  <div data-slick-index="0" aria-hidden="true" style="width: 560px;" tabindex="-1"
                       role="option" aria-describedby="slick-slide00">
                      <h3>1</h3>
                  </div>
                  <div data-slick-index="1" aria-hidden="false"
                       style="width: 560px;" tabindex="-1" role="option" aria-describedby="slick-slide01">
                      <h3>2</h3>
                  </div>
                      <div class="slick-slide" data-slick-index="2" aria-hidden="true" style="width: 560px;" tabindex="-1"
                       role="option" aria-describedby="slick-slide02">
                      <h3>3</h3>
                  </div>
                  <div class="slick-slide" data-slick-index="3" aria-hidden="true" style="width: 560px;" tabindex="-1"
                       role="option" aria-describedby="slick-slide03">
                      <h3>4</h3>
                  </div>
                  <div class="slick-slide" data-slick-index="4" aria-hidden="true" style="width: 560px;" tabindex="-1"
                       role="option" aria-describedby="slick-slide04">
                      <h3>5</h3>
                  </div>
                  <div class="slick-slide" data-slick-index="5" aria-hidden="true" style="width: 560px;" tabindex="-1"
                       role="option" aria-describedby="slick-slide05">
                      <h3>6</h3>
                  </div>
              <div class="slick-slide" data-slick-index="5" aria-hidden="true" style="width: 560px;" tabindex="-1"
                   role="option" aria-describedby="slick-slide05">
                  <h3>7</h3>
              </div>
              <div class="slick-slide" data-slick-index="5" aria-hidden="true" style="width: 560px;" tabindex="-1"
                   role="option" aria-describedby="slick-slide05">
                  <h3>8</h3>
              </div>


    </div>

</section>


<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@1.11.0/dist/jquery.min.js"></script>
<!--<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-migrate@3.3.0/dist/jquery-migrate.min.js"></script>-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        $('.slider-Z').slick({
            dots: true,
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            //autoplaySpeed: 2000,
        });

    })

</script>
</body>
</html>
