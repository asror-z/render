<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-lazy@1.7.10/jquery.lazy.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-lazy@1.7.10/jquery.lazy.plugins.min.js"></script>

    <style>
        div.lazy, img.lazy {
            width: 700px;
            height: 467px;
            display: block;
        }
    </style>
</head>
<body>

    <img class="lazy" data-src="img/city_1.jpg" />
    <img class="lazy" data-src="img/city_2.jpg" />
    <img class="lazy" data-src="img/city_3.jpg" />
    <img class="lazy" data-src="img/city_3.jpg" />
    <img class="lazy" data-src="img/nature_1.jpg" />
    <img class="lazy" data-src="img/nature_2.jpg" />
    <img class="lazy" data-src="img/nature_3.jpg" />
    <img class="lazy" data-src="img/industrial_1.jpg" />
    <img class="lazy" data-src="img/industrial_2.jpg" />
    <img class="lazy" data-src="img/industrial_3.jpg" />

    <script>
        $(function() {
            $('.lazy').lazy();
        });
    </script>
</body>
</html>
