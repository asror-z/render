<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@1.11.1/dist/jquery.min.js"></script>


    <style>
        div.lazy, img.lazy {
            width: 700px;
            height: 467px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="lazy" data-loader="customLoaderName">
        <div class="inner">
            <img src="img/city_1.jpg" />
        </div>
    </div>
    <div class="lazy" data-loader="customLoaderName">
        <div class="inner">
            <img src="img/city_2.jpg" />
        </div>
    </div>
    <div class="lazy" data-loader="customLoaderName">
        <div class="inner">
            <img src="img/city_3.jpg" />
        </div>
    </div>
    <div class="lazy" data-loader="customLoaderName">
        <div class="inner">
            <img src="img/nature_1.jpg" />
        </div>
    </div>
    <div class="lazy" data-loader="customLoaderName">
        <div class="inner">
            <img src="img/nature_2.jpg" />
        </div>
    </div>
    <div class="lazy" data-loader="customLoaderName">
        <div class="inner">
            <img src="img/nature_3.jpg" />
        </div>
    </div>
    <div class="lazy" data-loader="customLoaderName">
        <div class="inner">
            <img src="img/industrial_1.jpg" />
        </div>
    </div>
    <div class="lazy" data-loader="customLoaderName">
        <div class="inner">
            <img src="img/industrial_2.jpg" />
        </div>
    </div>
    <div class="lazy" data-loader="customLoaderName">
        <div class="inner">
            <img src="img/industrial_3.jpg" />
        </div>
    </div>

    <script>
        $(function() {
            $('.lazy').lazy({
                // loads instantly
                customLoaderName: function(element) {
                    element.load();
                },

                // embed a youtube video
                youtubeLoader: function(element) {
                    var url = 'https://www.youtube.com/embed/',
                        frame = $('<iframe />')

                    frame.attr('width', 700)
                    frame.attr('height', 394)
                    frame.attr('frameborder', 0)
                    frame.attr('src', url + element.data("video"));

                    element.append(frame).load();
                },



                // always fail
                errorLoader: function(element) {
                    element.error();
                }
            });
        });
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-lazy@1.7.10/jquery.lazy.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-lazy@1.7.10/jquery.lazy.plugins.min.js"></script>
</body>
</html>
