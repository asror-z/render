<!doctype html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/publish/yarner/lightgallery.js/dist/css/lightgallery.css">
</head>
<body>
<div id="aniimated-thumbnials">
    <a href="/publish/yarner/lightgallery.js/dist/img/loading.gif">
        <img src="/publish/yarner/lightgallery.js/dist/img/loading.gif">
    </a>
    <a href="/publish/yarner/lightgallery.js/dist/img/video-play.png">
        <img src="/publish/yarner/lightgallery.js/dist/img/video-play.png">
    </a>
    <a href="/publish/yarner/lightgallery.js/dist/img/vimeo-play.png">
        <img src="/publish/yarner/lightgallery.js/dist/img/vimeo-play.png">
    </a>
    <a href="/publish/yarner/lightgallery.js/dist/img/youtube-play.png">
        <img src="/publish/yarner/lightgallery.js/dist/img/youtube-play.png">
    </a>
</div>

</body>
<script src="/publish/yarner/lightgallery.js/dist/js/lightgallery.js"></script>

<!--https://github.com/sachinchoolur/lg-thumbnail.js-->
<script src="/publish/yarner/lg-thumbnail.js/dist/lg-thumbnail.js"></script>

<script>

    lightGallery(document.getElementById('aniimated-thumbnials'), {
        thumbnail:true,
        animateThumb: true,
        currentPagerPosition: 'middle',  //left, right
        thumbWidth: 100,
        thumbContHeight: 100,
        thumbMargin: 5,
        exThumbImage: false,
        toggleThumb: true,
        pullCaptionUp: true,
        enableThumbDrag: true,
        enableThumbSwipe: true,
        swipeThreshold: 50,
        loadYoutubeThumbnail: true,
        youtubeThumbSize: 1,   //1, 2, 3, mqdefault, hqdefault, default, sddefault, maxresdefault
        loadVimeoThumbnail: true,
        vimeoThumbSize: 'thumbnail_small',    //thumbnail_medium, thumbnail_large
        loadDailymotionThumbnail: true   //thumbnail_small, thumbnail_medium, thumbnail_large
    });

</script>
</html>
