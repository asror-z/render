<div class="demo-gallery">

            <a href="">
                <img class="img-responsive" src="/slick/star.jpg" alt="Thumb-2">

        </li>
        <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="img/13-375.jpg 375, img/13-480.jpg 480, img/13.jpg 800"

            </a>
        </li>
        <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="img/4-375.jpg 375, img/4-480.jpg 480, img/4.jpg 800"
            data-src="img/4-1600.jpg"

            <a href="/slick/rose.jpg">
                <img class="img-responsive" src="/slick/rose.jpg" alt="Thumb-4">
            </a>
        </li>
    </ul>
</div>
