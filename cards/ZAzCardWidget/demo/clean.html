<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .toggle-card {
            border: 1px solid lightgray;
            position: relative;
            cursor: pointer;
            width: 250px;
        }
        .toggle-card:hover {
            transition: ease 0.5s;
            box-shadow: -1px -3px 19px 2px lightgray;
        }
        .toggle-card-icon {
            font-size: 25px;
        }

        .active-text {
            font-size: 20px;
        }

        .texts {
            font-size: 15px;
        }

        .active {
            position: relative;
            bottom: 30px;
            left: 0;
        }
        .is_open{
            width: 300px;
            transform: scaleX(1.1);
        }



    </style>
</head>
<body>
<div class="container">
    <!--<div class="row">-->
        <div class="toggle-card p-5 m-3">
            <div class="col-md-12 text-center p-3">
                <img src="https://av.ru/lp/b2b/pic/b2b/pleasure/pleasure1.png">
            </div>
            <div class="col-md-12 active-text text-center p-1">Персонализация личного кабинета</div>
            <div class="col-md-12 d-none text-center cont py-4">В режиме онлайн вы увидите ваши финансовые условия, эксклюзивные предложения, информацию об отсрочке платежа и многое другое
            </div>

            <div class="col-md-12  text-center">
                <i class="fas fa-ellipsis-h toggle-card-icon "></i>
            </div>

        </div>
   <!-- </div>-->
</div>

</body>
</html>
