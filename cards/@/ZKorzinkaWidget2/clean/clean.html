<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style media="screen">
    table{
        margin:40px ;
    }
    td{
        margin-bottom: 5px ;
    }
    th{
        font-size: 2rem ;
        color: #0be370 ;
    }
    .price{
        float: right ;
        position: relative ;
        left: 90px ;
    }
    .product .delivery .total .grandTotal{
        float: left ;
    }
    .price{
        border-bottom: 2px solid grey;
        margin-left: 10px ;
    }
    .grTotal{
        color: #0be370 ;
    }

</style>
<body>

<table>
    <thead>
    <tr>
        <th>Cart 2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class='product'>Kolbasas (1pc)</td>

        <td class='price'>40,000 UZS</td>
    </tr>
    <tr>
        <td class='delivery'>Delivery Fee</td>
        <td class='price'>16,000 UZS</td>
    </tr>

    <tr id='total'>
        <td>Total:</td>
        <td class='price'>56,000 UZS</td>
    </tr>
    <tr>
        <td class='grandTotal'>Grand Total:</td>
        <td class='price grTotal'>162,000 UZS</td>
    </tr>
    </tbody>
</table>


</body>
</html>
