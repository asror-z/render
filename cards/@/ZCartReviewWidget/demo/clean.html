        <script>
            /***** Shopping Cart *****/
            $('.cart-btn').on('click', function(e){
                e.preventDefault();
                $('.cart-overlay').addClass('visible');
                $('.cart-body').addClass('open');
            });

                $('.cart-overlay').removeClass('visible');
                $('.cart-body').removeClass('open');
            });
