<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet">
    <style>
         .like{
                position: absolute; right: 25px;
                color: red
         }
         .number{
             color: green; padding-bottom: 0
         }
         .day{margin-left: 2px; padding-top: -16px
         }
         .statusProduct{position: absolute; right: 0; border-top-left-radius:17%;
             border-bottom-left-radius:17%;color: black}
         .costProduct{ text-decoration: line-through;
         }
         .shoppingCart{width: 60px; margin-top: -1px; height: 42px;text-align: center }
         .shoppingCartIcon{margin-top:2px; color:white !important}

    </style>
</head>
<body>
<div class="container-fluid mt-2">

    <div class="row">

        <div class="col-md-4">
            <!-- Card -->
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-4">
                            <h4 class="number"><i class="fas fa-leaf"></i>7+</h4>
                            <strong class="day" style="">дней</strong>
                        </div>

                        <button type="button" class="btn statusProduct btn-warning" >aksiya
                        </button>

                    </div>
                </div>

                <!-- Card image -->
                <div class="view overlay">

                    <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Food/8-col/img (5).jpg"
                         alt="Card image cap">
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!-- Card content -->
                <div class="card-body">

                    <!-- Title -->

                    <!-- Data -->
                    <ul class="list-unstyled list-inline rating mb-0">
                        <li class="list-inline-item mr-0"><i class="fas fa-star amber-text"> </i></li>
                        <li class="list-inline-item mr-0"><i class="fas fa-star amber-text"></i></li>
                        <li class="list-inline-item mr-0"><i class="fas fa-star amber-text"></i></li>
                        <li class="list-inline-item mr-0"><i class="fas fa-star amber-text"></i></li>
                        <li class="list-inline-item"><i class="fas fa-star-half-alt "></i></li>
                        <i class="fas fa-heart fa-2x like" style=""></i>
                    </ul>

                    <!-- Text -->
                    <p class="card-text">Сыр "Tegen" из мираморний говядины 500гр</p>
                    <br>
                    <!-- <hr class="my-4">-->
                    <div>
                        <h6 class="ml-3 costProduct" style="">8,700</h6>
                        <h4 class="card-title  font-weight-bold  ml-3"> 8,100
                            <a>UZS/Шт</a></h4>

                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-transparent">-</button>
                        <button type="button" class="btn btn-outline-transparent">0</button>
                        <button type="button" class="btn btn-outline-transparent">+</button>
                    </div>
                    <!-- Button -->
                    <a href="#" class="btn btn-success shoppingCart   deep-purple-text p-1 mx-0 mb-0"
                       ><i class="fas shoppingCartIcon fa-shopping-cart fa-2x"
                                                                                ></i></a>

                </div>

            </div>
            <!-- Card -->

        </div>

    </div>

</div>
</body>

</html>
