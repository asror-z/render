<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <!-- Fontawesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Animate Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.7.2/animate.css">

    <!-- Owl Slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.1/assets/owl.carousel.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

<body style="zoom: 1;">
<!-- Single Product Area -->
<section class="sg-product">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-5">
                        <div class="sg-img">
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="sg1" role="tabpanel">
                                    <img src="https://cdn4.iconfinder.com/data/icons/pretty_office_3/256/packing.png" alt="" class="img-fluid">
                                </div>
                                <div class="tab-pane" id="sg2" role="tabpanel">
                                    <img src="https://cdn4.iconfinder.com/data/icons/pretty_office_3/256/packing.png" alt="" class="img-fluid">
                                </div>
                                <div class="tab-pane" id="sg3" role="tabpanel">
                                    <img src="https://cdn4.iconfinder.com/data/icons/pretty_office_3/256/packing.png" alt="" class="img-fluid">
                                </div>
                                <div class="tab-pane" id="sg4" role="tabpanel">
                                    <img src="https://cdn4.iconfinder.com/data/icons/pretty_office_3/256/packing.png" alt="" class="img-fluid">
                                </div>
                            </div>
                            <div class="nav d-flex justify-content-between">
                                <a class="nav-item nav-link active" data-toggle="tab" href="#sg1"><img src="https://cdn4.iconfinder.com/data/icons/pretty_office_3/256/packing.png" alt=""></a>
                                <a class="nav-item nav-link" data-toggle="tab" href="#sg2"><img src="https://cdn4.iconfinder.com/data/icons/pretty_office_3/256/packing.png" alt=""></a>
                                <a class="nav-item nav-link" data-toggle="tab" href="#sg3"><img src="https://cdn4.iconfinder.com/data/icons/pretty_office_3/256/packing.png" alt=""></a>
                                <a class="nav-item nav-link" data-toggle="tab" href="#sg4"><img src="https://cdn4.iconfinder.com/data/icons/pretty_office_3/256/packing.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="sg-content">
                            <div class="pro-tag">
                                <ul class="list-unstyled list-inline">
                                    <li class="list-inline-item"><a href="">Home Appliance ,</a></li>
                                    <li class="list-inline-item"><a href="">Smart Led Tv</a></li>
                                </ul>
                            </div>
                            <div class="pro-name">
                                <p>Samsung Smart Led Tv With Speaker</p>
                            </div>

                            <!-- rating -->
                            <div class="pro-rating">
                                <ul class="list-unstyled list-inline">
                                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-star-o"></i></li>
                                    <li class="list-inline-item"><a href="">( 09 Review )</a></li>
                                </ul>
                            </div>
                            <!-- price -->
                            <div class="pro-price">
                                <ul class="list-unstyled list-inline">
                                    <li class="list-inline-item">$129.00</li>
                                    <li class="list-inline-item">$199.00</li>
                                </ul>
                                <p>Availability : <span>In Stock</span> <label>(13 Available)</label></p>
                            </div>
                            <!-- color radio -->
                            <div class="colo-siz">
                                <div class="color">
                                    <ul class="list-unstyled list-inline">
                                        <li>Color :</li>
                                        <li class="list-inline-item">
                                            <input type="radio" id="color-1" name="color" value="color-1">
                                            <label for="color-1"><span><i class="fa fa-check"></i></span></label>
                                        </li>
                                        <li class="list-inline-item">
                                            <input type="radio" id="color-2" name="color" value="color-2">
                                            <label for="color-2"><span><i class="fa fa-check"></i></span></label>
                                        </li>
                                        <li class="list-inline-item">
                                            <input type="radio" id="color-3" name="color" value="color-3">
                                            <label for="color-3"><span><i class="fa fa-check"></i></span></label>
                                        </li>
                                        <li class="list-inline-item">
                                            <input type="radio" id="color-4" name="color" value="color-4">
                                            <label for="color-4"><span><i class="fa fa-check"></i></span></label>
                                        </li>
                                        <li class="list-inline-item">
                                            <input type="radio" id="color-5" name="color" value="color-5">
                                            <label for="color-5"><span><i class="fa fa-check"></i></span></label>
                                        </li>
                                    </ul>
                                </div>
                                <div class="size">
                                    <ul class="list-unstyled list-inline">
                                        <li>Size :</li>
                                        <li class="list-inline-item">
                                            <input type="radio" id="size-1" name="size" value="size-1">
                                            <label for="size-1">S</label>
                                        </li>
                                        <li class="list-inline-item">
                                            <input type="radio" id="size-2" name="size" value="size-2">
                                            <label for="size-2">M</label>
                                        </li>
                                        <li class="list-inline-item">
                                            <input type="radio" id="size-3" name="size" value="size-3">
                                            <label for="size-3">L</label>
                                        </li>
                                    </ul>
                                </div>
                                <!-- Qty -->
                                <div class="qty-box">
                                    <ul class="list-unstyled list-inline">
                                        <li class="list-inline-item">Qty :</li>
                                        <li class="list-inline-item quantity buttons_added">
                                            <input type="button" value="-" class="minus">
                                            <input type="number" step="1" min="1" max="10" value="1" class="qty text" size="4" readonly="">
                                            <input type="button" value="+" class="plus">
                                        </li>
                                    </ul>
                                </div>

                                <!-- Add to card -->
                                <div class="pro-btns">
                                    <a href="" class="cart">Add To Cart</a>
                                    <a href="" class="fav-com" data-toggle="tooltip" data-placement="top" title="" data-original-title="Wishlist"><i class="fas fa-heart"></i></a>
                                    <a href="" class="fav-com" data-toggle="tooltip" data-placement="top" title="" data-original-title="Compare"><i class="fas fa-heart"></i></a>
                                </div>


                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
</section>
