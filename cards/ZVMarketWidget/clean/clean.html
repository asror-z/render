<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if="isHide">{{ text }}</span>
    <button @click="showOrHide">show</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            text: 'text',
            isHide: true
        },
        methods: {
            showOrHide: function () {
                this.isHide = !this.isHide
            }
        }
    })
</script>

</body>
</html>
