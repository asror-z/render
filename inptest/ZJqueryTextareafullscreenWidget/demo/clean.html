<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.statically.io/gh/CreoArt/jquery.textareafullscreen/master/textareafullscreen.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.statically.io/gh/CreoArt/jquery.textareafullscreen/master/jquery.textareafullscreen.js"></script>
</head>
<body>


<div>
    <div class="tx-editor-wrapper">
        <div class="tx-editor expanded" style="max-width: 80%; max-height: 80%; top: 100px; left: 100px; opacity: 1;">
            <textarea id="demo" style="width: 100%; height: 100%; resize: none;">
            </textarea>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#demo').textareafullscreen({
            overlay: true, // Overlay
            maxWidth: '80%', // Max width
            maxHeight: '80%' // Max height
        });
    });
</script>

</body>
</html>
