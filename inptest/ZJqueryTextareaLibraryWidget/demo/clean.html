<!DOCTYPE html>
<!-- saved from url=(0077)https://www.jqueryscript.net/demo/Textarea-Character-Line-Count-Limit-Plugin/ -->

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.statically.io/gh/harisouras/jquery-textarea-library/master/jquery.textArea.js"></script>

<script type="text/javascript">
    jQuery(document).ready(function () {

        $("#textarea").textareaCounter({
            txtElem: 'textarea',
            charElem: 'charCount',
            lineElem: 'lineCount',
            progElem: 'progress-percent',
            progPerc: 'progPercentage',
            txtCount: '100',
            lineCount: '10',
            charPerLine: '20',
        });
    });
</script>

<style>

    body {
        background-color: #f7f7f7;
        font-family: 'Roboto';
    }

    .container {
        margin-top: 150px
    }

</style>


<body>

<div id="jquery-script-menu">
    <div class="jquery-script-center">

        <div class="container">

            <div class="progress">
                <div id="progress-percent" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    <span id="progPercentage" class="current-value"></span>
                </div>
            </div>
            <div class="form-group">
                <textarea id="textarea" class="form-control" rows="10" maxlength="100"
                          placeholder="Enter a text"></textarea>
            </div>
            <div class="count btn btn-primary"><span id="charCount"></span> Char</div>
            <div class="count btn btn-primary"><span id="lineCount"></span> Lines</div>
        </div>
    </div>
</div>
