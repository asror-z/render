<!DOCTYPE html>
<!-- saved from url=(0038)http://kleinejan.github.io/titatoggle/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Demo-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap Toggle plugin">
    <meta name="author" content="Jan Enning">
    <link href="./Demo_files/main.css" rel="stylesheet">
    <script src="./Demo_files/highlight.js.download"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>

<body>

<div class="hero">
    <div class="container">
       
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <h5>Default checkbox</h5>
                    <div class="form-check checkbox-slider--default checkbox-slider-lg">
                        <label>
                            <input type="checkbox"><span>Check</span>
                        </label>
                    </div>
                </div>
                <div class="col-sm-3">
                    <h5>With text</h5>
                    <div class="form-check checkbox-slider--a checkbox-slider-lg">
                        <label>
                            <input type="checkbox"><span>This</span>
                        </label>
                    </div>
                </div>
                <div class="col-sm-3">
                    <h5>iOS like</h5>
                    <div class="form-check checkbox-slider--b checkbox-slider-lg">
                        <label>
                            <input type="checkbox"><span>Out</span>
                        </label>
                    </div>
                </div>
                <div class="col-sm-3">
                    <h5>Material like</h5>
                    <div class="form-check checkbox-slider--c checkbox-slider-lg">
                        <label>
                            <input type="checkbox"><span>Dude</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
</div>





</body></html>
