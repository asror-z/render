<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clean-2</title>
  <link href="https://cdn.statically.io/gh/kleinejan/titatoggle/master/docs/css/main.css" rel="stylesheet">
  <script src="https://cdn.statically.io/gh/kleinejan/titatoggle/master/docs/js/highlight.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>



    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3" id="default" >
          <h5>Default checkbox</h5>
          <div class="form-check checkbox-slider--default checkbox-slider-lg">
            <label>
              <input type="checkbox"><span></span>
            </label>
          </div>
        </div>
        <div class="col-sm-3" id="withtext">
          <h5>With text</h5>
          <div class="form-check checkbox-slider--a checkbox-slider-lg">
            <label>
              <input type="checkbox"><span></span>
            </label>
          </div>
        </div>
        <div class="col-sm-3" id="ioslike">
          <h5>iOS like</h5>
          <div class="form-check checkbox-slider--b checkbox-slider-lg">
            <label>
              <input type="checkbox"><span></span>
            </label>
          </div>
        </div>
        <div class="col-sm-3" id="materiallike">
          <h5>Material like</h5>
          <div class="form-check checkbox-slider--c checkbox-slider-lg">
            <label>
              <input type="checkbox"><span></span>
            </label>
          </div>
        </div>
      </div>
    </div>


  





</body>
</html>
