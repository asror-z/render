<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <title>Title</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/titatoggle@2.1.2/dist/titatoggle-dist.css">
</head>
<body>



<div class="form-control {class} border-0">
    <div class="form-check checkbox-slider--default">
        <label>

            <input type="checkbox"    name="{modelClass}[{attribute}]"   id="{id}"  value="{value}" >
            <span class="IconPLace"> </span>&nbsp;<span style="display: block" class="IconPLace"> </span>
        </label>
    </div>

</div>




</body>
</html>
