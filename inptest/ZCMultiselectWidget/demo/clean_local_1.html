<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/multiselect/2.2.9/js/multiselect.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body>

<div class="row">
    <div class="col-xs-5">
        <select name="from[]" id="search" class="form-control" size="8" multiple="multiple">
            <option value="1">Item 1</option>
            <option value="2">Item 5</option>
            <option value="2">Item 2</option>
            <option value="2">Item 4</option>
            <option value="3">Item 3</option>
        </select>
    </div>

    <div class="col-xs-2">
        <button type="button" id="search_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
        <button type="button" id="search_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
        <button type="button" id="search_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button type="button" id="search_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
    </div>

    <div class="col-xs-5">
        <select name="to[]" id="search_to" class="form-control" size="8" multiple="multiple"></select>
    </div>
</div>


<script type="text/javascript">
    jQuery(document).ready(function($) {
        $('#search').multiselect({
            search: {
                left: '<input type="text" name="q" class="form-control" placeholder="Search..." />',
                right: '<input type="text" name="q" class="form-control" placeholder="Search..." />',
            },
            fireSearch: function(value) {
                return value.length > 3;
            },
            right: 'multiselect_id_to',
            rightSelected: 'multiselect_id',
            rightAll: 'multiselect_id_rightAll',
            leftSelected: 'multiselect_id_leftSelected',
            leftAll: 'multiselect_id_leftAll',
            undo: 'multiselect_id_undo',
            redo: 'multiselect_id_redo',
            moveUp: 'multiselect_id_move_up',
            moveDown: 'multiselect_id_move_down',
            startUp: false,
            sort: true,
            beforeMoveToRight: true,
            /*moveToRight:  function(Multiselect, $options, event, silent, skipStack) {
                return this
                },
            afterMoveToRight: function ($left, $right, $options){},
            beforeMoveToLeft: function($left, $right, $options) {
                return true
            },
            moveToLeft: function(Multiselect, $options, event, silent, skipStack) {
                return this
            },
            afterMoveToLeft: function($left, $right, $options) {},
            beforeMoveUp: function( $options) {
                return  true
            },
            afterMoveUp: function($options) {},
            beforeMoveDown: function( $options) {
             return true
             },
            afterMoveDown: function($options) {},*/
            keepRenderingSort: false,
            submitAllLeft: false,
            submitAllRight: true,
        });
    });
</script>
</body>
</html>
