<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
        }

        select {
            height: 40px;
            width: 300px;
            padding: 6px;
            margin: 12px;
            background: transparent;
        }

        span {
            position: absolute;
            top: 12px;
            height: 40px;
            padding: 11px .5em;
            left: 180px;
            cursor: default;
        }

        div {
            margin: 1em;
        }

    </style>


</head>
<body>
<select>
    <option>Option 1</option>
    <option>Option 2</option>
    <option>Option 3</option>
    <option>Option 4</option>
    <option>Option 5</option>
</select>
<span>Choose one...</span>
<div>
    The point is, that I want to be able to open the select's options even if user clicks on "choose one..." span.
</div>


<script >

    var span = document.getElementsByTagName("span")[0]
    var select = document.getElementsByTagName("select")[0]

    span.addEventListener("mousedown",function(){
        var evt = event
        setTimeout(function(){
            select.dispatchEvent(evt)
        })
    })
    

</script>
</body>
</html>
