  <link href="demo_1_files/jquery.labelinplace.min.css" rel="stylesheet" type="text/css">
  <script src="demo_1_files/jquery.min.js.download"></script>
  <script src="demo_1_files/jquery.labelinplace.js.download"></script>

  






  <script type="text/javascript">
      $(function () {
          $(".demo .labelinplace").labelinplace();


      });
  </script>
  <style>
    .demo {
      width: 400px;
      height: auto;
      margin: 0 auto;
    }
    .demo {
      margin-top: 100px;
    }
    
  </style>


</head>

<body>



<form role="form" class="demo">
  <div class="form-group">
    <div class="mygroup"><label for="email_box" class="mylabel"
                                style="position: absolute; top: 7px; left: 13px; display: none;">Email
      address</label><input type="email" class="form-control labelinplace" name="email_box" data-height="34"
                            data-width="400" data-spacetop="7" data-spacebottom="7"
                            style="height: 34px; padding-top: 7px;"></div>

  </div>
  <div class="form-group">
    <div class="mygroup"><label for="password_box" class="mylabel"
                                style="position: absolute; top: 7px; left: 13px; display: none;">Password</label><input
            type="password" class="form-control labelinplace" name="password_box" data-height="34" data-width="400"
            data-spacetop="7" data-spacebottom="7" style="height: 34px; padding-top: 7px;"></div>

  </div>
  <div class="form-group">
    <div class="mygroup"><label for="textarea_box" class="mylabel"
                                style="position: absolute; top: 7px; left: 13px; display: none;">Your
      message</label><textarea class="form-control labelinplace" rows="3" name="textarea_box" data-height="74"
                               data-width="400" data-spacetop="7" data-spacebottom="7"
                               style="height: 74px; padding-top: 7px;"></textarea></div>

  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
