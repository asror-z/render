<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ZPrettyCheckBoxWidget</title>
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

<div class="container-flued">
    <div class="row">
        <div class="col-md-3">
            <div class="pretty p-default p-curve">
                <input type="checkbox" />
                <div class="state">
                    <label>Default</label>
                </div>
            </div>

            <div class="pretty p-default p-curve p-fill ">
                <input type="checkbox" />
                <div class="state">
                    <label>Fill</label>
                </div>
            </div>

            <div class="pretty p-default p-curve p-thick">
                <input type="checkbox" />
                <div class="state">
                    <label>Thick</label>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="pretty p-switch">
                <input type="checkbox" />
                <div class="state">
                    <label>Outline</label>
                </div>
            </div>

            <!-- add class p-switch -->
            <div class="pretty p-switch p-fill">
                <input type="checkbox" />
                <div class="state">
                    <label>Fill</label>
                </div>
            </div>

            <!-- add class p-switch -->
            <div class="pretty p-switch p-slim">
                <input type="checkbox" />
                <div class="state">
                    <label>Slim</label>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="pretty p-default">
                <input type="checkbox" />
                <div class="state p-primary">
                    <label>Primary</label>
                </div>
            </div>

            <!-- success -->
            <div class="pretty p-default">
                <input type="checkbox" />
                <div class="state p-success">
                    <label>Success</label>
                </div>
            </div>

            <!-- info -->
            <div class="pretty p-default">
                <input type="checkbox" />
                <div class="state p-info">
                    <label>Info</label>
                </div>
            </div>

            <!-- warning -->
            <div class="pretty p-default">
                <input type="checkbox" />
                <div class="state p-warning">
                    <label>Warning</label>
                </div>
            </div>

            <!-- danger -->
            <div class="pretty p-default">
                <input type="checkbox" />
                <div class="state p-danger">
                    <label>Danger</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">

        <div class="col-md-3">
            <div class="pretty p-default p-round p-fill">
                <input type="checkbox" />
                <div class="state p-primary">
                    <label>Primary</label>
                </div>
            </div>

            <!-- success -->
            <div class="pretty p-default p-round p-fill">
                <input type="checkbox" />
                <div class="state p-success">
                    <label>Success</label>
                </div>
            </div>

            <!-- info -->
            <div class="pretty p-default p-round p-fill">
                <input type="checkbox" />
                <div class="state p-info">
                    <label>Info</label>
                </div>
            </div>

            <!-- warning -->
            <div class="pretty p-default p-round p-fill">
                <input type="checkbox" />
                <div class="state p-warning">
                    <label>Warning</label>
                </div>
            </div>

            <!-- danger -->
            <div class="pretty p-default p-round p-fill">
                <input type="checkbox" />
                <div class="state p-danger">
                    <label>Danger</label>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <div class="pretty p-default p-round p-thick">
                <input type="checkbox" />
                <div class="state p-primary-o">
                    <label>Primary</label>
                </div>
            </div>

            <!-- success -->
            <div class="pretty p-default p-round p-thick">
                <input type="checkbox" />
                <div class="state p-success-o">
                    <label>Success</label>
                </div>
            </div>
            <!-- primary -->
            <div class="pretty p-default p-round p-thick">
                <input type="checkbox" />
                <div class="state p-primary">
                    <label>Primary</label>
                </div>
            </div>

            <!-- success -->
            <div class="pretty p-default p-round p-thick">
                <input type="checkbox" />
                <div class="state p-success">
                    <label>Success</label>
                </div>
            </div>
            <div class="pretty p-default p-round p-fill">
                <input type="checkbox" />
                <div class="state p-warning-o">
                    <label>Warning</label>
                </div>
            </div>

            <!-- danger -->
            <div class="pretty p-default p-round p-fill">
                <input type="checkbox" />
                <div class="state p-danger-o">
                    <label>Danger</label>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="pretty p-default p-curve">
                <input type="checkbox" />
                <div class="state p-primary">
                    <label>Primary</label>
                </div>
            </div>

            <!-- success -->
            <div class="pretty p-default p-curve">
                <input type="checkbox" />
                <div class="state p-success">
                    <label>Success</label>
                </div>
            </div>

            <!-- info -->
            <div class="pretty p-default p-curve">
                <input type="checkbox" />
                <div class="state p-info">
                    <label>Info</label>
                </div>
            </div>

            <!-- warning -->
            <div class="pretty p-default p-curve">
                <input type="checkbox" />
                <div class="state p-warning">
                    <label>Warning</label>
                </div>
            </div>

            <!-- danger -->
            <div class="pretty p-default p-curve">
                <input type="checkbox" />
                <div class="state p-danger">
                    <label>Danger</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-5">
            <div class="pretty p-icon p-round">
                <input type="checkbox" />
                <div class="state">
                    <i class="icon mdi mdi-check"></i>
                    <label> Pay Bills</label>
                </div>
            </div>

            <div class="pretty p-icon p-curve">
                <input type="checkbox" />
                <div class="state">
                    <i class="icon mdi mdi-close"></i>
                    <label> Fuel refill</label>
                </div>
            </div>

            <div class="pretty p-icon">
                <input type="checkbox" />
                <div class="state">
                    <i class="icon mdi mdi-close-outline"></i>
                    <label> Buy groceries</label>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
