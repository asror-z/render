<!DOCTYPE html>
<html>
<head lang="en">

<!--    <title>ZPrettyCheckBoxWidget</title>-->
<!--    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">-->
<!--    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
<!--    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <script src="https://cdn.jsdelivr.net/npm/pretty-checkbox-vue@1.1/dist/pretty-checkbox-vue.min.js"></script>
    <script>
        Vue.use(PrettyCheckbox);
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- add class p-default -->
                <p-check class="p-default">Default</p-check>
                <!-- or if it's only p-default you can leave out class attribute -->
                <p-check>Default</p-check>
                <!-- you can use p-input too -->
                <p-input>Default</p-input>
                <!-- or -->
                <p-input type="checkbox">Default</p-input>

                <!-- add class p-fill -->
                <p-check class="p-default p-fill">Fill</p-check>

                <!-- add class p-thick -->
                <p-check class="p-default p-thick">Thick</p-check>
            </div>
        </div>
    </div>
</body>
</html>
