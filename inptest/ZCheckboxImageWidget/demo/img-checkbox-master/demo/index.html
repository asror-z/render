<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom checkbox with image</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- If you need animation - include this css -->
    <link href="../src/animation.imgcheckbox.min.css" rel="stylesheet">
    <!-- Demo css -->
         <style>
             .body-wrapper{
                 display: flex;
                 align-items: center;
                 justify-content: center;
             }

         </style>
</head>

<body>

    <div class="body-wrapper">

        <figure>
            <div class="figure-content"><img src="img/Delete.png" class="img-fluid"></div>
            <figcaption><img src="holder.js/50x50"></figcaption>
            <label><input type="checkbox" name="name"> Label</label>
        </figure>
        <figure>
            <div class="figure-content"><img src="holder.js/200x200"></div>
            <figcaption><i class="fa fa-check fa-5x"></i></figcaption>
            <label><input type="checkbox" name="name"> Label</label>
        </figure>

    </div>
    <!-- /.body-wrapper -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js" integrity="sha256-ifihHN6L/pNU1ZQikrAb7CnyMBvisKG3SUAab0F3kVU=" crossorigin="anonymous"></script>
    <script src="../src/jquery.imgcheckbox.min.js"></script>
    <!-- Demo js -->

    <script  >
        $(document).ready(function(){
            Holder.run()

            $('figure').imgCheckbox({
                round: true,
                animation: true,
            })
        })
    </script>
</body>

</html>
