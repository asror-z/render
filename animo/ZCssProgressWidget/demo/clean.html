<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress Bars</title>
    <link rel="stylesheet" type="text/css" href="./demo_files/component.css">
    <link rel="stylesheet" type="text/css" href="./demo_files/custom-bars.css">


</head>
<body class="cda-noimg cda-alignright">
    <section class="content">
        <article class="flexy-grid">
            <h3>Striped bars</h3>
            <input type="checkbox" id="bar-1">
            
            <div class="flexy-column">
                <div class="progress-factor flexy-item">
                    <div class="progress-bar">
                        <div class="bar has-rotation has-colors navy ruler" role="progressbar" aria-valuenow="21"
                             aria-valuemin="0" aria-valuemax="90">
                            <div class="tooltip white"></div>
                            <div class="bar-face face-position roof percentage"></div>
                            <div class="bar-face face-position back percentage"></div>
                            <div class="bar-face face-position floor percentage volume-lights"></div>
                            <div class="bar-face face-position left"></div>
                            <div class="bar-face face-position right"></div>
                            <div class="bar-face face-position front percentage volume-lights shine"></div>
                        </div>
                    </div>
                </div>
            </div>

            <label class="value-label" for="bar-1">[ aria-valuenow = '90%' ]</label>
        </article>

        
        <article class="flexy-grid">
            <h3>Heat bars</h3>
            <input type="checkbox" id="bar-2">

            <div class="flexy-column">
                <div class="progress-factor flexy-item">
                    <div class="progress-bar">
                        <div class="bar has-rotation has-colors red heat-gradient" role="progressbar" aria-valuenow="10"
                             aria-valuemin="0" aria-valuemax="90">
                            <div class="tooltip white"></div>
                            <div class="bar-face face-position roof percentage"></div>
                            <div class="bar-face face-position back percentage"></div>
                            <div class="bar-face face-position floor percentage volume-lights"></div>
                            <div class="bar-face face-position left"></div>
                            <div class="bar-face face-position right"></div>
                            <div class="bar-face face-position front percentage volume-lights shine"></div>
                        </div>
                    </div>
                </div>
            </div>
            <label class="value-label" for="bar-2">[ aria-valuenow = '90%' ]</label>
        </article>

        
        <article class="flexy-grid">
            <h3>Dotted bar</h3>
            <input type="checkbox" id="bar-0">
            <div class="flexy-column">
                <div class="progress-factor flexy-item">
                    <div class="progress-bar">
                        <div class="bar has-rotation has-colors orange dots-pattern" role="progressbar" aria-valuenow="75"
                             aria-valuemin="0" aria-valuemax="90">
                            <div class="tooltip"></div>
                            <div class="bar-face face-position roof percentage"></div>
                            <div class="bar-face face-position back percentage"></div>
                            <div class="bar-face face-position floor percentage volume-lights"></div>
                            <div class="bar-face face-position left"></div>
                            <div class="bar-face face-position right"></div>
                            <div class="bar-face face-position front percentage volume-lights shine"></div>
                        </div>
                    </div>
                </div>
            </div>
            <label class="value-label" for="bar-0">[ aria-valuenow = '90%' ]</label>
        </article>


        <article class="flexy-grid">
            <h3>Hover bar</h3>
            <input type="checkbox" id="bar-3">
            <div class="flexy-column">
                <div class="progress-factor flexy-item">
                    <div class="progress-bar">
                        <div class="bar has-rotation has-colors yellow move" role="progressbar" aria-valuenow="30"
                             aria-valuemin="0" aria-valuemax="90">
                            <div class="bar-face face-position roof percentage"></div>
                            <div class="bar-face face-position back percentage"></div>
                            <div class="bar-face face-position floor percentage volume-lights"></div>
                            <div class="bar-face face-position left"></div>
                            <div class="bar-face face-position right"></div>
                            <div class="bar-face face-position front percentage volume-lights shine"></div>
                        </div>
                    </div>
                </div>
            </div>
            <label class="value-label" for="bar-3">[ aria-valuenow = '90%' ]</label>
        </article>
    </section>


    <a href="./demo_files/normalize.css" download>Download</a>

<script src="/publish/yarner/jquery/dist/jquery.min.js"></script>
</body>
</html>
