<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="/publish/yarner/magic.css/dist/magic.css">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			background-color: #17171d;
		}

		.container-magic-center {
			top: 0;
			left: 0;
			right: 0;
			z-index: 10;
			height: 100px;
			padding-top: 15vh;
			padding-bottom: 10vh;
			background-color: #17171d
		}

		.container-magic-center:before {
			content: '';
			position: absolute;
			bottom: -50px;
			width: 100%;
			height: 50px;
			background: 0 0;
			background: -webkit-linear-gradient(top, #17171d 0, rgba(0, 0, 0, 0) 100%);
			background: linear-gradient(to bottom, #17171d 0, rgba(0, 0, 0, 0) 100%)
		}

		.container-magic-center:before {
			content: '';
			position: absolute;
			bottom: -50px;
			width: 100%;
			height: 50px;
			background: 0 0;
			background: -webkit-linear-gradient(top, #17171d 0, rgba(0, 0, 0, 0) 100%);
			background: linear-gradient(to bottom, #17171d 0, rgba(0, 0, 0, 0) 100%)
		}

		.d-flex {
			display: -ms-flexbox !important;
			display: flex !important
		}

		.justify-content-center {
			-ms-flex-pack: center !important;
			justify-content: center !important
		}

		.container-magic {
			position: relative
		}

		#magic,
		.magic-base {
			position: absolute;
			width: 100px;
			height: 100px;
			text-align: center;
			-webkit-border-radius: 9px;
			border-radius: 9px;
			background-color: #393948
		}

		#magic {
			-webkit-animation-duration: 1s;
			animation-duration: 1s;
			-webkit-animation-fill-mode: both;
			animation-fill-mode: both;
			line-height: 100px;
			font-size: 1.6rem;
			background-color: #fc297f;
			-webkit-box-shadow: 0 0 20px -6px #fc297f;
			box-shadow: 0 0 20px -6px #fc297f;
			color: #fff
		}

		.ion-ios-rocket:before {
			content: "content";
			display: inline-block;
			font-style: normal;
			font-weight: 400;
			font-variant: normal;
			text-transform: none;
			text-rendering: auto;
			line-height: 1;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale
		}
	</style>

</head>

<body>
	<div class="container-magic-center d-flex justify-content-center">
		<div class="container-magic">
			<div class="magic-base">
				<div id="magic" class="magic-move">
					<i class="icon ion-ios-rocket"></i>
				</div>
			</div>
		</div>
	</div>



	<script>

		const selector = document.querySelector('.magic-move');
		selector.classList.add('magictime', 'vanishIn');
	
	</script>
</body>

</html>
