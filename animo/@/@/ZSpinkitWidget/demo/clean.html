<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="/publish/yarner/spinkit/spinkit.css">
    <style>
        body {
            background: #D35400;
        }
        
        .slideshow-container {
            width: 50%;
            height: 50%;
            position: absolute;
            top: 25%;
            left: 25%;
        }
        
        .mySlides {
            display: none;
        }
        
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .center {
            position: relative;
            top: 50%;
            left: 50%;
        }
        
        .active,
        .dot:hover {
            background-color: #717171;
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides">
            <div class="sk-plane center"></div>
        </div>
        <div class="mySlides">
            <div class="sk-chase center">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
            </div>
        </div>

        <div class="mySlides">
            <div class="sk-wave center">
                <div class="sk-wave-rect"></div>
                <div class="sk-wave-rect"></div>
                <div class="sk-wave-rect"></div>
                <div class="sk-wave-rect"></div>
                <div class="sk-wave-rect"></div>
            </div>
        </div>

        <div class="mySlides">
            <div class="sk-pulse center"></div>
        </div>

        <div class="mySlides">
            <div class="sk-flow center">
                <div class="sk-flow-dot"></div>
                <div class="sk-flow-dot"></div>
                <div class="sk-flow-dot"></div>
            </div>
        </div>

        <div class="mySlides">
            <div class="sk-swing center">
                <div class="sk-swing-dot"></div>
                <div class="sk-swing-dot"></div>
            </div>
        </div>

        <div class="mySlides">
            <div class="sk-circle-fade center">
                <div class="sk-circle-fade-dot"></div>
                <div class="sk-circle-fade-dot"></div>
                <div class="sk-circle-fade-dot"></div>
                <div class="sk-circle-fade-dot"></div>
                <div class="sk-circle-fade-dot"></div>
                <div class="sk-circle-fade-dot"></div>
                <div class="sk-circle-fade-dot"></div>
                <div class="sk-circle-fade-dot"></div>
                <div class="sk-circle-fade-dot"></div>
                <div class="sk-circle-fade-dot"></div>
                <div class="sk-circle-fade-dot"></div>
                <div class="sk-circle-fade-dot"></div>
            </div>
        </div>

        <div class="mySlides">
            <div class="sk-grid center">
                <div class="sk-grid-cube"></div>
                <div class="sk-grid-cube"></div>
                <div class="sk-grid-cube"></div>
                <div class="sk-grid-cube"></div>
                <div class="sk-grid-cube"></div>
                <div class="sk-grid-cube"></div>
                <div class="sk-grid-cube"></div>
                <div class="sk-grid-cube"></div>
                <div class="sk-grid-cube"></div>
            </div>
        </div>

        <div class="mySlides">
            <div class="sk-fold center">
                <div class="sk-fold-cube"></div>
                <div class="sk-fold-cube"></div>
                <div class="sk-fold-cube"></div>
                <div class="sk-fold-cube"></div>
            </div>
        </div>

        <div class="mySlides">
            <div class="sk-wander center">
                <div class="sk-wander-cube"></div>
                <div class="sk-wander-cube"></div>
                <div class="sk-wander-cube"></div>
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);


        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
