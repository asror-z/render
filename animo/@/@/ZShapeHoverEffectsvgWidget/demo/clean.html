<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
            .grid {
                margin: 40px auto 120px;
                max-width: 1000px;
                width: 90%;
            }
            .grid a {
                float: left;
                max-width: 250px;
                width: 25%;
            }
            .grid a:nth-child(odd) {
                margin: 30px 0 -30px 0;
            }
            .grid figure {
                position: relative;
                overflow: hidden;
                margin: 5px;
                background: #ff583d;
            }
            .grid figure img {
                position: relative;
                display: block;
                width: 100%;
                opacity: 0.7;
                transition: opacity 0.3s;
            }
            .grid figcaption {
                position: absolute;
                top: 0;
                z-index: 11;
                padding: 10px;
                width: 100%;
                height: 100%;
            }
            .grid figcaption h2 {
                 margin: 0 0 20px 0;
                 color: #3498db;
                 text-transform: uppercase;
                 letter-spacing: 1px;
                 font-weight: 300;
                 font-size: 130%;
                 transition: transform 0.3s;
             }
            .grid figcaption p {
                padding: 0 20px;
                color: #d0cee8;
                font-weight: 300;
                transition: opacity 0.3s, transform 0.3s;
            }
            .grid figcaption h2,
            .grid figcaption p {
                transform: translateY(50px);
            }
            .grid figure button {
                position: absolute;
                padding: 4px 20px;
                border: none;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-weight: bold;
                transition: opacity 0.3s, transform 0.3s;
            }
            .grid figcaption,
            .grid figcaption h2,
            .grid figcaption p,
            .grid figure button {
                backface-visibility: hidden;
            }
            .grid a:hover figure img {
                opacity: 1;
            }
            .grid a:hover figcaption h2,
            .grid a:hover figcaption p {
                transform: translateY(0);
            }
            .grid a:hover figcaption p {
                opacity: 0;
            }
            .grid figure button,
            .grid figure button {
                top: 50%;
                left: 50%;
                border: 3px solid #fff;
                background: transparent;
                color: #fff;
                opacity: 0;
                transform: translateY(-50%) translateX(-50%) scale(0.25);
            }
            .grid a:hover figure button,
            .grid a:hover figure button {
                opacity: 1;
                transform: translateY(-50%) translateX(-50%) scale(1);
            }
            .grid figcaption p {
                transition-delay: 0.05s;
            }
        
    </style>
       
    
</head>
<body>


<section id="grid" class="grid clearfix">
    <a href="#" data-path-hover="m 180,34.57627 -180,0 L 0,0 180,0 z">
        <figure>
            <img src="/publish/image/filter_images/img16.jpg"/>
            <svg viewBox="0 0 180 320" preserveAspectRatio="none"><path d="M 180,160 0,218 0,0 180,0 z"/></svg>
            <figcaption>
                <h2>Crystalline</h2>
                <p>Soko radicchio bunya nuts gram dulse.</p>
                <button>View</button>
            </figcaption>
        </figure>
    </a>
</section>












</body>
</html>
