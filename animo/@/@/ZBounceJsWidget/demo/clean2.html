<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="preview-container">
    <div id="result">
        <div class="box" style=""></div>
    </div>
    <div class="actions">
        <button class="play-button"><i class="fa fa-play"></i>Play Animation</button>
        <div class="loop-input toggle" title="Loop Animation"><i class="fa fa-repeat"></i></div>
        <div class="slow-input toggle" title="Slow Motion"><i class="fa fa-clock-o"></i></div>
    </div>
</div>
<script src="/publish/yarner/bounce.js/bounce.js"></script>
<script !src="">
    var bounce = new Bounce();
    bounce
        .translate({
            from: { x: -300, y: 0 },
            to: { x: 0, y: 0 },
            duration: 600,
            stiffness: 4
        })
        .scale({
            from: { x: 1, y: 1 },
            to: { x: 0.1, y: 2.3 },
            easing: "sway",
            duration: 800,
            delay: 65,
            stiffness: 2
        })
        .scale({
            from: { x: 1, y: 1},
            to: { x: 5, y: 1 },
            easing: "sway",
            duration: 300,
            delay: 30,
        })
        .applyTo(document.querySelectorAll(".animation-target"));
</script>

</body>
</html>
