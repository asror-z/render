<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ProgressBar.js - Minimal Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .progress {
            height: 300px;
        }

        .progress > svg {
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
<div class="progress" id="progress"></div>

<!-- These are probably out dated so you might want to use newest versions -->
<script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>

<script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/src/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/main.js@0.0.1/main.min.js"></script>
</body>
</html>
