<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clean</title>

    <div id="container"  style="position: relative;>
    #container {
    margin: 10px;
    width: 200px;
    height: 8px;
    }
    </div>

  <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/src/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/dist/progressbar.js"></script>

</head>

<body>

<script>
    var bar = new ProgressBar.Line(container, {
        strokeWidth: 2,
        easing: 'easeInOut',
        duration: 1400,
        color: '#ff0000',
        trailColor: '#eee',
        trailWidth: 1,
        svgStyle: {width: '100%', height: '100%'}
    });

    bar.animate(1.0);
</script>

</body>
</html>
