<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jimkeller Fakeloader Clean.html</title>
    <link rel="stylesheet" href="/publish/yarner/fakeloader/fakeLoader.css">


</head>
<body>
    <h1>Fakeloader worked</h1>
    <div id="fakeLoader"></div>
    <script src="/publish/yarner/jquery/dist/jquery.min.js"></script>
    <script src="/publish/yarner/fakeloader/fakeLoader.min.js"></script>

    <script>
        $("#fakeLoader").fakeLoader({

            timeToHide:1200, //Time in milliseconds for fakeLoader disappear
            zIndex:999, // Default zIndex
            spinner:"spinner2",//Options: 'spinner1', 'spinner2', 'spinner3', 'spinner4', 'spinner5', 'spinner6', 'spinner7'
            bgColor:"#2ecc71", //Hex, RGB or RGBA colors
            imagePath: false //If you want can you insert your custom image

        });

    </script>

</body>
</html>
