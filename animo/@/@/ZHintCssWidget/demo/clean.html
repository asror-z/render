<!DOCTYPE html>
<!-- saved from url=(0030)https://kushagra.dev/lab/hint/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hint.css - A tooltip library in CSS</title>
    <meta name="description" content="A CSS only tooltip library">
    <meta name="viewport" content="width=device-width">
    <link href="./demo_files/css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="/publish/yarner/hint.css/hint.min.css">

    <link rel="stylesheet" type="text/css" href="/publish/yarner/mdbootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/publish/yarner/mdbootstrap/css/mdb.css">






</head>

<body>


<div class="section  section--inverted">

    <div class="window">
        
        <div class="content">
            <div class="container">
                <div class="position-grid__cell">
                <a href="javascript:void(0)" aria-label="bottom-right" class="hint--bottom-right">bottom-right</a></div>
                <div class="position-grid__cell">
                <a href="javascript:void(0)" aria-label="bottom" class="hint--bottom">bottom</a></div>
                <div class="position-grid__cell">
                <a href="javascript:void(0)" aria-label="bottom-left" class="hint--bottom-left">bottom-left</a></div>
                <div class="position-grid__cell">
                <a href="javascript:void(0)" aria-label="right" class=" hint--right">right</a></div>
                <div class="position-grid__cell">
                <a>.</a></div>
                <div class="position-grid__cell">
                <a href="javascript:void(0)" aria-label="left" class=" hint--left">left</a></div>
                <div class="position-grid__cell">
                <a href="javascript:void(0)" aria-label="top-right" class=" hint--top-right">top-right</a></div>
                <div class="position-grid__cell">
                <a href="javascript:void(0)" aria-label="top" class=" hint--top">top</a></div>
                <div class="position-grid__cell">
                <a href="javascript:void(0)" aria-label="top-left" class=" hint--top-left">top-left</a></div>
            </div>

            <h3>Color Modifiers</h3>
            <p>
                <a class="status-icon  hint--bottom-right  hint--error" style="background:indianred" aria-label="This is an error tooltip">
                   <i>d</i>
                </a>
                <a class="status-icon  hint--bottom-right  hint--warning" style="background:orange" aria-label="This is a warning tooltip">
                    <i>d</i>
                </a>
                <a class="status-icon  hint--bottom-left  hint--info" style="background:lightblue" aria-label="This is an info tooltip">
                    <i>d</i>
                </a>
                <a class="status-icon  hint--bottom-left  hint--success" style="background:lightgreen" aria-label="This is success tooltip">
                    <i>d</i>
                </a>
            </p>

            <h3>Size variations</h3>

            <p>
                <a class="hint--top  hint--small" style="border: 1px solid #eee;padding:3px 6px;border-radius:4px;" data-hint="You can show very very long sentences inside tooltips by using various available size variation classes.">
                    Small
                </a>

                <a class="hint--top  hint--medium" style="border: 1px solid #eee;padding:3px 6px;border-radius:4px;" data-hint="You can show very very long sentences inside tooltips by using various available size variation classes.">
                    Medium
                </a>

                <a class="hint--top-left  hint--large" style="border: 1px solid #eee;padding:3px 6px;border-radius:4px;" data-hint="You can show very very long sentences inside tooltips by using various available size variation classes.">
                    Large
                </a>
            </p>

            <h3>Extra</h3>

            <p style="margin-bottom:50px">
                <a class="hint--bottom  hint--always" aria-label="...which always keep showing">You can also make tooltips...</a>
            </p>

            <p>
                <a class="hint--bottom  hint--rounded" aria-label="We have rounded corners for you">Hmm...So you don't like sharp
                    edges?</a>
            </p>

            <h3>Effects</h3>

            <p>
                <a class="hint--top  hint--no-animate" aria-label="Get a simple show/hide tooltip">Dont like animation?</a>
            </p>
            <p>
                <a class="hint--bottom  hint--bounce" aria-label="Bounce">Adding a <code>hint--bounce</code> class gives you
                    that...</a>
            </p>
        </div>
    </div>

    
</div>

<script src="/publish/yarner/mdbootstrap/js/jquery.js"></script>
<script src="/publish/yarner/mdbootstrap/js/bootstrap.js"></script>
<script src="/publish/yarner/mdbootstrap/js/mdb.js"></script>

</body>


</html>
