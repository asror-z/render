<body>

<p class="bold title">freezeframe.js</p>

<!-- Example 1 -->

<p>basic,<br>animate on hover.</p>

<div class="ff-container ff-responsive ff-ready ff-inactive">
<canvas class="ff-canvas ff-canvas-ready" width="1000" height="514">
</canvas><img class="freezeframe ff-image" src="./Demo_files/gif"></div>

<script>
new Freezeframe();
</script>

<!-- Example 2 -->

<p>start &amp; stop on click</p>

<div class="ff-container ff-responsive ff-ready ff-active">
<canvas class="ff-canvas ff-canvas-ready" width="1000" height="568">
</canvas><img class="my-class-2 ff-image" src="./Demo_files/pool980.gif"></div>

<script>
new Freezeframe({
  selector: '.my-class-2',
  trigger: 'click'
});
</script>

<!-- Example 3 -->

<p>start &amp; stop manually.</p>

<button class="start">start</button>
<button class="stop">stop</button>

<div class="ff-container ff-responsive ff-ready ff-active">
<canvas class="ff-canvas ff-canvas-ready" width="1000" height="562">
</canvas><img class="my-class-3 ff-image" src="./Demo_files/parislove9801.gif"></div>

<script>
const manual = new Freezeframe('.my-class-3', {
  trigger: false
});

document
  .querySelector('.start')
  .addEventListener('click', () => {
    manual.start();
  });

document
  .querySelector('.stop')
  .addEventListener('click', () => {
    manual.stop();
  });
</script>

<!-- Example 4 -->

<p>with overlay icon.</p>

<div class="ff-container ff-responsive ff-ready ff-inactive">
<div class="ff-overlay">
</div><canvas class="ff-canvas ff-canvas-ready" width="1000" height="720">
</canvas><img class="my-class-4 ff-image" src="./Demo_files/saved_resource"></div>

<script>
new Freezeframe('.my-class-4', {
  overlay: true
});
</script>
