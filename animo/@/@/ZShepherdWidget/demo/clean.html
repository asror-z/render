<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
<div class="hero-followup font-heading mb-12 mt-12 lg:mb-24 lg:mt-24">
    <div class="bg-navy inline-block mb-4 w-56 lg:mr-4">
        <a class="button star bg-white border-2 border-navy p-6 text-navy whitespace-no-wrap w-full" href="#">
            â˜… on Github
        </a>
    </div>

    <div class="bg-navy inline-block mb-4 w-56">
        <a class="button bg-white border-2 border-navy p-6 text-navy whitespace-no-wrap w-full" href="#">
            View Docs
        </a>
    </div>
</div>




<script>
        const tour = new Shepherd.Tour({
            defaultStepOptions: {
                cancelIcon: {
                    enabled: true
                },
                classes: 'class-1 class-2',
                scrollTo: { behavior: 'smooth', block: 'center' }
            }
        });

        tour.addStep({
            title: 'Creating a Shepherd Tour',
            text: `Creating a Shepherd tour is easy. too!\
        Just create a \`Tour\` instance, and add as many steps as you want.`,
            attachTo: {
                element: '.hero-example',
                on: 'bottom'
            },
            buttons: [
                {
                    action() {
                        return this.back();
                    },
                    classes: 'shepherd-button-secondary',
                    text: 'Back'
                },
                {
                    action() {
                        return this.next();
                    },
                    text: 'Next'
                }
            ],
            id: 'creating'
        });

        tour.start();
</script>

<script src="publish/yarner/shepherd.js/dist/js/shepherd.js"></script>

<script src="https://polyfill.io/v3/polyfill.min.js?features=Object.assign%2CSymbol%2CElement.prototype.matches"></script>
