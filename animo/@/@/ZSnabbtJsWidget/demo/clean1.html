<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/publish/yarner/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
             <div class="col-md-6"><button id="usage-example-execute" class="btn btn-success" onclick="runExample()">Run example</button>
        </div>
        <div class="col-md-6">
            <button id="buttonTwo" class="btn btn-success" onclick="runButtonTwo()">Run example</button>
        </div>
        <div class="col-md-6 mt-5">
            <button id="buttonThree" class="btn btn-primary" onclick="runButtonThree()">Run example</button>
        </div>
        <div class="col-md-6 mt-5">
            <button id="buttonFour" class="btn btn-primary" onclick="runButtonFour()">Run example</button>
        </div>
        <div class="col-md-6 mt-5">
            <button class="btn btn-primary" onclick="runButtonFive()">Run example</button>
            <div class="d-flex mt-2">
                    <div style="width: 50px; height:50px; background-color: red;" class=" mr-2" id="boxOne"></div>
                    <div style="width: 50px; height:50px; background-color: red;" id="boxTwo"></div>
            </div>
        </div>
        <div class="col-md-6 mt-5">
            <button class="btn btn-primary" id="buttonSix" onclick="runButtonSix()">Run example</button>
        </div>
        <div class="col-md-6 mt-5">
          <button class="btn btn-primary" id="buttonSeven" onclick="runButtonSeven()">Run example</button>
        </div>
        <div class="col-md-6 mt-5">
          <button class="btn btn-primary" id="buttonEight" onclick="runButtonEight()">Run example</button>
        </div>
        <div class="col-md-6 mt-5">
          <button class="btn btn-primary" id="buttonNine" onclick="runButtonNine()">Run example</button>
        </div>
        <div>
    </div>
    
<script src="/publish/yarner/snabbt.js/snabbt.min.js"></script>

<script src="/publish/yarner/jquery/dist/jquery.js"></script>
<script>
    function runExample(){
        var element=document.getElementById('usage-example-execute');
        snabbt(element, {
  position: [100, 0, 0],
  rotation: [Math.PI, 0, 0],
  easing: 'ease'
}); }

function runButtonTwo(){
    var element=document.getElementById('buttonTwo');
    snabbt(element, {
  position: [100, 0, 0],
  easing: 'ease'
}).snabbt({
  fromRotation: [0, 0, -2*Math.PI],
  position: [0, 0, 0],
  easing: 'spring',
  springConstant: 0.2,
  springDeceleration: 0.90,
  springMass: 10,
});
}   

function runButtonThree(){
    var element=document.getElementById('buttonThree');
    snabbt(element, {
  position: [200, 0, 0],
  easing: function(value) {
    return value + 0.3 * Math.sin(2*Math.PI * value);
  }
}).snabbt({
  position: [0, 0, 0],
  easing: 'easeOut'
});
}    

function runButtonFour(){
    var element=document.getElementById('buttonFour');
    snabbt(element, {
  position: [100, 0, 0],
  rotation: [0, 0, 2*Math.PI],
  easing: 'spring',
  springConstant: 0.3,
  springDeceleration: 0.8,
}).snabbt({
  position: [0, 0, 0],
  easing: 'spring',
  springConstant: 0.3,
  springDeceleration: 0.8,
});
}

function runButtonFive(){
    var elementOne=document.getElementById('boxOne');
    var elementTwo=document.getElementById('boxTwo');
    snabbt.sequence([
    [elementTwo, {
      position: [100, 0, 0],
    }],
    [elementOne, {
      position: [100, 0, 0],
    }],
    [elementOne, {
      position: [0, 0, 0],
    }],
    [elementTwo, {
      position: [0, 0, 0],
    }],
  ]
);
}

function runButtonSix(){
    var element=document.getElementById('buttonSix');
    snabbt(element, {
  valueFeeder: function(i, matrix) {
    var x = Math.sin(i*Math.PI);
    return matrix.rotateZ(Math.sin(6*i*Math.PI)).translate(x*200, 0, 0);
  },
  duration: 1000
});
}

function runButtonSeven(){
  let element=document.getElementById('buttonSeven');
  snabbt(element, {
  rotation: [0, 2*Math.PI, 0],
  transformOrigin: [element.clientWidth/2, 0, 0]
});
}

function runButtonEight(){
  let element=document.getElementById('buttonEight');
  snabbt(element, 'attention', {
  rotation: [0, 0, Math.PI/2],
  springConstant: 1.9,
  springDeceleration: 0.9,
})
}

function runButtonNine(){
  let element=document.getElementById('buttonNine');
  snabbt(element, 'attention', {
  position: [50, 0, 0],
  springConstant: 2.4,
  springDeceleration: 0.9,
});
}
</script>
</body>
</html>
