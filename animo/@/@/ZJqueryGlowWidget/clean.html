<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>untitled</title>
    <script src="/publish/Animos/Hovers/CSSJS/@ Other/Nakajima Jquery-Glow/jquery-glow-master/src/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="/publish/Animos/Hovers/CSSJS/@ Other/Nakajima Jquery-Glow/jquery-glow-master/src/jquery.color.js" type="text/javascript" charset="utf-8"></script>
    <script src="/publish/Animos/Hovers/CSSJS/@ Other/Nakajima Jquery-Glow/jquery-glow-master/src/jquery-glowing.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
        body {
            font-size: 64px;
            font-family: Helvetica;
            font-weight: bold;
            background: #101010;
            color: #555;
        }
        p {
            margin: 0.4em auto;
        }
        div {
            width: 800px;
            margin: 1em auto;
        }
        a {
            text-decoration: none;
            color: #777;
        }
        a.glowing {
            color: #0af;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $('.white').addGlow({ textColor: 'white', haloColor: '#aaa', radius: 100 });
            $('.blue').addGlow({ textColor: '#00f', haloColor: '#00f', radius: 100 });
            $('.green').addGlow({ textColor: '#0f0', haloColor: '#0f0', radius: 100 });
            $('.red').addGlow({ textColor: '#f00', haloColor: '#f00', radius: 100 });
            $('*').bind('glow:started', console.info);
            $('*').bind('glow:canceled', console.info);
        });
    </script>
</head>
<body>
<div>
    <p>Here are some examples:</p>
    <p><a href="#" class="white">Hover over me.</a></p>
    <p><a class="green" href="#">Me too.</a></p>
    <p><a class="blue" href="#">I'm blue.</a></p>
    <p><a class="red" href="#">Redified.</a></p>
</div>
</body>
</html>
