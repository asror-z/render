<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>untitled</title>
  <script src="./demo_files/jquery-1.3.2.js.download" type="text/javascript" charset="utf-8"></script>
  <script src="./demo_files/jquery.color.js.download" type="text/javascript" charset="utf-8"></script>
  <script src="./demo_files/jquery-glowing.js.download" type="text/javascript" charset="utf-8"></script>
  <style type="text/css" media="screen">
    body {
      font-size: 64px;
      font-family: Helvetica;
      font-weight: bold;
      background: #101010;
      color: #555;
    }
    
    p {
      margin: 0.4em auto;
    }
    
    div {
      width: 800px;
      margin: 1em auto;
    }
    
    a {
      text-decoration: none;
      color: #777;
    }
    
    a.glowing {
      color: #0af;
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('.white').addGlow({ textColor: 'white', haloColor: '#aaa', radius: 100 });
      $('.blue').addGlow({ textColor: '#00f', haloColor: '#00f', radius: 100 });
      $('.green').addGlow({ textColor: '#0f0', haloColor: '#0f0', radius: 100 });
      $('.red').addGlow({ textColor: '#f00', haloColor: '#f00', radius: 100 });
      $('*').bind('glow:started', console.info);
      $('*').bind('glow:canceled', console.info);
    });
    
  </script>
</head>
<body>
  <div>
    <p>Here are some examples:</p>
    <p><a href="http://github.com/nakajima/jquery-glow" class="white" style="color: rgb(119, 119, 119); text-shadow: none;">Hover over me.</a></p>
    <p><a class="green" href="http://github.com/nakajima/jquery-glow" style="color: rgb(119, 119, 119); text-shadow: none;">Me too.</a></p>
    <p><a class="blue" href="http://github.com/nakajima/jquery-glow" style="color: rgb(119, 119, 119); text-shadow: none;">I'm blue.</a></p>
    <p><a class="red" href="http://github.com/nakajima/jquery-glow" style="color: rgb(119, 119, 119); text-shadow: none;">Redified.</a></p>
  </div>


</body></html>
