<SCRIPT src="jQuery%20hover3d%20Plugin%20Examples_files/jquery.hover3d.js"></SCRIPT>
	 
<SCRIPT>
		$(document).ready(function(){
			$(".project").hover3d({
				selector: ".project__card",
				shine: true,
			});

			$(".movie").hover3d({
				selector: ".movie__card",
				shine: true,
				sensitivity: 20,
			});
		});

	</SCRIPT>
