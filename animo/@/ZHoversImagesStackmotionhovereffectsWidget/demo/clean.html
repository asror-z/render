<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/publish/animo/Hovers, Images/CSSJS 3D/Codrops Stackmotionhovereffects/css/css.css">
    <link rel="stylesheet" href="/publish/animo/Hovers, Images/CSSJS 3D/Codrops Stackmotionhovereffects/css/demo.css">
    <link rel="stylesheet" href="/publish/animo/Hovers, Images/CSSJS 3D/Codrops Stackmotionhovereffects/css/demoad.css">
    <style>
    body #cdawrap {
        top: auto;
        bottom: 15px;
        border: 2px solid #27272d;
        background: #37373e;
    }

    body #cdawrap .carbon-text {
        font-family: 'Overpass Mono', monospace;
        color: #fff;
    }
    </style>
</head>
<body>
<section class="content">

    <div class="grid__item-caption">
        <div class="column column--left" style="opacity: 0; transform: translateY(40px);">
        </div>
        <div class="column column--right" style="opacity: 0; transform: translateY(60px);">
        </div>
    </div>

    <div class="grid grid--effect-castor">
        <a href="#" class="grid__item grid__item--c1">
            <div class="stack">
                <div class="stack__deco"></div>
                <div class="stack__deco"></div>
                <div class="stack__deco"></div>
                <div class="stack__deco"></div>
                <div class="stack__figure">
                    <img class="stack__img" src="/publish/image/filter_images/img2.jpg" alt="Image">
                </div>
            </div>
            <div class="grid__item-caption">
                <h3 class="grid__item-title"></h3>
                <div class="column column--left"></div>
                <div class="column column--right"></div>
            </div>
        </a>
        
    </div>

    <div class="grid grid--effect-altair">
        <a href="#" class="grid__item grid__item--c1">
            <div class="stack">
                <div class="stack__deco"></div>
                <div class="stack__deco"></div>
                <div class="stack__deco"></div>
                <div class="stack__deco"></div>
                <div class="stack__figure">
                    <img class="stack__img" src="/publish/image/filter_images/img4.jpg" alt="Image">
                </div>
            </div>
            <div class="grid__item-caption">
                <h3 class="grid__item-title"></h3>
                <div class="column column--left"></div>
                <div class="column column--right"></div>
            </div>
        </a>
    </div>

    <div class="grid grid--effect-hamal">
        <a href="#" class="grid__item grid__item--c1">
            <div class="stack">
                <div class="stack__deco"></div>
                <div class="stack__deco"></div>
                <div class="stack__deco"></div>
                <div class="stack__deco"></div>
                <div class="stack__figure">
                    <img class="stack__img" src="/publish/image/filter_images/img3.jpg" alt="Image">
                </div>
            </div>
            <div class="grid__item-caption">
                <h3 class="grid__item-title"></h3>
                <div class="column column--left"></div>
                <div class="column column--right"></div>
            </div>
        </a>
    </div>

</section>


<script src="/publish/animo/Hovers, Images/CSSJS 3D/Codrops Stackmotionhovereffects/js/main.js"></script>
<script src="/publish/animo/Hovers, Images/CSSJS 3D/Codrops Stackmotionhovereffects/anime.min.js"></script>
<script>
    (function () {
        [].slice.call(document.querySelectorAll('.grid--effect-vega > .grid__item')).forEach(function (stackEl) {
            new VegaFx(stackEl);
        });
        [].slice.call(document.querySelectorAll('.grid--effect-castor > .grid__item')).forEach(function (stackEl) {
            new CastorFx(stackEl);
        });
        [].slice.call(document.querySelectorAll('.grid--effect-hamal > .grid__item')).forEach(function (stackEl) {
            new HamalFx(stackEl);
        });
        [].slice.call(document.querySelectorAll('.grid--effect-polaris > .grid__item')).forEach(function (stackEl) {
            new PolarisFx(stackEl);
        });
        [].slice.call(document.querySelectorAll('.grid--effect-alphard > .grid__item')).forEach(function (stackEl) {
            new AlphardFx(stackEl);
        });
        [].slice.call(document.querySelectorAll('.grid--effect-altair > .grid__item')).forEach(function (stackEl) {
            new AltairFx(stackEl);
        });
        [].slice.call(document.querySelectorAll('.grid--effect-rigel > .grid__item')).forEach(function (stackEl) {
            new RigelFx(stackEl);
        });

            new CanopusFx(stackEl);
        });

        });
        [].slice.call(document.querySelectorAll('.grid--effect-deneb > .grid__item')).forEach(function (stackEl) {
            new DenebFx(stackEl);
        });
    })();
</script>
</body>
</html>
