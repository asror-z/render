<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Elrumordelaluz Csshake </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/csshake@1.5.3/dist/csshake.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/csshake@1.5.3/dist/csshake-slow.css">
    <style>

        * { box-sizing: border-box; }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        [class*="col-"] {
            float: left;
            padding: 15px;
            border: 1px solid red;
        }

        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        #footer {
            margin-top: 5rem;
        }
        #footer2 {
            margin-top: 5rem;
            margin-right: 2rem;
        }
    </style>

</head>
<body>

<div class="row">
    <div class="col-4">
        <div class="shake"><img src="/render/animo/ZCsshakeWidget/demo/images/num1.png" alt="shake">shake</div>
        <div class="shake shake-hard"><img src="/render/animo/ZCsshakeWidget/demo/images/num5.jpg" alt="shake-hard">shake-hard</div>
        <div class="shake shake-slow"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png" alt="Shake-slow">Shake-slow</div>
    </div>
    <div class="col-4">
        <div class="shake shake-little"><img src="/render/animo/ZCsshakeWidget/demo/images/num1.png" alt="shake">shake-little</div>
        <div class="shake shake-horizontal"><img src="/render/animo/ZCsshakeWidget/demo/images/num1.png">shake-horiznotal</div>
        <div class="shake shake-vertical"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png">shake-vertical</div>
    </div>
    <div class="col-4">
        <div class="shake shake-rotate"><img src="/render/animo/ZCsshakeWidget/demo/images/num1.png">shake-rotate</div>
        <div class="shake shake-opacity"><img src="/render/animo/ZCsshakeWidget/demo/images/num5.jpg">shake-opacity</div>
        <div class="shake shake-crazy"><img src="/render/animo/ZCsshakeWidget/demo/images/num1.png">shake-crazy</div>
    </div>
</div>


<div class="row" id="footer">
    <div class="col-4">
        <div class="shake shake-freeze"><img src="/render/animo/ZCsshakeWidget/demo/images/num1.png" alt="shake">when :hover</div>
    </div>
    <div class="col-4">
        <div class="shake shake-constant"><img src="/render/animo/ZCsshakeWidget/demo/images/num5.jpg">instead on :hover</div>
    </div>
    <div class="col-4">
        <div class="shake shake-constant shake-constant--hover"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png">stop when :hover</div>
    </div>
</div>


<div class="row" id="footer2">
    <ul class="shake-trigger">
        <div class="col-2">
            <li class="shake-slow"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
            <li class="shake-hard"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
            <li class="shake"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
        </div>

        <div class="col-2">
            <li class="shake-slow"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
            <li class="shake-hard"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
            <li class="shake"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
        </div>

        <div class="col-2">
            <li class="shake-slow"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
            <li class="shake-hard"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
            <li class="shake"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
        </div>

        <div class="col-2">
            <li class="shake-slow"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
            <li class="shake-hard"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
            <li class="shake"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
        </div>

        <div class="col-2">
            <li class="shake-slow"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
            <li class="shake-hard"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
            <li class="shake"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
        </div>

        <div class="col-2">
            <li class="shake-slow"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
            <li class="shake-hard"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
            <li class="shake"><img src="/render/animo/ZCsshakeWidget/demo/images/num66.png"></li>
        </div>
    </ul>
</div>


</body>
</html>
