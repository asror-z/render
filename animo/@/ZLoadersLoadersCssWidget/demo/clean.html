<!DOCTYPE html5>
<!-- saved from url=(0033)http://connoratherton.com/loaders -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/publish/yarner/loaders.css/loaders.min.css">


    <style>

        * {
            box-sizing: border-box
        }

        body, html {
            font-family: Untitled Sans, sans-serif;
            color: #1f1f1f;
            margin: 0;
            min-height: 100%;
            padding: 0;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale
        }

        main {
            min-height: 100vh
        }

        fieldset {
            border: 0
        }

        body {
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            color: #6f7c82;
            text-rendering: optimizeLegibility
        }

        h1, h2, h3, h4, h5, h6 {
            font-feature-settings: "liga", "dlig";
            font-weight: 200;
            margin-bottom: .7em;
            margin-top: 0
        }

        h1 {
            font-size: 1.9em
        }

        h2 {
            font-size: 1.7em
        }

        .wordy {
            display: inline-block;
            border-bottom: 1px dashed #fff
        }

        .wordy:hover {
            cursor: pointer
        }

        a {
            background: 0 0;
            color: inherit;
            text-decoration: none
        }

        a:hover {
            cursor: pointer
        }

        p {
            font-family: Untitled Sans, sans-serif;
            font-size: 13pt;
            line-height: 1.6em;
            padding: 0;
            margin: 0 0 1.3em
        }

        ol, ul {
            margin-bottom: 15px;
            padding-left: 20px
        }

        ul {
            list-style-type: circle
        }

        hr {
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, .09) 10%, rgba(0, 0, 0, .09) 90%, transparent);
            border: 0;
            height: 1px;
            margin: 2em 0
        }

        @keyframes a {
            0% {
                opactity: 0
            }
            to {
                opactity: 1
            }
        }

        body, html {
            background: #ed5565;
            color: #fff
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -1px;
            margin: .6rem 0
        }

        h1>span, h2 {
            font-weight: 300
        }

        h2 {
            font-size: 1.15em;
            margin: .3rem 0
        }

        main {
            width: 95%;
            max-width: 1000px;
            margin: 4em auto;
            animation: a 1s ease-in
        }

        main header {
            width: 100%
        }

        main header>div {
            width: 50%
        }

        main header>.left, main header>.right {
            height: 100%
        }

        main .loaders {
            width: 100%;
            -ms-flex: 0 1 auto;
            flex: 0 1 auto;
            -ms-flex-direction: row;
            flex-direction: row;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap
        }

        main .loaders, main .loaders .loader {
            box-sizing: border-box;
            display: -ms-flexbox;
            display: flex
        }

        main .loaders .loader {
            -ms-flex: 0 1 auto;
            flex: 0 1 auto;
            -ms-flex-direction: column;
            flex-direction: column;
            -ms-flex-positive: 1;
            flex-grow: 1;
            -ms-flex-negative: 0;
            flex-shrink: 0;
            -ms-flex-preferred-size: 25%;
            flex-basis: 25%;
            max-width: 25%;
            height: 200px;
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-pack: center;
            justify-content: center
        }

        .left {
            float: left
        }

        .right {
            float: right
        }

        .cf, main header {
            content: "";
            display: table;
            clear: both
        }

        .btn {
            color: #fff;
            padding: .75rem 1.25rem;
            border: 2px solid #fff;
            border-radius: 4px;
            text-decoration: none;
            transition: transform .1s ease-out, border .1s ease-out, background-color .15s ease-out, color .1s ease-out;
            margin: 2rem 0
        }

        .btn:hover {
            transform: scale(1.02);
            background-color: #fff;
            color: #ed5565
        }

    </style>
</head>

<body>
<main>

</main>
