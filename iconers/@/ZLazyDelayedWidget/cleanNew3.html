<body>
<!-- Material checked -->

<div class="container">
    <br>

                <div class="form-check " >

    <!-- Material inline 3 -->

</div>
<button onclick="goForward()">Show info</button>


<span id="Get"  class="btn btn-info"></span>


<script>


    $('#materialInline1').change(function(e) {
        if (e.currentTarget.checked) {
            $('.form-check').find('input[type="checkbox"]').prop('checked', true);
        } else {
            $('.form-check').find('input[type="checkbox"]').prop
            ('checked', false);
        }
    });



    $(document).on("click", "#Get", function() {

        var keys = "";
        var checkedArray = [];

        $("input").each(function (index) {
            if ($(this).prop("checked")) {
                keys += $(this).index() + "|";
                checkedArray.push(keys);
                console.log(checkedArray)
            }
        });

        if (keys === "") {
            alert("Элементы не выбраны?");

        } else {

            if (window.confirm("Вы действительно хотите клонировать все эти данные?")) {

                window.location.href = "http://eyuf.zettest.uz/testing/%40%20Other/lazy1/cleanMafa.html?keys=" + keys;
            }
        }
    });

</script>
