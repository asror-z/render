<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Font Awesome Icon Picker plugin for Bootstrap</title>

    <link rel="stylesheet" href="/testing/Inputs/Icon/Itsjavi Fontawesome-Iconpicker/demo_files/all.css">
    <link rel="stylesheet" href="/publish/yarner/bootstrap-iconpicker/bootstrap-3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/publish/yarner/fontawesome-iconpicker/dist/css/fontawesome-iconpicker.min.css">
    <link rel="stylesheet" href="/publish/yarner/bootstrap-iconpicker/bootstrap-iconpicker/css/bootstrap-iconpicker.min.css">
    


    <style>

        pre {
            text-align: left;
        }

        .form-control, .form-group {
            position: relative;
        }

        p.lead {
            max-width: 800px;
            margin: 0 auto 20px auto;
        }

        div.lead {
            margin: 30px 0;
        }

        a.action-placement {
            margin: 0 4px 4px 4px;
            display: inline-block;
            /*border-bottom: 1px dotted #428BCA;*/
            text-decoration: none;
        }

        a.action-placement.active {
            color: #5CB85C;
        }

        .form-group {
            text-align: left;
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 15px;
        }

        .lead iframe {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>

        

            

                    <div class="form-group">
                        <label>As a component</label>

                        <div class="input-group">
                            <input data-placement="bottomRight" class="form-control icp icp-auto" value="fas fa-archive"
                                   type="text"/>
                            <span class="input-group-addon"></span>
                        </div>
                    </div>




</div>

        <script type="text/javascript" src="/testing/Inputs/Icon/Itsjavi Fontawesome-Iconpicker/demo_files/analytics.js.download"></script>
                    <script type="text/javascript" src="/publish/yarner/bootstrap-iconpicker/jquery/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="/publish/yarner/bootstrap-iconpicker/bootstrap-3.2.0/js/bootstrap.min.js"></script>
                    <script type="text/javascript" src="/publish/yarner/bootstrap-iconpicker/bootstrap-iconpicker/js/bootstrap-iconpicker.min.js"></script>
        <script type="text/javascript" src="/publish/yarner/fontawesome-iconpicker/dist/js/fontawesome-iconpicker.min.js"></script>


<script>
    $(function () {
        $('.action-destroy').on('click', function () {
            $.iconpicker.batch('.icp.iconpicker-element', 'destroy');
        });
        // Live binding of buttons
        $(document).on('click', '.action-placement', function (e) {
            $('.action-placement').removeClass('active');
            $(this).addClass('active');
            $('.icp-opts').data('iconpicker').updatePlacement($(this).text());
            e.preventDefault();
            return false;
        });
        $('.action-create').on('click', function () {
            $('.icp-auto').iconpicker();

            $('.icp-dd').iconpicker({
                //title: 'Dropdown with picker',
                //component:'.btn > i'
            });
            $('.icp-opts').iconpicker({
                title: 'With custom options',
                icons: [
                    {
                        title: "fab fa-github",
                        searchTerms: ['repository', 'code']
                    },
                    {
                        title: "fas fa-heart",
                        searchTerms: ['love']
                    },
                    {
                        title: "fab fa-html5",
                        searchTerms: ['web']
                    },
                    {
                        title: "fab fa-css3",
                        searchTerms: ['style']
                    }
                ],
                selectedCustomClass: 'label label-success',
                mustAccept: true,
                placement: 'bottomRight',
                showFooter: true,
                // note that this is ignored cause we have an accept button:
                hideOnSelect: true,
                // fontAwesome5: true,
                templates: {
                    footer: '<div class="popover-footer">' +
                        '<div style="text-align:left; font-size:12px;">Placements: \n\
              <a href="#" class=" action-placement">inline</a>\n\
              <a href="#" class=" action-placement">topLeftCorner</a>\n\
              <a href="#" class=" action-placement">topLeft</a>\n\
              <a href="#" class=" action-placement">top</a>\n\
              <a href="#" class=" action-placement">topRight</a>\n\
              <a href="#" class=" action-placement">topRightCorner</a>\n\
              <a href="#" class=" action-placement">rightTop</a>\n\
              <a href="#" class=" action-placement">right</a>\n\
              <a href="#" class=" action-placement">rightBottom</a>\n\
              <a href="#" class=" action-placement">bottomRightCorner</a>\n\
              <a href="#" class=" active action-placement">bottomRight</a>\n\
              <a href="#" class=" action-placement">bottom</a>\n\
              <a href="#" class=" action-placement">bottomLeft</a>\n\
              <a href="#" class=" action-placement">bottomLeftCorner</a>\n\
              <a href="#" class=" action-placement">leftBottom</a>\n\
              <a href="#" class=" action-placement">left</a>\n\
              <a href="#" class=" action-placement">leftTop</a>\n\
              </div><hr></div>'
                }
            })
        }).trigger('click');

        $('.icp').on('iconpickerSelected', function (e) {
            $('.lead .picker-target').get(0).className = 'picker-target fa-3x ' +
                e.iconpickerInstance.options.iconBaseClass + ' ' +
                e.iconpickerInstance.options.fullClassFormatter(e.iconpickerValue);
        });
    });
</script>
</body>

</html>
