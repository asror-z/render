<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="/publish/yarner/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/publish/yarner/@fortawesome/fontawesome-free/css/all.css" />
    <link href="/publish/yarner/fontawesome-iconpicker/dist/css/fontawesome-iconpicker.css" rel="stylesheet">

</head>

<body>
<div class="form-group">
    <label data-title="Inline picker" data-placement="inline" class="icp icp-auto" data-selected="fa-align-justify">
    </label>
</div>
<p class="lead">
    <i class="fa fa-graduation-cap fa-3x picker-target"></i>
</p>
<input type="text" id="fontcode" name="code" value="">






<script src="/publish/yarner/jquery/dist/jquery.min.js"></script>

<script src="/publish/yarner/bootstrap/dist/js/bootstrap.min.js"></script>


<script src="/publish/yarner/fontawesome-iconpicker/dist/js/fontawesome-iconpicker.js"></script>
<script src="/publish/yarner/popper.js/dist/popper.min.js"></script>

<script>

    $(function () {

        $('.icp-auto').iconpicker();


    });

    $('.icp').on('iconpickerSelected', function (e) {
        $('.lead .picker-target').get(0).className = 'picker-target fa-3x ' +
            e.iconpickerInstance.options.iconBaseClass + ' ' +
            e.iconpickerInstance.options.fullClassFormatter(e.iconpickerValue);
        $('#fontcode').val(e.iconpickerValue);
    });

    $('.icp-auto').iconpicker({
        title: false, // Popover title (optional) only if specified in the template
        selected: false, // use this value as the current item and ignore the original
        defaultValue: false, // use this value as the current item if input or element value is empty
        placement: 'bottom', // (has some issues with auto and CSS). auto, top, bottom, left, right
        collision: 'none', // If true, the popover will be repositioned to another position when collapses with the window borders
        animation: true, // fade in/out on show/hide ?
        //hide iconpicker automatically when a value is picked. it is ignored if mustAccept is not false and the accept button is visible
        hideOnSelect: false,
        showFooter: false,
        searchInFooter: false, // If true, the search will be added to the footer instead of the title
        mustAccept: false, // only applicable when there's an iconpicker-btn-accept button in the popover footer
        selectedCustomClass: 'bg-primary', // Appends this class when to the selected item
        icons: [], // list of icon objects [{title:String, searchTerms:String}]. By default, all Font Awesome icons are included.
        fullClassFormatter: function(val) {
            return 'fa ' + val;
        },
        input: 'input,.iconpicker-input', // children input selector
        inputSearch: false, // use the input as a search box too?
        container: true, //  Appends the popover to a specific element. If not set, the selected element or element parent is used
        component: '.input-group-addon,.iconpicker-component', // children component jQuery selector or object, relative to the container element
        // Plugin templates:
        templates: {
            popover: '<div class="iconpicker-popover popover"><div class="arrow"></div>' +
                '<div class="popover-title"></div><div class="popover-content"></div></div>',
            footer: '<div class="popover-footer"></div>',
            buttons: '<button class="iconpicker-btn iconpicker-btn-cancel btn btn-default btn-sm">Cancel</button>' +
                ' <button class="iconpicker-btn iconpicker-btn-accept btn btn-primary btn-sm">Accept</button>',
            search: '<input type="search" class="form-control iconpicker-search" placeholder="Type to filter" />',
            iconpicker: '<div class="iconpicker"><div class="iconpicker-items"></div></div>',
            iconpickerItem: '<a role="button" href="#" class="iconpicker-item"><i></i></a>',
        }
        


     });





</script>
<script>

</script>

</body>

</html>
