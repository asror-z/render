<body>

<div id="demos" style="display: none;">

    <!-- Button tag -->
    <button id="demo_01" class="btn btn-default" role="iconpicker"></button>
    <!-- Div tag -->
    <div id="demo_02" role="iconpicker"></div>

    <!-- Example 1 -->
    <button id="demo_03" class="btn btn-default" data-iconset="glyphicon" data-icon="glyphicon-camera" role="iconpicker"></button>
    <!-- Example 2 -->
    <button id="demo_04" class="btn btn-default" data-iconset="ionicon" data-icon="ion-ionic" role="iconpicker"></button>
    <!-- Example 3 -->
    <button id="demo_05" class="btn btn-default" data-iconset="fontawesome" data-icon="fa-wifi" role="iconpicker"></button>
    <!-- Example 4 -->
    <button id="demo_06" class="btn btn-default" data-iconset="weathericon" data-icon="wi-day-rain" role="iconpicker"></button>
    <!-- Example 5 -->
    <button id="demo_07" class="btn btn-default" data-iconset="mapicon" data-icon="map-icon-walking" role="iconpicker"></button>
    <!-- Example 6 -->
    <button id="demo_08" class="btn btn-default" data-iconset="octicon" data-icon="octicon-bug" role="iconpicker"></button>
    <!-- Example 7 -->
    <button id="demo_09" class="btn btn-default" data-iconset="typicon" data-icon="typcn-anchor" role="iconpicker"></button>

    <button id="demo_10" class="btn btn-default" data-iconset="elusiveicon" data-icon="el-icon-female" role="iconpicker"></button>
    <!-- Example 9 -->
    <button id="demo_11" class="btn btn-default" data-iconset="materialdesign" data-icon="md-sd-storage" role="iconpicker"></button>

    <!-- Example 1 -->
    <div id="demo_12" data-search="true" data-search-text="Search..." role="iconpicker"></div>
    <!-- Example 2 -->
    <div id="demo_13" data-search="false" role="iconpicker"></div>

    <!-- Example 1 -->
    <div id="demo_14" data-label-header="{0} - {1} pages" data-label-footer="{0} - {1} of {2} icons" role="iconpicker"></div>
    <!-- Example 2 -->
    <div id="demo_15" data-header="false" data-footer="false" role="iconpicker"></div>

    <div id="demo_16" data-rows="3" data-cols="6" role="iconpicker"></div>

    <!-- Example 1 -->
    <div id="demo_17" data-align="left" role="iconpicker"></div>
    <!-- Example 2 -->
    <div id="demo_18" data-align="center" role="iconpicker"></div>
    <!-- Example 3 -->
    <div id="demo_19" data-align="right" role="iconpicker"></div>

    <!-- Example 1 -->
    <button id="demo_20" class="btn btn-default" data-placement="left" role="iconpicker"></button>
    <!-- Example 2 -->
    <button id="demo_21" class="btn btn-default" data-placement="top" role="iconpicker"></button>
    <!-- Example 3 -->
    <button id="demo_22" class="btn btn-default" data-placement="bottom" role="iconpicker"></button>
    <!-- Example 4 -->
    <button id="demo_23" class="btn btn-default" data-placement="right" role="iconpicker"></button>

    <div id="demo_24" data-arrow-class="btn-success" data-arrow-prev-icon-class="glyphicon glyphicon-chevron-left" data-arrow-next-icon-class="glyphicon glyphicon-chevron-right" role="iconpicker"></div>

    <div id="demo_25" data-selected-class="btn-danger" data-unselected-class="btn-info" role="iconpicker"></div>

    <!-- Example 1 -->
    <button id="demo_26" class="btn btn-default" role="iconpicker"></button>
    <!-- Example 2 -->
    <button id="demo_27" class="btn btn-primary" role="iconpicker"></button>
    <!-- Example 3 -->
    <button id="demo_28" class="btn btn-success" role="iconpicker"></button>
    <!-- Example 4 -->
    <button id="demo_29" class="btn btn-warning" role="iconpicker"></button>
    <!-- Example 5 -->
    <button id="demo_30" class="btn btn-danger" role="iconpicker"></button>
