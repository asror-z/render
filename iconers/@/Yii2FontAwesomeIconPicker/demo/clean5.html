<script type="text/javascript" src="/publish/yarner/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/publish/yarner/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
        src="/publish/Iconers/IconPick/bootstrap-iconpicker.bundle.min.js"></script>
            <script>
                $(function () {
                    $('.action-destroy').on('click', function () {
                        $.iconpicker.batch('.icp.iconpicker-element', 'destroy');
                    });
                    // Live binding of buttons
                    $(document).on('click', '.action-placement', function (e) {
                        $('.action-placement').removeClass('active');
                        $(this).addClass('active');
                        $('.icp-opts').data('iconpicker').updatePlacement($(this).text());
                        e.preventDefault();
                        return false;
                    });
                    $('.action-create').on('click', function () {
                        $('.icp-auto').iconpicker();

                        $('.icp-dd').iconpicker({
                            //title: 'Dropdown with picker',
                            //component:'.btn > i'
                        });
                        $('.icp-opts').iconpicker({
                            title: 'With custom options',
                            icons: [
                                {
                                    title: "fab fa-github",
                                    searchTerms: ['repository', 'code']
                                },
                                {
                                    title: "fas fa-heart",
                                    searchTerms: ['love']
                                },
                                {
                                    title: "fab fa-html5",
                                    searchTerms: ['web']
                                },
                                {
                                    title: "fab fa-css3",
                                    searchTerms: ['style']
                                }
                            ],
                            selectedCustomClass: 'label label-success',
                            mustAccept: true,
                            placement: 'bottomRight',
                            showFooter: true,
                            // note that this is ignored cause we have an accept button:
                            hideOnSelect: true,
                            // fontAwesome5: true,
                            templates: {
                                footer: '<div class="popover-footer">' +
                                    '<div style="text-align:left; font-size:12px;">Placements: \n\
                          <a href="#" class=" action-placement">inline</a>\n\
                          <a href="#" class=" action-placement">topLeftCorner</a>\n\
                          <a href="#" class=" action-placement">topLeft</a>\n\
                          <a href="#" class=" action-placement">top</a>\n\
                          <a href="#" class=" action-placement">topRight</a>\n\
                          <a href="#" class=" action-placement">topRightCorner</a>\n\
                          <a href="#" class=" action-placement">rightTop</a>\n\
                          <a href="#" class=" action-placement">right</a>\n\
                          <a href="#" class=" action-placement">rightBottom</a>\n\
                          <a href="#" class=" action-placement">bottomRightCorner</a>\n\
                          <a href="#" class=" active action-placement">bottomRight</a>\n\
                          <a href="#" class=" action-placement">bottom</a>\n\
                          <a href="#" class=" action-placement">bottomLeft</a>\n\
                          <a href="#" class=" action-placement">bottomLeftCorner</a>\n\
                          <a href="#" class=" action-placement">leftBottom</a>\n\
                          <a href="#" class=" action-placement">left</a>\n\
                          <a href="#" class=" action-placement">leftTop</a>\n\
                          </div><hr></div>'
                            }
                        })
                    }).trigger('click');

                    $('.icp').on('iconpickerSelected', function (e) {
                        $('.lead .picker-target').get(0).className = 'picker-target fa-3x ' +
                            e.iconpickerInstance.options.iconBaseClass + ' ' +
                            e.iconpickerInstance.options.fullClassFormatter(e.iconpickerValue);
                    });
                });
            </script>
<script>

    $('#target').iconpicker({
        align: 'center',
        top: 'center',
        bottom: 'center',
        selected: false,
        defaultValue: false,
        placement: 'bottom',
        collision: 'none',
        animation: true,
        hideOnSelect: false,
        showFooter: false,
        searchInFooter: false,
        iconset: 'fontawesome5',
        mustAccept: false,
        selectedCustomClass: 'bg-primary',
        icons: [],
        fullClassFormatter: function (val) {
            return 'fa ' + val;
        },
        input: 'input,.iconpicker-input',
        inputSearch: false,
        container: false,
        selectedClass: 'btn-success',
        component: '.input-group-addon,.iconpicker-component',
        templates: {
            popover: '<div class="iconpicker-popover popover"><div class="arrow"></div>' +
                '<div class="popover-title"></div><div class="popover-content"></div></div>',
            footer: '<div class="popover-footer"></div>',
            buttons: '<button class="iconpicker-btn iconpicker-btn-cancel btn btn-default btn-sm">Cancel</button>' +
                ' <button class="iconpicker-btn iconpicker-btn-accept btn btn-primary btn-sm">Accept</button>',
            search: '<input type="search" class="form-control iconpicker-search" placeholder="Type to filter" />',
            iconpicker: '<div class="iconpicker"><div class="iconpicker-items"></div></div>',
            iconpickerItem: '<a role="button" href="#" class="iconpicker-item"><i></i></a>',
        } });
</script>
