<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Font Awesome Icon Picker plugin for Bootstrap</title>
   <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=UA-85082661-5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {

        gtag('js', new Date());
        gtag('config', 'UA-85082661-5');

    <link rel="stylesheet" href="/publish/yarner/bootstrap-iconpicker/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/publish/Iconers/IconPick/fontawesome-iconpicker.min.css"/>
    <link rel="stylesheet" href='/publish/yarner/@fortawesome/fontawesome-free/css/all.css'/>
    <link rel="stylesheet"
          href="/publish/yarner/bootstrap-iconpicker/bootstrap-iconpicker/css/bootstrap-iconpicker.min.css"/>

    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
        footer {
            font-style: italic;
            background: #f7f7f7;
            padding: 60px;
            text-align: center;
            margin-top: 60px;
        }

        pre {
            text-align: left;
        }

        .form-control, .form-group {
            position: relative;
        }

        p.lead {
            max-width: 800px;
            margin: 0 auto 20px auto;
        }

        div.lead {
            margin: 30px 0;
        }

        a.action-placement {
            margin: 0 4px 4px 4px;
            display: inline-block;
            /*border-bottom: 1px dotted #428BCA;*/
            text-decoration: none;
        }

        a.action-placement.active {
            color: #5CB85C;
        }

        .form-group {
            text-align: left;
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 15px;
        }

        .lead iframe {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>
<input id="inputFA" class="form-control icp icp-opts iconpicker-element iconpicker-input" type="text" role="target iconpicker">
        
        <div class="panel-body">
            
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Default</label>
                        <input class="form-control icp icp-auto" value="fas fa-anchor" type="text"/>
                    </div>
                    <div class="form-group">
                        <label>As a component</label>

                        <div class="input-group">
                            <input data-placement="bottomRight" class="form-control icp icp-auto" value="fas fa-archive"
                                   type="text"/>
                            <span class="input-group-addon"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>With the input as a search box</label>
                        <input class="form-control icp icp-auto" data-input-search="true" value="fas fa-plane"
                               type="text"/>
                    </div>
                    <div class="form-group">
                        <label>Inside dropdowns</label>
                        <div class="btn-group">
                            <button data-selected="graduation-cap" type="button"
                                    class="icp icp-dd btn btn-default dropdown-toggle iconpicker-component"
                                    data-toggle="dropdown">
                                Dropdown <i class="fa fa-fw"></i>
                                <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu"></div>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary iconpicker-component"><i
                                    class="fa fa-fw fa-heart"></i></button>
                            <button type="button" class="icp icp-dd btn btn-primary dropdown-toggle"
                                    data-selected="fa-car" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div class="dropdown-menu"></div>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label data-title="Inline picker" data-placement="inline" class="icp icp-auto"
                               data-selected="fa-align-justify">
                            Inline mode, without input:
                        </label>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="form-group">
                        <label>With custom options, e.g. a subset of icons</label>
                        <input class="form-control icp icp-opts" value="fab fa-github" type="text"/><br>
                       
                        <p class="help-block"><br>
                            
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-danger action-destroy">Destroy instances</button>
            <button class="btn btn-default action-create">Create instances</button>
        </div>
    </div>
</div>

        <script type="text/javascript" src="/publish/yarner/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/publish/yarner/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/publish/Iconers/IconPick/bootstrap-iconpicker.bundle.min.js"></script>
<script>
    $(function () {
        $('.action-destroy').on('click', function () {
            $.iconpicker.batch('.icp.iconpicker-element', 'destroy');
        });
        // Live binding of buttons
        $(document).on('click', '.action-placement', function (e) {
            $('.action-placement').removeClass('active');
            $(this).addClass('active');
            $('.icp-opts').data('iconpicker').updatePlacement($(this).text());
            e.preventDefault();
            return false;
        });
        $('.action-create').on('click', function () {
            $('.icp-auto').iconpicker();

            $('.icp-dd').iconpicker({
                //title: 'Dropdown with picker',
                //component:'.btn > i'
            });
            $('.icp-opts').iconpicker({
                title: 'With custom options',
                icons: [
                    {
                        title: "fab fa-github",
                        searchTerms: ['repository', 'code']
                    },
                    {
                        title: "fas fa-heart",
                        searchTerms: ['love']
                    },
                    {
                        title: "fab fa-html5",
                        searchTerms: ['web']
                    },
                    {
                        title: "fab fa-css3",
                        searchTerms: ['style']
                    }
                ],
                selectedCustomClass: 'label label-success',
                mustAccept: true,
                placement: 'bottomRight',
                showFooter: true,
                // note that this is ignored cause we have an accept button:
                hideOnSelect: true,
                // fontAwesome5: true,
                templates: {
                    footer: '<div class="popover-footer">' +
                        '<div style="text-align:left; font-size:12px;">Placements: \n\
              <a href="#" class=" action-placement">inline</a>\n\
              <a href="#" class=" action-placement">topLeftCorner</a>\n\
              <a href="#" class=" action-placement">topLeft</a>\n\
              <a href="#" class=" action-placement">top</a>\n\
              <a href="#" class=" action-placement">topRight</a>\n\
              <a href="#" class=" action-placement">topRightCorner</a>\n\
              <a href="#" class=" action-placement">rightTop</a>\n\
              <a href="#" class=" action-placement">right</a>\n\
              <a href="#" class=" action-placement">rightBottom</a>\n\
              <a href="#" class=" action-placement">bottomRightCorner</a>\n\
              <a href="#" class=" active action-placement">bottomRight</a>\n\
              <a href="#" class=" action-placement">bottom</a>\n\
              <a href="#" class=" action-placement">bottomLeft</a>\n\
              <a href="#" class=" action-placement">bottomLeftCorner</a>\n\
              <a href="#" class=" action-placement">leftBottom</a>\n\
              <a href="#" class=" action-placement">left</a>\n\
              <a href="#" class=" action-placement">leftTop</a>\n\
              </div><hr></div>'
                }
            })
        }).trigger('click');

        $('.icp').on('iconpickerSelected', function (e) {
            $('.lead .picker-target').get(0).className = 'picker-target fa-3x ' +
                e.iconpickerInstance.options.iconBaseClass + ' ' +
                e.iconpickerInstance.options.fullClassFormatter(e.iconpickerValue);
        });
    });
</script>
</body>

</html>
