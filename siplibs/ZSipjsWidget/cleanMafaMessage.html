<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset=UTF-8" />
    <title>SIP.js</title>
    <link href="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/css/960.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/css/uv_active4d.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/shared/css/documentation.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/shared/css/adaptive.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/shared/css/pygments.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/shared/css/success-popup.css" media="screen" rel="stylesheet" type="text/css" />

    <script src="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/shared/js/jquery.js"></script>
    <script src="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/shared/js/documentation.js" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon-7.ico"/>
</head>


    <body class="overview">
        <div id="dev"></div>
            <div >
                <div class="wrapper-bg-extend">
                    <div class="full-width-divider group home-feature" id="feature-selector">
                        <div>
                <ul class="highlights">
                    <li id="feature-message">
                        <img class="icon-unselected" src="img/message.png" alt="message">
                        <img class="icon-selected" src="img/message-highlight.png" alt="message highlight">
                        <h4>message</h4>
                    </li>
                </ul>
                <!-- This draws an arrow that we use to indicate the highlighted feature -->
                <svg class="arrow mobile-hide" id="feature-arrow" width="60" height="34" viewbox="0 0 80 45">
                </svg>
            </div>
        </div>

        <div >
            <div id="content-message">
               <div class="two-column-boxes">
                    <div class="column-box">
                        <div class="demo-window">
                            <div class="demo-view">
                                <div id="alice-message-display" class="message-display">
                                    <p class="message"><span class="message-from">Bob:</span> <span class="message-body placeholder">No messages yet</span></p>
                                </div>
                                <textarea id="alice-message-input" class="message-input" placeholder="Enter your message to Bob here!"></textarea>
                            </div>
                            <div class="left">
                                <h4>Alice's View</h4>
                            </div>
                            <button id="alice-message-button" class="right" type="button">send message</button>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="column-box">
                        <div class="demo-window">
                            <div class="demo-view">
                                <div id="bob-message-display" class="message-display">
                                    <p class="message"><span class="message-from">Alice:</span> <span class="message-body placeholder">No messages yet</span></p>
                                </div>
                                <textarea id="bob-message-input" class="message-input" placeholder="Enter your message to Alice here!"></textarea>
                            </div>
                            <div class="left">
                                <h4>Bob's View</h4>
                            </div>
                            <button id="bob-message-button" class="right" type="button">send message</button>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

    </div>

</div>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-1008379-16', 'sipjs.com');
    ga('send', 'pageview');
</script>
<script>
    // Remove all 'no-js-hide' classes because Javascript is working
    $(function () {
        $('.no-js-hide').each(function (i, e) {
            $(e).removeClass('no-js-hide');
        });
        $('.no-js-block').each(function (i, e) {
            $(e).removeClass('no-js-block');
        });
    });
</script>


<script src="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/homepage/https_redirect.js" type="text/javascript"></script>
<script src="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/homepage/mobile_nav.js" type="text/javascript"></script>
<script src="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/download/sip-0.15.11.js" type="text/javascript"></script>
<script src="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/homepage/feature_selector.js" type="text/javascript"></script>
<script src="https://cdn.statically.io/gh/onsip/sipjs.com/0b012363/static/homepage/sipjs_demos.js" type="text/javascript"></script>
</body>
</html>
