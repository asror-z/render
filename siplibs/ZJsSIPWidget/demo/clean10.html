<body id="sipClient">
<div class="container">
    <div class="row">
        <form name="calculator">

            <input type="text" class="" name="answer"/>
            <br>

            <button type="button" class="btn btn-light" value=" 1 " onclick="answer.value += '1'">1</button>
            <button type="button" class="btn btn-light" value=" 2 " onclick="answer.value += '2'">2</button>
            <button type="button" class="btn btn-light" value=" 3 " onclick="answer.value += '3'">3</button>
            <br/>

            <button type="button" class="btn btn-light" value=" 4 " onclick="answer.value += '4'">2</button>
            <button type="button" class="btn btn-light" value=" 5 " onclick="answer.value += '5'">2</button>
            <button type="button" class="btn btn-light" value=" 6 " onclick="answer.value += '6'">2</button>
            </br>

            <button type="button" class="btn btn-light" value=" 7 " onclick="answer.value += '7'">2</button>
            <button type="button" class="btn btn-light" value=" 8 " onclick="answer.value += '8'">2</button>
            <button type="button" class="btn btn-light" value=" 9 " onclick="answer.value += '9'">2</button>
            </br>

            <button type="button" class="btn btn-light" value=" c " onclick="answer.value = ''">c</button>

            <button type="button" class="btn btn-light" value=" 0 " onclick="answer.value += '0'">0</button>
            </br>


        </form>
        <div id="agh">
            <p>Adrian Gheorghe Calc
        </div>
    </div>
</div>
