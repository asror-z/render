<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Material Design for Bootstrap</title>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->

    <link rel="stylesheet" href="css/style.css">

<body>

<div class="container">
    <div class="col-lg-6 col-12 mt-lg-5 mt-3 offset-3">
        <div class="number text-center w-75 border offset-1" s>

            <div class="input">
                <div class=" md-form input-with-post-icon w-75 ml-lg-5 ml-5">
                    <i class="fas fa-user input-prefix text-center"></i>
                    <input type="text" id="edu" class="form-control">
                    <label for="edu"></label>
                </div>
            </div>
            <br>
            <div class="mb-lg-4 mb-3">
                <button type="button" class=" btn peach-gradient btn-rounded waves-effect pr-5 pb-4 pt-4 pl-3"
                        style="border-radius: 50%;
         " value="1" onclick="dis('1')">1
                </button>
                <button type="button" class=" btn peach-gradient btn-rounded waves-effect pr-5 pb-4 pt-4 pl-3"
                        style="border-radius: 50%;
         " value="2" onclick="dis('2')">2
                </button>
                <button type="button" class="btn btn-outline-info btn-rounded waves-effect pr-5 pb-4 pt-4 pl-3"
                        style="border-radius: 50%;
         " value="3" onclick="dis('3')">3
                </button>
                <br>
                <button type="button" class="btn btn-outline-info btn-rounded waves-effect pr-5 pb-4 pt-4 pl-3"
                        style="border-radius: 50%;
         " value="4" onclick="dis('4')">4
                </button>
                <button type="button" class="btn btn-outline-info btn-rounded waves-effect pr-5 pb-4 pt-4 pl-3"
                        style="border-radius: 50%;
         " value="5" onclick="dis('5')">5
                </button>
                <button type="button" class="btn btn-outline-info btn-rounded waves-effect pr-5 pb-4 pt-4 pl-3"
                        style="border-radius: 50%;
         " value="6" onclick="dis('6')">6
                </button>
                <br>
                <button type="button" class="btn btn-outline-info btn-rounded waves-effect pr-5 pb-4 pt-4 pl-3"
                        style="border-radius: 50%;
        " value="7" onclick="dis('7')">7
                </button>
                <button type="button" class="btn btn-outline-info btn-rounded waves-effect pr-5 pb-4 pt-4 pl-3"
                        style="border-radius: 50%;
         " value="8" onclick="dis('8')">8
                </button>
                <button type="button" class="btn btn-outline-info btn-rounded waves-effect pr-5 pb-4 pt-4 pl-3"
                        style="border-radius: 50%;
         " value="9" onclick="dis('9')">9
                </button>
                <br>
                <button type="button" class="btn btn-outline-info btn-rounded waves-effect pr-5 pb-4 pt-4 pl-3"
                        style="border-radius: 50%;
         " value="+" onclick="dis('+')">+
                </button>
                <button type="button" class="btn btn-outline-info btn-rounded waves-effect pr-5 pb-4 pt-4 pl-3"
                        style="border-radius: 50%;
         " value="0" onclick="dis('0')">0
                </button>
                <button type="button" class="btn btn-outline-info btn-rounded waves-effect pr-5 pb-4 pt-4 pl-3"
                        style="border-radius: 50%;" value="c" onclick="clr()">c
                </button>
            </div>
        </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
<script>
    //function for displaying values
    function dis(val) {
        document.getElementById("edu").value += val
    }

    //function for evaluation
    /* function solve()
     {
         let x = document.getElementById("edu").value
         let y = eval(x)
         document.getElementById("edu").value = y
     }*/
    //function for clearing the display
    function clr() {
        document.getElementById("edu").value = ""
    }
</script>
