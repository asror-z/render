<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZOwoPhoneJsWidget</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" media="screen" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.12.1/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/jstorage@0.4.8/jstorage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sip.js@0.15.10/dist/sip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sip.js@0.15.10/dist/sip.min.js"></script>
  <script src="https://cdn.statically.io/gh/antirek/owo-phone.js/master/includes/phone.js"></script>
  <script src="https://cdn.statically.io/gh/antirek/owo-phone.js/master/includes/project.js"></script>
  <style>
    .input-container {
      min-height:150px;
    }
    .well {
      min-height: 20px;
      padding: 19px;
      margin-bottom: 20px;
      background-color: #f5f5f5;
      border: 1px solid #e3e3e3;
      border-radius: 4px;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row input-container">
    <div class="col-md-4 col-md-offset-4">

    </div>
  </div>
  <div class="row">
    <div class="col-md-5 offset-4">

      <audio id="localAudio" class="d-none"></audio>

      <div class="well">
        <div class="row">
          <div class="col-md-12">
            <h3>Owo-phone.js</h3>
            <span id="status"></span>
            <span id="registered"></span>
            <div id="display"></div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-inline" role="form">

              <input id="number" type="text" placeholder="Input phone number" class="search-query form-control">

              <a id="call" class="btn btn-primary mx-1">
                <i class="icon-plus-sign"></i>
                Call
              </a>

              <a id="end" class="btn btn-danger d-none">
                <i class="icon-plus-sign"></i>
                End
              </a>

              <a href='' id="settings" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">
                <i class="fas fa-cog"></i>
              </a>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title float-left" id="myModalLabel">Settings</h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      </div>
      <div class="modal-body">

        <h3>Connect</h3>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <div class="container">
              <div class="row">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="string" class="form-control" id="name" placeholder="Name">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
          <div class="container">
            <div class="row">
              <label for="uri" class="col-sm-2 control-label">URI</label>
              <div class="col-sm-10">
                <input type="string" class="form-control" id="uri" placeholder="john@lo.ru">
              </div>
            </div>
          </div>
          </div>
          <div class="form-group">
            <div class="container">
              <div class="row">
                <label for="authName" class="col-sm-2 control-label">Auth Name</label>
                <div class="col-sm-10">
                  <input type="string" class="form-control" id="authName" placeholder="authName">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="container">
              <div class="row">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="string" class="form-control" id="password" placeholder="SuperPassword">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="container">
              <div class="row">
                <label for="wsServer" class="col-sm-2 control-label">WS server</label>
                <div class="col-sm-10">
                  <input type="string" class="form-control" id="wsServer" placeholder="wss://sip.lo.ru:8080/ws">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="saveSettings">Save & close</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
