            var xPos = e.pageX;

            if (e.target.id != "rv_spk") {
                $("#rv_spk").css({
                    'left': xPos + 'px',
                    'top': yPos + 'px',
                });
            }
            if (window.getSelection) {
                selection = window.getSelection();
            } else if (document.selection) {
                selection = document.selection.createRange();
            }
            if (selection.isCollapsed == false) {
