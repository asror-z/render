<!DOCTYPE html>
<!-- saved from url=(0027)https://lebazar.uz/checkout -->
<html lang="ru" class="user-pages page-checkout" data-react-helmet="lang,class">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Оформления заказа | Интернет Магазин LeBazar.uz</title>
    <link href="./demo2_files/styles.css" async="" rel="stylesheet">

</head>
<body class="">
<div class="checkout-payment">
    <div class="step-header"><h4 class="step-header-opened">Оплата</h4></div>
    <div class="callout">
        <div class="payment-methods"><h4 class="section-title">Способ оплаты</h4>
            <div class="row getway-list">
                <div class="small-12 medium-3 columns">
                    <div class="getway-item clickable "><input type="radio" name="rad"> <span class="label-name">Наличными</span>
                    </div>
                </div>
                <div class="small-12 medium-4 columns">
                    <div class="getway-item clickable selected">
                        <input type="radio" name="rad" class="input-card">
                        <span
                            class="label-name">Банковская карта</span></div>
                    <div class="pay-service-wrap">
                        <div class="row cart-list">
                            <div class="small-4 medium-4">
                                <div class="bank-logo "><span class="img-box"><img
                                        src="./demo2_files/74ff0457629c4516d418c121f3ebc0de.png"
                                        title="Uzcard"></span></div>
                            </div>
                            <div class="small-4 medium-4">
                                <div class="bank-logo "><span class="img-box"><img
                                        src="./demo2_files/6aa2f6f8c70606c20cf31069fa84a148.png"
                                        title="Visa"></span></div>
                            </div>
                            <div class="small-4 medium-4">
                                <div class="bank-logo "><span class="img-box"><img
                                        src="./demo2_files/4c881b7ca07c47484ff9a74c70084cc0.png"
                                        title="MasterCard"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let inputCard = document.querySelector('.input-card');
    let cartList = document.querySelector('.cart-list');
    let inputPrice = document.querySelector('.input-price');

    inputCard.addEventListener('click', () => {
        cartList.style.display = 'block'
    });

    inputPrice.addEventListener('click', () => {
        cartList.style.display = 'none'
    });
    //================================== =


    let bankLogos = document.querySelectorAll('.bank-logo');

    bankLogos.forEach((bankLogo) => {
        bankLogo.addEventListener('click', onCardHandler)
    })

    function onCardHandler(e) {
        e.preventDefault();

        this.style.border = '2px solid green';
        this.style.borderRadius = '8px';
        console.log(this.id)
        if(this.id !== id) {
            this.id.style.border = 'none';
        }

    }
</script>
</body>
</html>
