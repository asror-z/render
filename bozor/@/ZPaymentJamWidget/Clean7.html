<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>


    ::selection {
        color: #ffffff;
        background-color: #000000;;
    }

    ::-moz-selection {
        color: #ffffff;
        background-color: #000000;
    }

    mark {
        color: #ffffff;
        background-color: #000000;;
    }

    .section {
        position: relative;
        width: 100%;
        display: block;
        text-align: center;
        margin: 0 auto;
    }

    .over-hide {
        overflow: hidden;
    }

    .z-bigger {
        z-index: 100 !important;
    }

    .checkbox:checked~.background-color {
        background-color: #ffffff;
    }


    [type="checkbox"]:checked,
    [type="checkbox"]:not(:checked),
    [type="radio"]:checked,
    [type="radio"]:not(:checked) {
        position: absolute;
        left: -9999px;
        width: 0;
        height: 0;
        visibility: hidden;
    }

    .checkbox:checked+label,
    .checkbox:not(:checked)+label {
        position: relative;
        width: 70px;
        display: inline-block;
        padding: 0;
        margin: 0 auto;
        text-align: center;
        margin: 17px 0;
        margin-top: 100px;
        height: 6px;
        border-radius: 4px;
        background-image: linear-gradient(298deg, red, #f8ab37;
        z-index: 100 !important;
    }

    .checkbox:checked+label:before,
    .checkbox:not(:checked)+label:before {
        position: absolute;
        font-family: 'unicons';
        cursor: pointer;
        top: -17px;
        z-index: 2;
        font-size: 20px;
        line-height: 40px;
        text-align: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        -webkit-transition: all 300ms linear;
        transition: all 300ms linear;
    }

    .checkbox:not(:checked)+label:before {
        content: '\eac1';
        left: 0;
        color: #ecedf3;
        background-color: red;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(26, 53, 71, 0.07);
    }

    .checkbox:checked+label:before {
        content: '\eb8f';
        left: 30px;
        color: #f8ab37;
        background-color: #1f2029;
        box-shadow: 0 4px 4px rgba(26, 53, 71, 0.25), 0 0 0 1px rgba(26, 53, 71, 0.07);
    }

    .checkbox:checked~.section .container .row .col-12 p {
        color: #1f2029;
    }


    .checkbox:checked~.section .container .row .col-12 .checkbox-tools:not(:checked)+label {
        background-color: #f0eff3;
        color: #1f2029;
        /*box-shadow: 0 1x 4px 0 rgba( 0, 0, 0.05);*/
    }

    .checkbox-budget:checked+label,
    .checkbox-budget:not(:checked)+label {
        position: relative;
        display: inline-block;
        padding: 0;
        padding-top: 20px;
        padding-bottom: 20px;
        width: 260px;
        font-size: 52px;
        line-height: 52px;
        font-weight: 700;
        letter-spacing: 1px;
        margin: 0 auto;
        margin-left: 5px;
        margin-right: 5px;
        margin-bottom: 10px;
        text-align: center;
        border-radius: 4px;
        overflow: hidden;
        cursor: pointer;
        text-transform: uppercase;
        -webkit-transition: all 300ms linear;
        transition: all 300ms linear;
        -webkit-text-stroke: 1px #ffffff;
        text-stroke: 1px #ffffff;
        -webkit-text-fill-color: transparent;
        text-fill-color: transparent;
        color: transparent;
    }

    .checkbox-budget:not(:checked)+label {
        background-color: mediumvioletred;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
    }

    .checkbox-budget:checked+label {
        background-color: transparent;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .checkbox-budget:not(:checked)+label:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .checkbox-budget:checked+label::before,
    .checkbox-budget:not(:checked)+label::before {
        position: absolute;
        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 4px;
        background-image: linear-gradient(138deg, red, #f8ab37);
        z-index: -1;
    }
</style>
<body>

<div class="col-xl-10 pb-5">
    <input class="checkbox-budget" type="radio" name="budget" id="budget-1" checked>
    <label class="for-checkbox-budget" for="budget-1">
        <span data-hover="500$">500$</span>
    </label>
    <!--
    --><input class="checkbox-budget" type="radio" name="budget" id="budget-2">
    <label class="for-checkbox-budget" for="budget-2">
        <span data-hover="1000$">1000$</span>
    </label>
    <!--
    --><input class="checkbox-budget" type="radio" name="budget" id="budget-3">
    <label class="for-checkbox-budget" for="budget-3">
        <span data-hover="1500$">1500$</span>
    </label>

</div>
</body>

</html>
