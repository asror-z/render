<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.0/build/css/intlTelInput.css">
<style>
     .my-account .menu-list {
            list-style: none;
            border-bottom: 1px solid rgba(128, 128, 128, 0.493);

        }
        .my-account .menu-list a {
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            color: black;

        }
        .my-account .menu-list a.active::after {
            content: "";
            display: block;
            width: 100%;
            height: 6px;
            background: limegreen;
            margin-bottom: -3px;
        }

        .icon-basket{
            border: 1px solid #53b929;
            border-radius: 5px;
            padding: 6px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #53b929;
            color: #ffffff;
            text-decoration: none;

        }
        .icon-basket img{
            color: #ffffff;
        }
         .clean-icon{
            font-size: 22px;
            color: gray;
        } 
        

        .basket{
            border-bottom: 1px solid rgba(128, 128, 128, 0.548);

        }
        .price-basket{
            font-size: 18px;
            font-weight: 500;
            color: #53b929;
        }
        .clean-story{
            color: gray;
        }

</style>
    





</head>
<body>
    <div class="my-account">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5">
                    <h2 class="content-title">
                        Мой профил
                    </h2>
                </div>
                <div class="col-lg-12 mt-5">
                    <div class="nav-menu">
                        <ul class="menu-list d-flex justify-content-around  pl-0">
                            <li class="menu-link"><a href="#" class="change">Изменить профиль</a></li>
                            <li class="menu-link"><a href="#" class="my-order active">Мои заказы</a></li>
                            <li class="menu-link"><a href="#" class="message ">Сообщения</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="select">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5">
                   <a href="#" class="story-order"><button type="button" class="btn btn-outline-success pr-5 active">История заказов</button></a> 
                    <a href="#" class="current-order"><button type="button" class="btn btn-outline-success pr-5">Текущие заказы</button></a>
                </div>
                <div class="col-lg-7 d-flex justify-content-between align-items-center">
                    <p class="year-order mt-5"><span class="date-order"><b>Март 20 </b></span>  2020 г. 10:03</p>
                    <a href="#" class="clean-icon mt-5"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    
                </div>
                <div class="col-lg-7">
                    <div class="basket-1 basket d-flex justify-content-between pb-3">
                        <a href="#" class="icon-basket"><img src="./img/cart_shoping.png" alt="cart_shoping"><span class="basket-text ml-4">Карзина №1</span></a>
                        <span class="price-basket">20,500 UZS</span>
                    </div>


                    <div class="basket-2 basket d-flex justify-content-between mt-4 pb-3">
                        <a href="#" class="icon-basket"><img src="./img/cart_shoping.png" alt="cart_shoping"><span class="basket-text ml-4">Карзина №2</span></a>
                        <span class="price-basket">784,000 UZS</span>
                    </div>
                </div>
               
                <div class="col-lg-7 d-flex justify-content-between align-items-center">
                    <p class="year-order mt-5"><span class="date-order"><b>Март 22 </b></span>  2020 г. 17:58</p>
                    <a href="#" class="clean-icon mt-5"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    
                </div>
                <div class="col-lg-7">
                    <div class="basket-1 basket d-flex justify-content-between pb-3">
                        <a href="#" class="icon-basket"><img src="./img/cart_shoping.png" alt="cart_shoping"><span class="basket-text ml-4">Карзина №1</span></a>
                        <span class="price-basket">80,880 UZS</span>
                    </div>


                    <div class="basket-2 basket d-flex justify-content-between mt-4 pb-3">
                        <a href="#" class="icon-basket"><img src="./img/cart_shoping.png" alt="cart_shoping"><span class="basket-text ml-4">Карзина №2</span></a>
                        <span class="price-basket">57,000 UZS</span>
                    </div>
                    <div class="basket-3 basket d-flex justify-content-between mt-4 pb-3">
                        <a href="#" class="icon-basket"><img src="./img/cart_shoping.png" alt="cart_shoping"><span class="basket-text ml-4">Карзина №3</span></a>
                        <span class="price-basket">17,000 UZS</span>
                    </div>
                </div>

                <div class="col-12 mt-5 mb-5">
                    <a href="#" class="clean-story">Очистить историю заказов</a>
                </div>
                

            </div>
        </div>
    </div>






















    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.0/build/js/intlTelInput.js"></script>
</body>
</html>
