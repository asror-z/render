<!DOCTYPE html>
<html lang="en">
<head>
    <title> Shoping Cart Design Using Bootstrap 4.0 </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <style>
        .Product-img img{
            width: 100%;
        }
        .main-section{
            font-family: 'Roboto Condensed', sans-serif;
            margin-top: 5px;
            width: 10px;
            height: 10px;
        }
    </style>
</head>
<body>
<div class="container main-section">
    <div class="row">
        <div class="col-lg-12 pl-3 pt-3">
            <table class="table table-hover border bg-white">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th style="width:10%;">Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div class="row">
                            <div class="col-lg-2 Product-img">
                                <img src="http://nicesnippets.com/demo/sc-images.jpg" alt="..." class="img-responsive"/>
                            </div>
                            <div class="col-lg-10">
                                <p>Lorem ipsum dolor sit amet</p>
                            </div>
                        </div>
                    </td>
                    <td> 12,000 </td>
                    <td data-th="Quantity">
                        <input type="number" class="form-control text-center" value="1">
                    </td>
                    <td>12,000</td>
                    <td class="actions" data-th="" style="width:10%;">
                        <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i>Обновить</button>
                        <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i>Очистить</button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td><a href="#" class="btn btn-warning text-white"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
                    <td colspan="2" class="hidden-xs"></td>
                    <td class="hidden-xs text-center" style="width:10%;"><strong>Total : 12,000</strong></td>
                    <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
</body>
</html>
