<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="css/price-range.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
  
    <!--[if lt IE 9]>
                <script src="js/html5shiv.js"></script>
                <script src="js/respond.min.js"></script>
                <![endif]-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   




    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet">
    <title>Hello, world!</title>
    <style>
        .like {
            position: absolute;
            right: 25px;
            color: red
        }

        .number {
            color: green;
            padding-bottom: 0
        }

        .day {
            margin-left: 2px;
            padding-top: -16px
        }

        .statusProduct {
            position: absolute;
            right: 0;
            border-top-left-radius: 17%;
            border-bottom-left-radius: 17%;
            color: black
        }

        .costProduct {
            text-decoration: line-through;
        }

        .shoppingCart {
            width: 60px;
            margin-top: -1px;
            height: 42px;
            text-align: center
        }

        .shoppingCartIcon {
            margin-top: 2px;
            color: white !important
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">

                <div class="col-lg-3 col-md-6 mt-4">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-4">
                                    <h4 class="number"><i class="fas fa-leaf"></i>7+</h4>
                                    <strong class="day" style="">дней</strong>
                                </div>

                                <button type="button" class="btn statusProduct btn-warning">aksiya
                                </button>

                            </div>
                        </div>

                        <!-- Card image -->
                        <div class="view overlay">

                            <img class="card-img-top"
                                src="https://mdbootstrap.com/img/Photos/Horizontal/Food/8-col/img (5).jpg"
                                alt="Card image cap">
                            <a href="#!">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>

                        <!-- Card content -->
                        <div class="card-body">

                            <!-- Title -->

                            <!-- Data -->
                            <ul class="list-unstyled list-inline rating mb-0">
                                <li class="list-inline-item mr-0"><i class="fas fa-star amber-text"> </i></li>
                                <li class="list-inline-item mr-0"><i class="fas fa-star amber-text"></i></li>
                                <li class="list-inline-item mr-0"><i class="fas fa-star amber-text"></i></li>
                                <li class="list-inline-item mr-0"><i class="fas fa-star amber-text"></i></li>
                                <li class="list-inline-item"><i class="fas fa-star-half-alt "></i></li>
                                <i class="fas fa-heart fa-2x like" style=""></i>
                            </ul>

                            <!-- Text -->
                            <p class="card-text">Сыр "Tegen" из мираморний говядины 500гр</p>
                            <br>
                            <!-- <hr class="my-4">-->
                            <div>
                                <h6 class="ml-3 costProduct" style="">8,700</h6>
                                <h4 class="card-title  font-weight-bold  ml-3"> 8,100
                                    <a>UZS/Шт</a></h4>

                            </div>

                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-transparent">-</button>
                                <button type="button" class="btn btn-outline-transparent">0</button>
                                <button type="button" class="btn btn-outline-transparent">+</button>
                            </div>
                            <!-- Button -->
                            <a href="#" class="btn btn-success shoppingCart   deep-purple-text p-1 mx-0 mb-0"><i
                                    class="fas shoppingCartIcon fa-shopping-cart fa-2x"></i></a>

                        </div>

                    </div>
                </div>


            </div>
        </div>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="js/jquery.js"></script>

    <script src="js/price-range.js"></script>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
