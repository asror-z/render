<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
</head>
<body>
<style>
    .box-address {
        width: 100%;
        height: 170px;
        border: 1px solid darkgrey;
    }
    .location {
        width: 55%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 15px;
    }
   .fa {
       color: #0c850c;
   }
    .address-btn {
        background-color: #0c850c;
        border: 2px solid #fff;
        color: white;
        border-radius: 7px;
    }
    .address-btn:hover {
        border: 2px solid #0c850c;
        background-color: #fff;
        color: #0c850c;
    }
    .circle {
        width: 18px;
        height: 18px;
        border: 2px solid #0c850c;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;

    }
    .circle::before {
        display: block;
        content: '';
        width: 10px;
        height: 10px;
        background-color: #0c850c;
        border-radius: 50%;
    }
    .address {
        display: flex;
        align-items: center;
    }
    .address span {
        padding-left: 10px;
    }
    .info-addres {
        margin: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .fa-chevron-down {
        cursor: pointer;
    }






</style>

<div class="container">
    <div class="row no-gutters">
        <div class="col-md-6 box-address">
            <div class="location">
                <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
                <h5 class="addres-text">Aдресс доставки</h5>
                <button class="address-btn">Добавить</button>

            </div>
            <hr>
            <div class="info-addres">
                <div class="address">
                    <div class="circle"></div>
                    <span >61</span>
                </div>
                <div class="info-address-item">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
