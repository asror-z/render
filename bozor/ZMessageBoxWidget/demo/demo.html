<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.0/build/css/intlTelInput.css">
    <style>
        .content-box {
            position: relative;
            border-bottom: 1px solid rgba(128, 128, 128, 0.582);
        }
        .content-box .content-date{
            font-size: 19px;
            font-weight: 500;
            color: #418748;
            position: absolute;
            left: 85%;
            top: 0%;

        }

        .content-box .round{
            width: 70px;
            height: 70px;
            background: limegreen;
            position: absolute;
            left: 0;
            top: 20%;
            border-radius: 50%;
        }
        .content-uzb {
            font-size: 25px;
            font-weight: 600;
            margin-left: 77px;
            margin-bottom: 5px;
        }
        .content-thank{
            font-size: 20px;
            font-weight: 400;
            margin-left: 77px;
            margin-bottom: 2px;
        }
        .content-thanks{
            margin-left: 77px;
        }






    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="content-box mt-5">
                <span class="round"></span>
                <p class="content-uzb">Uzbekistan Pass</p>
                <p class="content-thank">Спасибо за риобритения дискон...</p>
                <p class="content-thanks">Спасибо за риобритения дисконтнова кода спасибо за риобритения...
                </p>
                <span class="content-date">22.03.2020</span>
            </div>

        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.0/build/js/intlTelInput.js"></script>

</body>
</html>
