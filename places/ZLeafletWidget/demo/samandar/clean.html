<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripkit Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="css/TripgoRouting.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="dist/TripgoRouting.js"></script>
    <script src="lib/jquery-3.2.1.js"></script>
    <script src="lib/Polyline.encoded.js"></script>
</head>

<body>
    <div id="map" style="height: 95vh"></div>
    <script>
        let options = {
            "mapId": "map",
            "googleTile": false,
            "marCenter": {
                "lat": 51.511011,
                "lng": -0.125448
            },
            "floatPanel": true,
            "tripgoApiKey": "your TripGo API key"
        }

        L.tripgoRouting.mapLayer.initialize(options);
    </script>
</body>

</html>
