<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Resources -->
    <script src="/publish/Maps/Rotating Globe/assets/core.js"></script>
    <script src="/publish/Maps/Rotating Globe/assets/maps.js"></script>
    <script src="/publish/Maps/Rotating Globe/assets/worldLow.js"></script>
    <script src="/publish/Maps/Rotating Globe/assets/continentsLow.js"></script>
    <script src="/publish/Maps/Rotating Globe/assets/animated.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/usaLow.js"></script>
    <!-- Styles -->
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }

    </style>



</head>
<body>




<!-- Chart code -->
<script>
    am4core.ready(function() {

// theme begin
        am4core.useTheme(am4themes_animated);
// theme end

// Create map instance
        var chart = am4core.create("chartdiv", am4maps.MapChart);

// Set map definition
        chart.geodata = am4geodata_worldLow;

// Set projection
        chart.projection = new am4maps.projections.Miller();

// Series for World map
        var worldSeries = chart.series.push(new am4maps.MapPolygonSeries());
        worldSeries.exclude = ["AQ"];
        worldSeries.useGeodata = true;
       // worldSeries.
        worldSeries.appeared = "false";
        worldSeries.applyOnClones = "true"
        wolrdSeries.chart.color = "black" // default
        //wolrdSeries.c 

        var polygonTemplate = worldSeries.mapPolygons.template;
        polygonTemplate.tooltipText = "{name}";
        polygonTemplate.fill = chart.colors.getIndex(0);
        polygonTemplate.nonScalingStroke = true;

// Hover state
        var hs = polygonTemplate.states.create("hover");
        hs.properties.fill = am4core.color("#367B25");

// Series for United States map
        var usaSeries = chart.series.push(new am4maps.MapPolygonSeries());
        usaSeries.geodata = am4geodata_usaLow;

        var usPolygonTemplate = usaSeries.mapPolygons.template;
        usPolygonTemplate.tooltipText = "{name}";
        usPolygonTemplate.fill = chart.colors.getIndex(1);
        usPolygonTemplate.nonScalingStroke = true;

// Hover state
        var hs = usPolygonTemplate .states.create("hover");
        hs.properties.fill = am4core.color("#367B25");

    }); // end am4core.ready()

</script>

<!-- HTML -->
<div id="chartdiv"></div>
</body>
</html>
