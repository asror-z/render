<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/publish/leaflet/publish/leaflet/dist/leaflet.css" />
    <style>
        #mapleaflet{
        height: 540px;
        margin-top:50px ;
        }
    </style>
</head>

        center: undefined,  // Latitude and logntitude
        zoom: 11,
        minZoom: 1,
        maxZoom: Infinity,
        maxBounds: null,  // bounds = L.latLngBounds(corner1, corner2);

        markerZoomAnimation: true,

         */

        inertiaMaxSpeed: Infinity,
        easeLinearity: 0.2,
        worldCopyJump: false,
        maxBoundsViscosity: 0.0,
        /**

         *
         */

        keyboardPanDelta: 80,
        /**

         *
         */

         */

        setView: false,
        timeout: 10000,
        maximumAge: 0,
        enableHighAccuracy: false,

        /**

         *
         */

        /**

        autoPan: true,

        direction: 'auto',
        permanentn: false,
        sticky: false,
        interactive: false,
        opacity: 0.9,
        /**

         */

        errorTileUrl: '',
        zoomOffset: 0,
        tms: false,
        zoomReverse: false,
        detectRetina: false,
        crossOrigin: false,
        /**
         * TileLayer.WMS options
         *
         */

        styles: '',
        format: 'image/jpeg', //image/png
        transparent: false,
        version: '1.1.1',
        uppercase: false,
        /**
         * ImageOverlay options
         *
         */
        opacity: 1.0,
        alt: '',
        interactive: false,
        crossOrigin: false,
        errorOverlayUrl: '',
        zIndex: 1,
        /**
         * VideoOverlay options
         *
         */

        loop: true,
        keepAspectRatio: true,
        /**
         * SVGOverlay options
         *
         */

        attribution: null,
        /**

         */

        color: '#3388ff',
        weight: 3,
        opacity: 1.0,
        lineCap: 'round',
        lineJoin: 'round',
        dashArray: null,
        dashOffset: null,
        fill: false,
        fillColor: '',
        fillOpacity: 0.2,
        fillRule: 'evenodd',

        noClip: false,
        /**

        /**

        style: 'function',
        onEachFeature: 'function',
        filter: 'function',
        coordsToLatLng: 'function',
        markersInheritOptions: false,
        /**
         * GridLayer options
         *
         */
        tileSize: 256,
        opacity: 1.0,
        updateWhenIdle: false,
        updateWhenZooming: true,
        updateInterval: 200,
        zIndex: 1,
        bounds: undefined,
        //maxNativeZoom: undefined,   //Number
        //minNativeZoom: undefined,   //Number
        noWrap: false,
        pane: 'tilePane',
        className: '',
        keepBuffer: 2,
        /**
         * Icon options
         *
         */

        iconRetinaUrl: null,
        iconSize: null,
        iconAnchor: null,
        popupAnchor: [0, 0],
        tooltipAnchor: [0, 0],
        shadowUrl: null,
        shadowRetinaUrl: null,
        shadowSize: null,
        shadowAnchor: null,
        imagePath: '',
        /**
         * DivIcon options
         *
         */
        html: '',
        bgPos: [0, 0],
        /**
         * Control options
         *
         */
        position: 'topright',
        /**
         * Control.Zoom options
         *
         */
        zoomInText: '+',
        zoomInTitle: 'Zoom in',
        zoomOutText: '&#x2212',
        zoomOutTitle: 'Zoom out',
        /**
         * Control.Attribution options
         */
        prefix: 'Leaflet',
        /**
         * Control.Layers options
         */
        collapsed: true,
        autoZIndex: true,
        hideSingleBase: false ,
        sortLayers: false ,
        sortFunction: 'function()',
        /**
         * Control.Scale options
         *
         */
        //maxWidth: 100,
        metric: true,
        imperial: true,
        updateWhenIdle: false,
        /**
         * Interactive layer options
         *
         */
        interactive: true,
        bubblingMouseEvents: true,
        /**
         *
         * Draggable options
         */
        clickTolerance: 3,
        /**
         *
         * DivOverlay options
         */
        //offset: Point(0, 7),   //Point is not defined
        className: '',
        pane: 'popupPane',
        /**
         *
         * Renderer options
         */
        padding: 0.1,
        tolerance: 0,
    };




    const mymap = L.map('mapleaflet', defaults);
     mymap.setView([41.325, 69.312], 11);
    const attribution = '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>"';
    const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    const tiles = L.tileLayer(tileUrl, {attribution});
    tiles.addTo(mymap);
    let marker = L.marker([41.2995, 69.2401]).addTo(mymap);


    

    /**
     *  Popup events
     */
    marker.bindPopup("<b>Hello!</b><br>This is Tashkent.").openPopup();

    const popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent( e.latlng.toString())
            .openOn(mymap);
        L.marker( e.latlng).addTo(mymap)
    }

    mymap.on('click', onMapClick);

    /**
     *   Events
     *
     */

    mymap.on('layer:baselayerchange', function(e) {
        console.log('ZLeaflet | layer:baselayerchange');
        console.log(e);
    })
    mymap.on('layer:overlayadd', function(e) {
        console.log('ZLeaflet | layer:overlayadd');
        console.log(e);
    })
    mymap.on('layer:overlayremove', function(e) {
        console.log('ZLeaflet | layer:overlayremove');

    })
    mymap.on('layer:layeradd', function(e) {

    })

    })
    mymap.on('change:resize', function(e) {

    })
    mymap.on('change:unload', function(e) {

    })

    })

    mymap.on('interaction :keyup', function(e) {

    })
    mymap.on('interaction :zoomanim', function(e) {

</script>

</body>
</html>
