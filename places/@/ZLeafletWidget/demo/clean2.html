<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/publish/leaflet/publish/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="/publish/leaflet/publish/leaflet-google-places-autocomplete/src/css/leaflet-gplaces-autocomplete.css" />

    <style>
        #mapleaflet {
            height: 540px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<input id="searchTextField" type="text" size="50" placeholder="Anything you want!" style="position: absolute; top: 0px;">
<script src="/publish/leaflet/publish/leaflet/dist/leaflet.js"></script>
<script src="/publish/leaflet/publish/leaflet-google-places-autocomplete/src/js/leaflet-gplaces-autocomplete.js" ></script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw7u1y6bHi9AA5lAc4002CVpdYLrCMooE&libraries=places"></script>
<div id="map"
     style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
</div>

<script type="text/javascript">
    // init map
    var map = L.map('map').setView([51.505, -0.09], 13);
    var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    });
    map.addLayer(tiles);
    new L.Control.GPlaceAutocomplete({
        callback: function (place) {
            var loc = place.geometry.location;
            map.panTo([loc.lat(), loc.lng()]);
            map.setZoom(18);
        }
    }).addTo(map);




</script>


</body>
</html>
