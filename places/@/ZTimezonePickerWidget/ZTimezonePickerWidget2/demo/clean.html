<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <link href="./Demo_files/jquerysctipttop.css" rel="stylesheet" type="text/css">    <link href="./timezone-picker.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment-timezone-with-data-1970-2030.min.js"></script>
    <script type="text/javascript" src="./timezone-picker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/timezone-picker@2.0.0-1/dist/timezone-picker.min.js"></script>

</head>
<body>



<style type="text/css">.timezone-map polygon[data-selected="true"] {
    fill: #496A84
}

.timezone-map polygon {
    fill: #BBB;
}

.timezone-map polygon.active {
    fill: #5A5A5A;
}

.timezone-map polygon:hover {
    cursor: pointer;
}

.Cbox .quickLink {
    width: 52%;
    float: right;
    padding-bottom: 10px;
    overflow-x: auto;
    white-space: nowrap;
    overflow-y: hidden;
}

.Cbox .quickLink span:hover {
    color: #FFF;
    background-color: #496;
    cursor: pointer;
}

.Cbox select {
    width: 45%;
    float: left;
    height: 27px;
    padding: 0px 0px 0px 10px;
}

.Cbox .quickLink span.active {
    color: #FFF;
    background-color: #496A84;
}

.Cbox .quickLink span {
    font-weight: 300;
    border-radius: 3px;
    color: #000;
    background-color: #FFF;
    border: solid 1px #CCC;
    margin-left: 10px;
    font-size: 9px;
    padding: 4px 6px 4px 6px;
}</style>


<style>
    body {
    text-decoration-color: white;
        background-color: #333;
        font-family: 'Roboto';
    }

    .container {
        margin: 150px auto;
    }

    h1 {
        color: #fff;
    }
</style>




<script>
    $('body').timezonePicker({
        selectClass: "select-class"
    });

</script>

</body>
</html>
