<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timezone Picker</title>
    <script src="/publish/yarner/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/publish/yarner/moment/min/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="/publish/yarner/moment-timezone/builds/moment-timezone-with-data-2010-2020.min.js"></script>
    <script type="text/javascript" src="/publish/yarner/timezone-picker/timezone-picker.js"></script>
</head>

<body>



<div id="map"></div>
<script type="text/javascript">
    $('#map').timezonePicker({
        width: 600,
        height: 250,
        selectBox: true,
        showHoverText: true,
        quickLink: [{
            "ANAT": "ANAT",
            "PST": "PST",
            "MST": "MST",
            "CST": "CST",
            "EST": "EST",
            "IST": "IST",
            "GMT": "GMT",
            "LONDON": "Europe/London",
        }]
    });
    
</script>
</body>

</html>
