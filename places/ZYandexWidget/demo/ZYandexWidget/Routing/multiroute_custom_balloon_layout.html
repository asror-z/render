
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU&amp;apikey=5fb7da25-bc18-4612-b304-83ea2266c510" type="text/javascript"></script>

    <style>
        #map {
            width: 100%; height: 600px; padding: 0; margin: 0;
        }
       
    </style>


<body>
<div id="map"></div>
</body>
  <script>
      function init () {
          var myMap = new ymaps.Map('map', {
                  center: [55.752625, 37.59810],
                  zoom: 14,
                  controls: []
              }),

              multiRoute = new ymaps.multiRouter.MultiRoute({
                  referencePoints: [
                      "Arbatskaya metro station",
                      "Smolenskaya metro station"
                  ],
                  params: {
                      /**
                       * avoidTrafficJams: true,
                       * routingMode: 'masstransit'
                       */
                  }
              }, {
                  // Disabling the panel mode for the balloon.
                  balloonPanelMaxMapArea: 0
              });

          myMap.geoObjects.add(multiRoute);
      }

      ymaps.ready(init);
  </script>
