
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU&amp;apikey=5fb7da25-bc18-4612-b304-83ea2266c510" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" type="text/javascript"></script>

    <style>
        #map {
            width: 100%; height: 900px; padding: 0; margin: 0;
        }
    </style>

<body>
<div id="map"></div>
</body>
<script>
    ymaps.ready(function () {
        var map;
        ymaps.geolocation.get().then(function (res) {
            var mapContainer = $('#map'),
                bounds = res.geoObjects.get(0).properties.get('boundedBy'),
                // Calculating the viewport for the user's current location.
                mapState = ymaps.util.bounds.getCenterAndZoom(
                    bounds,
                    [mapContainer.width(), mapContainer.height()]
                );
            createMap(mapState);
        }, function (e) {
            // If the location cannot be obtained, we just create a map.
            createMap({
                center: [55.751574, 37.573856],
                zoom: 2
            });
        });

        function createMap (state) {
            map = new ymaps.Map('map', state);
        }
    });
</script>
