<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map3</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<body>

<script>
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 41.3, lng: 69.25},
            zoom: 12,
            backgroundColor: 'none',
            panControl: true,
            rotateControl: true,
            clickableIcons: true,
            controlSize: 28,
            draggable: true,
            disableDefaultUI: false,
            disableDoubleClickZoom: false,
            draggableCursor: '',
            draggingCursor: '',
            fullscreenControl: true,

            /**
             BOTTOM_CENTER |TOP_RIGHT |  BOTTOM_LEFT |BOTTOM_RIGHT |LEFT_BOTTOM  | LEFT_CENTER |LEFT_TOP  |RIGHT_BOTTOM |RIGHT_CENTER  |RIGHT_TOP |TOP_CENTER  |TOP_LEFT
             */
            fullscreenControlOptions: {
                position: google.maps.ControlPosition.RIGHT_TOP
            },
            gestureHandling: "auto",
            heading: 90,
            tilt: 45,
            keyboardShortcuts: true,
            mapTypeControl: true,
            mapTypeControlOptions: {
                /**
                 DEFAULT | DROPDOWN_MENU | HORIZONTAL_BAR
                 */
                style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                /***
                 BOTTOM_CENTER |TOP_RIGHT |  BOTTOM_LEFT |BOTTOM_RIGHT |LEFT_BOTTOM  | LEFT_CENTER |LEFT_TOP  |RIGHT_BOTTOM |RIGHT_CENTER  |RIGHT_TOP |TOP_CENTER  |TOP_LEFT

                 */
                position: google.maps.ControlPosition.TOP_LEFT,
                /**
                 HYBRID | ROADMAP| TERRAIN | SATELLITE
                 */
                mapTypeId: google.maps.MapTypeId.ROADMAP,

            },
            maxZoom: 30,
            minZoom: 2,
            noClear: false,
            scrollwheel: true,
            zoomControl: true,
            /***
             BOTTOM_CENTER |TOP_RIGHT |  BOTTOM_LEFT |BOTTOM_RIGHT |LEFT_BOTTOM  | LEFT_CENTER |LEFT_TOP  |RIGHT_BOTTOM |RIGHT_CENTER  |RIGHT_TOP |TOP_CENTER  |TOP_LEFT

             */
            zoomControlOptions: {
                position: google.maps.ControlPosition.LEFT_BOTTOM
            },
            scaleControl: true,

            streetViewControl: true,
            /***
             BOTTOM_CENTER |TOP_RIGHT |  BOTTOM_LEFT |BOTTOM_RIGHT |LEFT_BOTTOM  | LEFT_CENTER |LEFT_TOP  |RIGHT_BOTTOM |RIGHT_CENTER  |RIGHT_TOP |TOP_CENTER  |TOP_LEFT

             */
            streetViewControlOptions: {
                position: google.maps.ControlPosition.LEFT_BOTTOM
            },
            restriction: {
                latLngBounds: {},
                strictBounds: false
            },
            styles: []
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkxS5l87lclaC6MIWSGejdCXL13wSShRo&callback=initMap"
        async defer></script>
</body>
</html>
