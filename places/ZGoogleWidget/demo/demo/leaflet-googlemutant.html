        #map {
            width: calc( 100vw - 64px );

<script src="/publish/leaflet/publish/leaflet/dist/leaflet.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkxS5l87lclaC6MIWSGejdCXL13wSShRo" async defer></script>
<script type="text/javascript" src="/publish/leaflet/publish/leaflet.gridlayer.googlemutant/Leaflet.GoogleMutant.js"></script>

<div id="map" class="map"></div>

<script type="text/javascript">

    var mapopts =  {
   zoomSnap: 0.02
    };

    var map = L.map('map', mapopts).setView([41.3,69.3],12);

    var roadMutant = L.gridLayer.googleMutant({
        maxZoom: 24,
        type:'roadmap'
    }).addTo(map);

    var satMutant = L.gridLayer.googleMutant({
        maxZoom: 24,
        type:'satellite'
    });

    var terrainMutant = L.gridLayer.googleMutant({
        maxZoom: 24,
        type:'terrain'
    });

    var hybridMutant = L.gridLayer.googleMutant({
        maxZoom: 24,
        type:'hybrid'
    });

    var styleMutant = L.gridLayer.googleMutant({
        styles: [
            {elementType: 'labels', stylers: [{visibility: 'off'}]},
            {featureType: 'water', stylers: [{color: '#444444'}]},
            {featureType: 'landscape', stylers: [{color: '#eeeeee'}]},
            {featureType: 'road', stylers: [{visibility: 'off'}]},
            {featureType: 'poi', stylers: [{visibility: 'off'}]},
            {featureType: 'transit', stylers: [{visibility: 'off'}]},
            {featureType: 'administrative', stylers: [{visibility: 'off'}]},
            {featureType: 'administrative.locality', stylers: [{visibility: 'off'}]}
        ],
        maxZoom: 24,
        type:'roadmap'
    });

    var trafficMutant = L.gridLayer.googleMutant({
        maxZoom: 24,
        type:'roadmap'
    });
    trafficMutant.addGoogleLayer('TrafficLayer');


    var transitMutant = L.gridLayer.googleMutant({
        maxZoom: 24,
        type:'roadmap'
    });
    transitMutant.addGoogleLayer('TransitLayer');



    L.control.layers({
        Roadmap: roadMutant,
        Aerial: satMutant,
        Terrain: terrainMutant,
        Hybrid: hybridMutant,
        Styles: styleMutant,
        Traffic: trafficMutant,
        Transit: transitMutant
    }, {}, {
        collapsed: false
    }).addTo(map);
