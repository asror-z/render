<script>
    var app = {};
    var _this = this;
    document.addEventListener("DOMContentLoaded", function (event) {
        _this.app = new App();
    });
</script>

<div id="map"></div>
<div id="controls">
    <div class="wrapper">
        <h2>Leaflet RouteBoxer</h2>

        <p>
            The RouteBoxer class generates a set of L.LatLngBounds objects that are
            guaranteed to cover every point within a specified distance of a path,
            such as that generated for a route by an OSRM directions service.<br><br>
            <a href="https://github.com/StephanGeorg/leaflet-routeboxer">Documentation</a><br>
            powered by <a href="https://nearest.place">Nearest!</a>
        </p>

        <!-- Place this tag where you want the button to render. -->

           aria-label="Star StephanGeorg/leaflet-routeboxer on GitHub">Star</a>

           data-size="large" data-show-screen-name="false">Follow @StephanGeorg</a>
