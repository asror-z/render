<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZJqueryConfirmWidget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-confirm@3.3.4/dist/jquery-confirm.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-confirm@3.3.4/dist/jquery-confirm.min.js"></script>
</head>
<body>
    <button class="example1 btn btn-primary">Click me!</button>
    <script type="text/javascript">
        $('.example1').on('click', function(){
            $.confirm({
                title: 'Hello there',
                content: 'click and hold on the title to drag',
                draggable: true,
            });
        });
</script>
</body>
</html>
