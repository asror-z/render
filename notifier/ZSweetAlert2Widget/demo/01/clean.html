<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.12/dist/sweetalert2.css">


    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="basic()">
        Try me! basic
    </button>   <br>

    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_tile()">
        Try me! tile
    </button>  <br>

    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_error()">
        Try me! error
    </button> <br>

    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_height_long()">
        Try me! height_long
    </button>  <br>

    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_info()">
        Try me! info
    </button> <br>

    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_position()">
        Try me! position
    </button>   <br>

    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_animation()">
        Try me! animation
    </button>  <br>

    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_confirm()">
        Try me! confirm
    </button>  <br>

    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_bootstrap()">
        Try me! bootstrap
    </button> <br>
    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_timer()">
        Try me! timer
    </button>  <br>
    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_img()">
        Try me! img
    </button> <br>
    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_bg()">
        Try me! bg
    </button>  <br>

    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_language()">
        Try me! language
    </button>  <br>
    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_ajax()">
        Try me! ajax
    </button>   <br>
    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_question()">
        Try me! question
    </button>  <br>
    <button class="show-example-btn" aria-label="Try me! Example: A basic message" onclick="modal_diynamic()">
        Try me! diynamic
    </button> <br>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.12/dist/sweetalert2.all.min.js"></script>
    <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    
    <script>
    
        function basic(){
            Swal.fire('Any fool can use a computer');
        }

        function modal_tile() {
            Swal.fire(
                'The Internet?',
                'That thing is still around?',
                'question'
            )
        }

        function modal_error() {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Something went wrong!',
                footer: '<a href>Why do I have this issue?</a>'
            })

        }
        function modal_height_long() {
            Swal.fire({
                imageUrl: 'https://placeholder.pics/svg/300x1500',
                imageHeight: 1500,
                imageAlt: 'A tall image'
            })
        }
        function modal_info() {
            Swal.fire({
                title: '<strong>HTML <u>example</u></strong>',
                icon: 'info',
                html:
                    'You can use <b>bold text</b>, ' +
                    '<a href="//sweetalert2.github.io">links</a> ' +
                    'and other HTML tags',
                showCloseButton: true,
                showCancelButton: true,
                focusConfirm: false,
                confirmButtonText:
                    '<i class="fa fa-thumbs-up"></i> Great!',
                confirmButtonAriaLabel: 'Thumbs up, great!',
                cancelButtonText:
                    '<i class="fa fa-thumbs-down"></i>',
                cancelButtonAriaLabel: 'Thumbs down'
            })
        }
        
        function modal_position() {
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: 'Your work has been saved',
                showConfirmButton: false,
                timer: 1500
            })
        }
        
        function modal_animation() {
            Swal.fire({
                title: 'Custom animation with Animate.css',
                showClass: {
                    popup: 'animated fadeInDown faster'
                },
                hideClass: {
                    popup: 'animated fadeOutUp faster'
                }
            })
        }
        
        function modal_confirm() {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.value) {
                    Swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    )
                }
            })
        }
        
        function modal_bootstrap() {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-success',
                    cancelButton: 'btn btn-danger'
                },
                buttonsStyling: false
            })

            swalWithBootstrapButtons.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true
            }).then((result) => {
                if (result.value) {
                    swalWithBootstrapButtons.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    )
                } else if (
                    /* Read more about handling dismissals below */
                    result.dismiss === Swal.DismissReason.cancel
                ) {
                    swalWithBootstrapButtons.fire(
                        'Cancelled',
                        'Your imaginary file is safe :)',
                        'error'
                    )
                }
            })
        }
        
        function modal_img() {
            Swal.fire({
                title: 'Sweet!',
                text: 'Modal with a custom image.',
                imageUrl: 'https://unsplash.it/400/200',
                imageWidth: 400,
                imageHeight: 200,
                imageAlt: 'Custom image',
            })
        }
        
        function modal_bg() {
            Swal.fire({
                title: 'Custom width, padding, background.',
                width: 600,
                padding: '3em',
                background: '#fff url(/images/trees.png)',
                backdrop: `
    rgba(0,0,123,0.4)
    url("/images/nyan-cat.gif")
    left top
    no-repeat
  `
            }) 
        }
        
        function modal_timer() {
            let timerInterval
            Swal.fire({
                title: 'Auto close alert!',
                html: 'I will close in <b></b> milliseconds.',
                timer: 2000,
                timerProgressBar: true,
                onBeforeOpen: () => {
                    Swal.showLoading()
                    timerInterval = setInterval(() => {
                        const content = Swal.getContent()
                        if (content) {
                            const b = content.querySelector('b')
                            if (b) {
                                b.textContent = Swal.getTimerLeft()
                            }
                        }
                    }, 100)
                },
                onClose: () => {
                    clearInterval(timerInterval)
                }
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {
                    console.log('I was closed by the timer')
                }
            }) 
        }
        function modal_language() {
            Swal.fire({
                title: 'هل تريد الاستمرار؟',
                icon: 'question',
                iconHtml: '؟',
                confirmButtonText: 'نعم',
                cancelButtonText: 'لا',
                showCancelButton: true,
                showCloseButton: true
            })
        }
        function modal_ajax() {
            Swal.fire({
                title: 'Submit your Github username',
                input: 'text',
                inputAttributes: {
                    autocapitalize: 'off'
                },
                showCancelButton: true,
                confirmButtonText: 'Look up',
                showLoaderOnConfirm: true,
                preConfirm: (login) => {
                    return fetch(`//api.github.com/users/${login}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(response.statusText)
                            }
                            return response.json()
                        })
                        .catch(error => {
                            Swal.showValidationMessage(
                                `Request failed: ${error}`
                            )
                        })
                },
                allowOutsideClick: () => !Swal.isLoading()
            }).then((result) => {
                if (result.value) {
                    Swal.fire({
                        title: `${result.value.login}'s avatar`,
                        imageUrl: result.value.avatar_url
                    })
                }
            })
        }

        function modal_question() {
            Swal.mixin({
                input: 'text',
                confirmButtonText: 'Next &rarr;',
                showCancelButton: true,
                progressSteps: ['1', '2', '3']
            }).queue([
                {
                    title: 'Question 1',
                    text: 'Chaining swal2 modals is easy'
                },
                'Question 2',
                'Question 3'
            ]).then((result) => {
                if (result.value) {
                    const answers = JSON.stringify(result.value)
                    Swal.fire({
                        title: 'All done!',
                        html: `
        Your answers:
        <pre><code>${answers}</code></pre>
      `,
                        confirmButtonText: 'Lovely!'
                    })
                }
            })
        }
        
        function modal_diynamic() {
            const ipAPI = '//api.ipify.org?format=json'

            Swal.queue([{
                title: 'Your public IP',
                confirmButtonText: 'Show my public IP',
                text:
                    'Your public IP will be received ' +
                    'via AJAX request',
                showLoaderOnConfirm: true,
                preConfirm: () => {
                    return fetch(ipAPI)
                        .then(response => response.json())
                        .then(data => Swal.insertQueueStep(data.ip))
                        .catch(() => {
                            Swal.insertQueueStep({
                                icon: 'error',
                                title: 'Unable to get your public IP'
                            })
                        })
                }
            }])
        }

    </script>



</head>
