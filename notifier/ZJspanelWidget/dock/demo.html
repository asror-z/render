<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsPanel</title>
    <!-- loading jsPanel css -->
    <link rel="stylesheet" href="jsPanel4/dist/jspanel.css">
</head>
<body>

<!-- Your HTML goes here -->

<!-- loading jsPanel javascript -->
<script src="jsPanel4/dist/jspanel.js"></script>
<!-- optionally load jsPanel extensions -->
<script src="jsPanel4/dist/extensions/contextmenu/jspanel.contextmenu.js"></script>
<script src="jsPanel4/dist/extensions/hint/jspanel.hint.js"></script>
<script src="jsPanel4/dist/extensions/modal/jspanel.modal.js"></script>
<script src="jsPanel4/dist/extensions/tooltip/jspanel.tooltip.js"></script>
<script src="jsPanel4/dist/extensions/dock/jspanel.dock.js"></script>

<script>
    var master = jsPanel.create({
        theme: 'primary',
        headerTitle: 'master',
        contentSize: '400 200',
        maximizedMargin: [5, 215, 5, 5]
    });

    var slave = jsPanel.create({
        theme: 'info',
        headerTitle: 'slave',
        contentSize: '200 100'
    }).dock({
        master: master,
        position: {offsetX:5},
        linkSlaveHeight: false,
        linkSlaveWidth: false
    });
</script>
</body>
</html>
