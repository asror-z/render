<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- jsPanel CSS -->
    <link href="https://cdn.statically.io/gh/Flyer53/jsPanel4/master/es6module/jspanel.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- jsPanel JavaScript -->

</head>
<body>



<div class="container">
    <button type="button" class="btn btn-primary">Primary</button>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.statically.io/gh/Flyer53/jsPanel4/2f5e756f/source/jspanel.js" charset="utf-8"></script>
<script src="https://cdn.statically.io/gh/Flyer53/jsPanel4/master/source/extensions/contextmenu/jspanel.contextmenu.js" charset="utf-8"></script>
<script src="https://cdn.statically.io/gh/Flyer53/jsPanel4/master/dist/extensions/contextmenu/jspanel.contextmenu.js" charset="utf-8"></script>
<script type="text/javascript">
    function contextmenuDemo(tgt) {
        jsPanel.contextmenu.create({
            target: tgt,
            contentSize: 'auto auto',
            contentAjax: {
                url: 'contextmenu.html',
                done: function (panel) {
                    panel.content.innerHTML = this.responseText;
                    panel.querySelectorAll('.context a').forEach(function (item) {
                        item.addEventListener('click', function (e) {
                            e.preventDefault();
                            console.log(item.textContent);
                        });
                    });
                }
            },
            callback: function () {
                this.content.style.padding = '0';
            }
        });
    }


    $('.btn').on('click', function () {
            jsPanel.create({
                content: '<p id="one">Right click this paragraph ...</p>',
                theme: 'info',
                callback: function() {
                    contextmenuDemo('#one');
                }
            });
        }
    );

</script>
</body>
</html>
