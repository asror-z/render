<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- jsPanel CSS -->
    <link href="https://cdn.statically.io/gh/Flyer53/jsPanel4/master/es6module/jspanel.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- jsPanel JavaScript -->

</head>
<body>



<div class="container">
    <button type="button" class="btn btn-primary create">Create Panels</button>
    <button type="button" class="btn btn-primary save">Save Layout and Close Panels</button>
    <button type="button" class="btn btn-primary restore">Restore all Panels</button>
    <button type="button" class="btn btn-primary restore-single">Restore Single Panel</button>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.statically.io/gh/Flyer53/jsPanel4/2f5e756f/source/jspanel.js" charset="utf-8"></script>
<script src="https://cdn.statically.io/gh/Flyer53/jsPanel4/master/source/extensions/contextmenu/jspanel.contextmenu.js" charset="utf-8"></script>
<script src="https://cdn.statically.io/gh/Flyer53/jsPanel4/master/source/extensions/datepicker/jspanel.datepicker.js" charset="utf-8"></script>
<script src="https://cdn.statically.io/gh/Flyer53/jsPanel4/master/dist/extensions/dock/jspanel.dock.min.js" charset="utf-8"></script>
<script src="https://cdn.statically.io/gh/Flyer53/jsPanel4/master/dist/extensions/hint/jspanel.hint.min.js" charset="utf-8"></script>

<script type="text/javascript">
    $('.create').on('click', function () {
        var predefinedConfigs = {
            one: {
                id: 'panel1',
                headerTitle: 'panel1',
                theme: 'primary'
            },
            two: {
                id: 'panel2',
                headerTitle: 'panel2',
                theme: 'info',
                position: 'center 50 50'
            },
            three: {
                id: 'panel3',
                headerTitle: 'panel3',
                theme: 'success',
                position: 'center 0 100',
                contentSize: '600 200'
            }
        };

        for (var conf in predefinedConfigs) {
            jsPanel.create(predefinedConfigs[conf]);
        }
    });

    $('.save').on('click',function(){
        // var storedData = jsPanel.layout.save({
        //   selector: '.jsPanel-standard',
        //   storagename: 'mypanels'
        // });

        // close panels, here we simply close all panels in the document
        Array.prototype.slice.call(document.querySelectorAll('.jsPanel')).forEach(function (item) {
            item.close();
        });
    }) ;
    $('.restore').on('click',function(){
        jsPanel.layout.restore({
            configs: predefinedConfigs,
            storagename: 'mypanels'
        });

    });

    $('.restore').on('click',function(){
        jsPanel.layout.restoreId({
            id: 'panel1',
            config: predefinedConfigs.one,
            storagename: 'mypanels'
        });
    });

</script>
</body>
</html>
