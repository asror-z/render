<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- jsPanel CSS -->
    <link href="https://cdn.statically.io/gh/Flyer53/jsPanel4/master/es6module/jspanel.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- jsPanel JavaScript -->

</head>
<body>



<div class="container">
    <button type="button" class="btn btn-primary">Primary</button>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.statically.io/gh/Flyer53/jsPanel4/2f5e756f/source/jspanel.js" charset="utf-8"></script>
<script src="https://cdn.statically.io/gh/Flyer53/jsPanel4/master/source/extensions/contextmenu/jspanel.contextmenu.js" charset="utf-8"></script>
<script src="https://cdn.statically.io/gh/Flyer53/jsPanel4/master/source/extensions/datepicker/jspanel.datepicker.js" charset="utf-8"></script>
<script src="https://cdn.statically.io/gh/Flyer53/jsPanel4/master/dist/extensions/dock/jspanel.dock.min.js" charset="utf-8"></script>


<script type="text/javascript">

    $('.btn').on('click', function () {
        jsPanel.create({
            footerToolbar: '<i class="fal fa-clock"></i><span class="clock">loading ...</span>',
            callback: function (panel) {
                function clock() {
                    var time = new Date(),
                        hours = time.getHours(),
                        minutes = time.getMinutes(),
                        seconds = time.getSeconds();
                    panel.footer.querySelectorAll('.clock') [0].innerHTML = harold(hours) + ':' + harold(minutes) + ':' + harold(seconds);
                    function harold(standIn) {
                        if (standIn < 10) {
                            standIn = '0' + standIn
                        }
                        return standIn;
                    }
                }
                setInterval(clock, 1000);
            }
        });
    });

</script>
</body>
</html>
