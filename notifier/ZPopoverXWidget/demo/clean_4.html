<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/publish/yarner/bootstrap-popover-x/css/bootstrap-popover-x.min.css">
    <link rel="stylesheet" href="/publish/yarner/bootstrap/dist/css/bootstrap.min.css">


    <link rel="stylesheet" href="/publish/yarner/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/publish/yarner/font-awesome/css/font-awesome.css">


    <!-- ---------  Scripts ----------->

    <script type="text/javascript" src="/publish/yarner/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/publish/yarner/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script type="text/javascript" src="/publish/yarner/bootstrap-popover-x/js/bootstrap-popover-x.min.js"></script>
</head>
<body>

    <div class="container pt-5 mt-5">
        <button type="button" id="kv-btn-2" class="btn btn-secondary btn-lg">Launch 2</button>

        <!-- PopoverX content -->
        <div id="myPopover6" class="popover popover-x popover-default">
            <div class="arrow"></div>
            <div class="popover-header popover-title"><button type="button" class="close" data-dismiss="popover-x"><i class="fa fa-close"></i></button>My Header</div>
            <div class="popover-body popover-content">
                <p class="text-justify">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor.</p>
            </div>
        </div>

    </div>


    <script>
        $(document).ready(function() {
            $('#kv-btn-2').popoverButton({
                trigger: 'click', // click | keyup | hover | focus | manual
                target: '#myPopover6',
                placement : 'bottom bottom-right', // right | left | top | bottom | top-left | top-right | bottom-left | bottom-right | left-top | left-bottom	| right-top | right-bottom | auto | auto-top | auto-right | auto-bottom | auto-left | horizontal | vertical
            });

            $('#myPopover6').popoverX({

                closeOpenPopovers : true,
                autoPlaceSmallScreen : true,
                smallScreenWidth : 200,
                keyboard : true,
                show : false,
                backdrop : null,
                remote : ''
            });
        });
    </script>
</body>
</html>
