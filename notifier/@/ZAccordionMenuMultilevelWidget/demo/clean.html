       <script type="text/javascript">
           jQuery(document).ready(function($) {
               $("#menu").accordion();
               $(".colors a").click(function() {
                   if ($(this).attr("class") != "default") {
                       $("#menu").removeClass();
                       $("#menu").addClass("menu").addClass($(this).attr("class"));
                   } else {
                       $("#menu").removeClass();
                       $("#menu").addClass("menu");
                   }
               });
           });
       </script>
