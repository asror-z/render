<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="/testing/Notifier/Accordeon/_____/awps Accordion.JS/clean/Accordion.JS-master/accordion.css" />
    <script src="/testing/Notifier/Accordeon/_____/awps Accordion.JS/clean/Accordion.JS-master/docs/assets/accordion.min.js"></script>
    
</head>
<body>
<script>
    $("#my-accordion").accordionjs({
        // Allow self close.(data-close-able)
        closeAble   : false,

        // Close other sections.(data-close-other)
        closeOther  : true,

        // Animation Speed.(data-slide-speed)
        slideSpeed  : 150,

        // The section open on first init. A number from 1 to X or false.(data-active-index)
        activeIndex : 1,

        // Callback when a section is open
        openSection: function( section ){},

        // Callback before a section is open
        beforeOpenSection: function( section ){},
    });
</script>
<script>
    jQuery(document).ready(function($){
        $("#my-accordion").accordionjs();
    });
</script>

ul id="my-accordion" class="accordionjs">

<!-- Section 1 -->
<li>
    <div>Section 1 title</div>
    <div>
        <!-- Section content here. -->
    </div>
</li>

<!-- Section 2 -->
<li>
    <div>Section 2 title</div>
    <div>
        <!-- Section content here. -->
    </div>
</li>

<!-- Section 3 -->
<li>
    <div>Section 3 title</div>
    <div>
        <!-- Section content here. -->
    </div>
</li>

</ul>



</body>
</html>
