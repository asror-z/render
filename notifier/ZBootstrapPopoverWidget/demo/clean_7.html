<h1>Bootstrap 4 Popover with html content</h1>
<p>Click the Icon to see the popover</p>
<!-- button popover  -->
<div class="popover-block-container">
    <button tabindex="0" type="button" class="popover-icon" data-popover-content="#unique-id" data-toggle="popover" data-placement="right">
        <i class="material-icons">info</i>
    </button>
    <div id="unique-id" style="display:none;">
        <div class="popover-body">
            <button type="button" class="popover-close close">
                <i class="material-icons">close</i>
            </button>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis libero ipsum, imperdiet
        </div>
    </div>
</div>
<!-- /End button popover  -->

<script>
    $(document).ready(function(){
        $("[data-toggle=popover]").popover({
            html : true,
            trigger: 'click',
            content: function() {
                var content = $(this).attr("data-popover-content");
                return $(content).children(".popover-body").html();
            }
        });
    });
</script>
